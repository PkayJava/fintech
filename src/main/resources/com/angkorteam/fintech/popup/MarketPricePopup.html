<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Market price periods</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="fromDateBlock" class="form-group">
						<wicket:container wicket:id="fromDateIContainer">
							<label wicket:for="fromDateField">From Date</label>
							<input wicket:id="fromDateField" type="text" class="form-control" />
							<span wicket:id="fromDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="unitPriceBlock" class="form-group">
						<wicket:container wicket:id="unitPriceIContainer">
							<label wicket:for="unitPriceField">Niminal/Unit Price</label>
							<input wicket:id="unitPriceField" class="form-control"
								type="text" />
							<span wicket:id="unitPriceFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
