<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Interest Rate Chart</h3>
            </div>
            <div class="box-body">

                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="periodTypeField">Period Type</label>
                    <select wicket:id="periodTypeField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="periodTypeFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label wicket:for="periodFromField">Period From</label>
                    <input wicket:id="periodFromField" type="text" class="form-control"/>
                    <span wicket:id="periodFromFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label wicket:for="periodToField">Period To</label>
                    <input wicket:id="periodToField" type="text" class="form-control"/>
                    <span wicket:id="periodToFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label wicket:for="amountRangeFromField">Amount Range From</label>
                    <input wicket:id="amountRangeFromField" type="text" class="form-control"/>
                    <span wicket:id="amountRangeFromFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label wicket:for="amountRangeToField">Amount Range To</label>
                    <input wicket:id="amountRangeToField" type="text" class="form-control"/>
                    <span wicket:id="amountRangeToFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="interestField">Interest</label>
                    <select wicket:id="interestField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="interestFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="descriptionField">Description</label>
                    <select wicket:id="descriptionField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="descriptionFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                </div>
                <div class="clearfix"></div>
                
            </div>
            <div class="box-footer">
                <button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
