<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Payment</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="paymentField">Payment Type</label> <select
							wicket:id="paymentField" class="form-control select2"
							style="width: 100%;"></select> <span wicket:id="paymentFeedback"
							class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="accountField">Fund Source</label> <select
							wicket:id="accountField" class="form-control select2"
							style="width: 100%;"></select> <span wicket:id="accountFeedback"
							class="help-block"></span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
