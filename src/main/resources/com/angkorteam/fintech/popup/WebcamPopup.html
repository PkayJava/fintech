<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">

			<div class="modal-content">
				<div class="modal-body">
					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Live Preview</label>
						<div wicket:id="webcamPreview"
							style="width: 240px; height: 320px;">
							<div class="placeholder">Your browser does not support
								camera access.</div>
						</div>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Snap Preview</label> <input type="hidden"
							wicket:id="snapDataField" />
						<div style="width: 240px; height: 320px;">
							<img wicket:id="snapPreview" style="width: 240px; height: 320px;" />
						</div>
						<span wicket:id="snapDataFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="modal-footer">
					<button wicket:id="takeButton" type="button" class="btn btn-info">Take
						Picture</button>
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>

		</form>
	</wicket:panel>
</body>
</html>
