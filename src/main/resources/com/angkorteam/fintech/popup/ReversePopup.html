<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Reverse</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="reasonField">Reason</label>
                    <textarea wicket:id="reasonField" rows="5" class="form-control"/>
                    <span wicket:id="reasonFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="reverseButton" type="submit" class="btn btn-info">Reverse</button>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
