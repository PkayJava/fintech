<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Rate Modify</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="fromDateField">From Date</label> <input
							wicket:id="fromDateField" type="text" class="form-control" /> <span
							wicket:id="fromDateFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="interestRateField">Interest Rate</label> <input
							wicket:id="interestRateField" type="text" class="form-control" />
						<span wicket:id="interestRateFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label>&nbsp;</label> <span style="display: block"> <label>
								<input type="checkbox" wicket:id="differentialField"> Is
									Differential? 
						</label>
						</span> <span wicket:id="differentialFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
