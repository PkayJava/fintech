<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Fee Charge</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="chargeBlock" class="form-group">
						<wicket:container wicket:id="chargeIContainer">
							<label wicket:for="chargeField">Fees</label>
							<select wicket:id="chargeField" class="form-control"></select>
							<span wicket:id="chargeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="accountBlock" class="form-group">
						<wicket:container wicket:id="accountIContainer">
							<label wicket:for="accountField">Income Source</label>
							<select wicket:id="accountField" class="form-control"></select>
							<span wicket:id="accountFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
