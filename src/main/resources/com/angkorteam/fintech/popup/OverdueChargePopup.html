<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="modal-content">
				<div class="modal-body">
					<!-- Row -->
					<div wicket:id="overdueChargeBlock" class="form-group">
						<wicket:container wicket:id="overdueChargeIContainer">
							<label wicket:for="overdueChargeField">Overdue Charge</label>
							<select wicket:id="overdueChargeField" class="form-control"></select>
							<span wicket:id="overdueChargeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="modal-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
