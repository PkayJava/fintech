<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Tax Group Modify</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="startDateBlock" class="form-group">
						<wicket:container wicket:id="startDateVContainer">
							<label>Start Date</label>
							<div class="form-control" wicket:id="startDateView"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="endDateBlock" class="form-group">
						<wicket:container wicket:id="endDateIContainer">
							<label wicket:for="endDateField">End Date</label>
							<input wicket:id="endDateField" type="text" class="form-control" />
							<span wicket:id="endDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
