<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="modal-content">
				<div class="modal-body">
					<!-- Row -->
					<div wicket:id="groupBlock" class="form-group">
						<wicket:container wicket:id="groupIContainer">
							<label wicket:for="groupField">Group</label>
							<select wicket:id="groupField" class="form-control"></select>
							<span wicket:id="groupFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="modal-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
