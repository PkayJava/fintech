<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Collateral</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="chargeBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="chargeContainer">
							<label wicket:for="chargeField">Collateral</label>
							<select wicket:id="chargeField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="chargeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="amountBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="amountContainer">
							<label wicket:for="amountField">Value</label>
							<input type="text" wicket:id="amountField" class="form-control" />
							<span wicket:id="amountFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="descriptionBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="descriptionContainer">
							<label wicket:for="descriptionField">Description</label>
							<input type="text" wicket:id="descriptionField"
								class="form-control" />
							<span wicket:id="descriptionFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
