<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Loan Cycle</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="whenField">When</label>
                    <select wicket:id="whenField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="whenFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="loanCycleField">Loan Cycle</label>
                    <input wicket:id="loanCycleField" class="form-control" type="text"/>
                    <span wicket:id="loanCycleFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="minimumField">Minimum</label>
                    <input wicket:id="minimumField" class="form-control" type="text"/>
                    <span wicket:id="minimumFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="defaultField">Default</label>
                    <input wicket:id="defaultField" class="form-control" type="text"/>
                    <span wicket:id="defaultFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="maximumField">Maximum</label>
                    <input wicket:id="maximumField" class="form-control" type="text"/>
                    <span wicket:id="maximumFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
