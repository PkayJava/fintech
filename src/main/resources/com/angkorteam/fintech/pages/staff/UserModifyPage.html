<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">User Modify</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="firstNameBlock" class="form-group">
						<wicket:container wicket:id="firstNameVContainer">
							<label>First Name</label>
							<div wicket:id="firstNameView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="lastNameBlock" class="form-group">
						<wicket:container wicket:id="lastNameVContainer">
							<label>Last Name</label>
							<div wicket:id="lastNameView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="emailBlock" class="form-group">
						<wicket:container wicket:id="emailVContainer">
							<label>Email</label>
							<div wicket:id="emailView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="loginBlock" class="form-group">
						<wicket:container wicket:id="loginVContainer">
							<label>Login</label>
							<div wicket:id="loginView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="overridePasswordExpiryPolicyBlock"
						class="form-group">
						<wicket:container
							wicket:id="overridePasswordExpiryPolicyIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="overridePasswordExpiryPolicyField">
									Is Override password expiry policy ?
							</label>
							</span>
							<span wicket:id="overridePasswordExpiryPolicyFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="officeBlock" class="form-group">
						<wicket:container wicket:id="officeIContainer">
							<label wicket:for="officeField">Office</label>
							<select wicket:id="officeField" class="form-control"></select>
							<span wicket:id="officeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="staffBlock" class="form-group">
						<wicket:container wicket:id="staffIContainer">
							<label wicket:for="staffField">Staff</label>
							<select wicket:id="staffField" class="form-control"></select>
							<span wicket:id="staffFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="permissionBlock" class="form-group">
						<wicket:container wicket:id="permissionIContainer">
							<label wicket:for="permissionField">Permission</label>
							<select wicket:id="permissionField" class="form-control"></select>
							<span wicket:id="permissionFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
		<form role="form" wicket:id="passwordForm">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Update Password</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="passwordBlock" class="form-group">
						<wicket:container wicket:id="passwordIContainer">
							<label wicket:for="passwordField">Password</label>
							<input wicket:id="passwordField" type="password"
								class="form-control" />
							<span wicket:id="passwordFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>

					<div wicket:id="repeatPasswordBlock" class="form-group">
						<wicket:container wicket:id="repeatPasswordIContainer">
							<label wicket:for="repeatPasswordField">Repeat Password</label>
							<input wicket:id="repeatPasswordField" type="password"
								class="form-control" />
							<span wicket:id="repeatPasswordFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="updateButton" type="submit" class="btn btn-info">Update</button>
					<a wicket:id="passwordFormCloseLink"
						class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
