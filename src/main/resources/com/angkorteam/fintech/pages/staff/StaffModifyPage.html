<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Staff Modify</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="officeField">Office</label>
                    <select wicket:id="officeField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="officeFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="firstNameField">First Name</label>
                    <input wicket:id="firstNameField" type="text" class="form-control"/>
                    <span wicket:id="firstNameFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="lastNameField">Last Name</label>
                    <input wicket:id="lastNameField" type="text" class="form-control"/>
                    <span wicket:id="lastNameFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="loanOfficerField"> Is Loan Officer
                        </label>
                    </span>
                    <span wicket:id="loanOfficerFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="mobileNoField">Mobile Number for SMS</label>
                    <input wicket:id="mobileNoField" type="text" class="form-control"/>
                    <span wicket:id="mobileNoFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="joinedDateField">Joined On</label>
                    <input wicket:id="joinedDateField" type="text" class="form-control"/>
                    <span wicket:id="joinedDateFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
