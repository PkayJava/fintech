<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Staff Modify</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="officeBlock" class="form-group">
						<wicket:container wicket:id="officeIContainer">
							<label wicket:for="officeField">Office</label>
							<select wicket:id="officeField" class="form-control"></select>
							<span wicket:id="officeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="firstNameBlock" class="form-group">
						<wicket:container wicket:id="firstNameIContainer">
							<label wicket:for="firstNameField">First Name</label>
							<input wicket:id="firstNameField" type="text"
								class="form-control" />
							<span wicket:id="firstNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="lastNameBlock" class="form-group">
						<wicket:container wicket:id="lastNameIContainer">
							<label wicket:for="lastNameField">Last Name</label>
							<input wicket:id="lastNameField" type="text" class="form-control" />
							<span wicket:id="lastNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="loanOfficerBlock" class="form-group">
						<wicket:container wicket:id="loanOfficerIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="loanOfficerField"> Is Loan
									Officer
							</label>
							</span>
							<span wicket:id="loanOfficerFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="mobileNoBlock" class="form-group">
						<wicket:container wicket:id="mobileNoIContainer">
							<label wicket:for="mobileNoField">Mobile Number for SMS</label>
							<input wicket:id="mobileNoField" type="text" class="form-control" />
							<span wicket:id="mobileNoFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="joinedDateBlock" class="form-group">
						<wicket:container wicket:id="joinedDateIContainer">
							<label wicket:for="joinedDateField">Joined On</label>
							<input wicket:id="joinedDateField" type="text"
								class="form-control" />
							<span wicket:id="joinedDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
