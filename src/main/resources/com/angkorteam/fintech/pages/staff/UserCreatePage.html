<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">User Create</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="firstNameBlock" class="form-group">
						<wicket:container wicket:id="firstNameIContainer">
							<label wicket:for="firstNameField">First Name</label>
							<input wicket:id="firstNameField" type="text"
								class="form-control" />
							<span wicket:id="firstNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="lastNameBlock" class="form-group">
						<wicket:container wicket:id="lastNameIContainer">
							<label wicket:for="lastNameField">Last Name</label>
							<input wicket:id="lastNameField" type="text" class="form-control" />
							<span wicket:id="lastNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="emailBlock" class="form-group">
						<wicket:container wicket:id="emailIContainer">
							<label wicket:for="emailField">Email</label>
							<input wicket:id="emailField" type="text" class="form-control" />
							<span wicket:id="emailFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="loginBlock" class="form-group">
						<wicket:container wicket:id="loginIContainer">
							<label wicket:for="loginField">Login</label>
							<input wicket:id="loginField" type="text" class="form-control" />
							<span wicket:id="loginFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="autoGeneratePasswordBlock" class="form-group">
						<wicket:container wicket:id="autoGeneratePasswordIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="autoGeneratePasswordField">
									Auto generate password ?
							</label>
							</span>
							<span wicket:id="autoGeneratePasswordFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="overridePasswordExpiryPolicyBlock"
						class="form-group">
						<wicket:container
							wicket:id="overridePasswordExpiryPolicyIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="overridePasswordExpiryPolicyField">
									Is Override password expiration policy ?
							</label>
							</span>
							<span wicket:id="overridePasswordExpiryPolicyFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="passwordBlock" class="form-group">
						<wicket:container wicket:id="passwordIContainer">
							<label wicket:for="passwordField">Password</label>
							<input wicket:id="passwordField" type="password"
								class="form-control" />
							<span wicket:id="passwordFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="repeatPasswordBlock" class="form-group">
						<wicket:container wicket:id="repeatPasswordIContainer">
							<label wicket:for="repeatPasswordField">Repeat Password</label>
							<input wicket:id="repeatPasswordField" type="password"
								class="form-control" />
							<span wicket:id="repeatPasswordFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="officeBlock" class="form-group">
						<wicket:container wicket:id="officeIContainer">
							<label wicket:for="officeField">Office</label>
							<select wicket:id="officeField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="officeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="staffBlock" class="form-group">
						<wicket:container wicket:id="staffIContainer">
							<label wicket:for="staffField">Staff</label>
							<select wicket:id="staffField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="staffFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="permissionBlock" class="form-group">
						<wicket:container wicket:id="permissionIContainer">
							<label wicket:for="permissionField">Permission</label>
							<select wicket:id="permissionField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="permissionFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
