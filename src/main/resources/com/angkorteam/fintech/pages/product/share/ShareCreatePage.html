<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Detail</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="detailProductNameBlock" class="form-group">
						<wicket:container wicket:id="detailProductNameIContainer">
							<label wicket:for="detailProductNameField">Product Name</label>
							<input wicket:id="detailProductNameField" type="text"
								class="form-control" />
							<span wicket:id="detailProductNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="detailShortNameBlock" class="form-group">
						<wicket:container wicket:id="detailShortNameIContainer">
							<label wicket:for="detailShortNameField">Short Name</label>
							<input wicket:id="detailShortNameField" type="text"
								class="form-control" />
							<span wicket:id="detailShortNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="detailDescriptionBlock" class="form-group">
						<wicket:container wicket:id="detailDescriptionIContainer">
							<label wicket:for="detailDescriptionField">Description</label>
							<input wicket:id="detailDescriptionField" type="text"
								class="form-control" />
							<span wicket:id="detailDescriptionFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Currency</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="currencyCodeBlock" class="form-group">
						<wicket:container wicket:id="currencyCodeIContainer">
							<label wicket:for="currencyCodeField">Currency</label>
							<select wicket:id="currencyCodeField" class="form-control"></select>
							<span wicket:id="currencyCodeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="currencyDecimalPlaceBlock" class="form-group">
						<wicket:container wicket:id="currencyDecimalPlaceIContainer">
							<label wicket:for="currencyDecimalPlaceField">Decimal
								Places</label>
							<input wicket:id="currencyDecimalPlaceField" type="text"
								class="form-control" />
							<span wicket:id="currencyDecimalPlaceFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="currencyMultipleOfBlock" class="form-group">
						<wicket:container wicket:id="currencyMultipleOfIContainer">
							<label wicket:for="currencyMultipleOfField">Multiple of</label>
							<input wicket:id="currencyMultipleOfField" type="text"
								class="form-control" />
							<span wicket:id="currencyMultipleOfFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-header with-border">
					<h3 class="box-title">Terms</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="termTotalNumberOfShareBlock" class="form-group">
						<wicket:container wicket:id="termTotalNumberOfShareIContainer">
							<label wicket:for="termTotalNumberOfShareField">Total
								Number of Shares</label>
							<input wicket:id="termTotalNumberOfShareField" type="text"
								class="form-control" />
							<span wicket:id="termTotalNumberOfShareFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termShareToBeIssuedBlock" class="form-group">
						<wicket:container wicket:id="termShareToBeIssuedIContainer">
							<label wicket:for="termShareToBeIssuedField">Shares to be
								issued</label>
							<input wicket:id="termShareToBeIssuedField" type="text"
								class="form-control" />
							<span wicket:id="termShareToBeIssuedFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termNominalPriceBlock" class="form-group">
						<wicket:container wicket:id="termNominalPriceIContainer">
							<label wicket:for="termNominalPriceField">Nominal Price</label>
							<input wicket:id="termNominalPriceField" type="text"
								class="form-control" />
							<span wicket:id="termNominalPriceFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termCapitalBlock" class="form-group">
						<wicket:container wicket:id="termCapitalIContainer">
							<label wicket:for="termCapitalField">Capital Value</label>
							<input wicket:id="termCapitalField" type="text"
								class="form-control" />
							<span wicket:id="termCapitalFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Settings</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="settingSharePerClientMinimumBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingSharePerClientMinimumIContainer">
							<label wicket:for="settingSharePerClientMinimumField">Shares
								per Client Minimum</label>
							<input wicket:id="settingSharePerClientMinimumField" type="text"
								class="form-control" />
							<span wicket:id="settingSharePerClientMinimumFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingSharePerClientDefaultBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingSharePerClientDefaultIContainer">
							<label wicket:for="settingSharePerClientDefaultField">Shares
								per Client Default</label>
							<input wicket:id="settingSharePerClientDefaultField" type="text"
								class="form-control" />
							<span wicket:id="settingSharePerClientDefaultFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingSharePerClientMaximumBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingSharePerClientMaximumIContainer">
							<label wicket:for="settingSharePerClientMaximumField">Shares
								per Client Maximum</label>
							<input wicket:id="settingSharePerClientMaximumField" type="text"
								class="form-control" />
							<span wicket:id="settingSharePerClientMaximumFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingMinimumActivePeriodBlock" class="form-group">
						<wicket:container wicket:id="settingMinimumActivePeriodIContainer">
							<label wicket:for="settingMinimumActivePeriodField">Minimum
								Active Period</label>
							<input wicket:id="settingMinimumActivePeriodField" type="text"
								class="form-control" />
							<span wicket:id="settingMinimumActivePeriodFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingMinimumActiveTypeBlock" class="form-group">
						<wicket:container wicket:id="settingMinimumActiveTypeIContainer">
							<label wicket:for="settingMinimumActiveTypeField">Type</label>
							<select wicket:id="settingMinimumActiveTypeField"
								class="form-control"></select>
							<span wicket:id="settingMinimumActiveTypeFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingLockInPeriodBlock" class="form-group">
						<wicket:container wicket:id="settingLockInPeriodIContainer">
							<label wicket:for="settingLockInPeriodField">Lock-in
								period</label>
							<input wicket:id="settingLockInPeriodField" type="text"
								class="form-control" />
							<span wicket:id="settingLockInPeriodFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingLockInTypeBlock" class="form-group">
						<wicket:container wicket:id="settingLockInTypeIContainer">
							<label wicket:for="settingLockInTypeField">Type</label>
							<select wicket:id="settingLockInTypeField" class="form-control"></select>
							<span wicket:id="settingLockInTypeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingAllowDividendForInactiveClientBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingAllowDividendForInactiveClientIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox"
									wicket:id="settingAllowDividendForInactiveClientField">
									Is Allow dividends for inactive clients?
							</label>
							</span>
							<span wicket:id="settingAllowDividendForInactiveClientFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Market Price</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="marketPriceBlock" class="form-group">
						<wicket:container wicket:id="marketPriceIContainer">
							<div class="box box-primary">
								<div class="box-body">
									<table wicket:id="marketPriceTable"></table>
								</div>
								<div class="box-footer">
									<a wicket:id="marketPriceAddLink" class="btn btn-default">Add</a>
								</div>
							</div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Charges</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="chargeBlock" class="form-group">
						<wicket:container wicket:id="chargeIContainer">
							<div class="box box-primary">
								<div class="box-body">
									<table wicket:id="chargeTable"></table>
								</div>
								<div class="box-footer">
									<a wicket:id="chargeAddLink" class="btn btn-default">Add</a>
								</div>
							</div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Accounting</h3>
				</div>
				<div class="box-body">
					<span wicket:id="accountingField"> <label><input
							wicket:id="accountingNone" type="radio"> None</label>&nbsp;&nbsp;&nbsp;
						<label><input wicket:id="accountingCash" type="radio">
							Cash</label>&nbsp;&nbsp;&nbsp;
					</span>
				</div>
				<div wicket:id="cashBlock">
					<wicket:container wicket:id="cashIContainer">
						<div class="box-header with-border">
							<h3 class="box-title">Assets</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashShareReferenceBlock" class="form-group">
								<wicket:container wicket:id="cashShareReferenceIContainer">
									<label wicket:for="cashShareReferenceField">Share
										reference</label>
									<select wicket:id="cashShareReferenceField"
										class="form-control"></select>
									<span wicket:id="cashShareReferenceFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Liabilities</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashShareSuspenseControlBlock" class="form-group">
								<wicket:container wicket:id="cashShareSuspenseControlIContainer">
									<label wicket:for="cashShareSuspenseControlField">Share
										Suspense control</label>
									<select wicket:id="cashShareSuspenseControlField"
										class="form-control"></select>
									<span wicket:id="cashShareSuspenseControlFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Share Equity</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashEquityBlock" class="form-group">
								<wicket:container wicket:id="cashEquityIContainer">
									<label wicket:for="cashEquityField">Equity</label>
									<select wicket:id="cashEquityField" class="form-control"></select>
									<span wicket:id="cashEquityFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Income</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashIncomeFromFeeBlock" class="form-group">
								<wicket:container wicket:id="cashIncomeFromFeeIContainer">
									<label wicket:for="cashIncomeFromFeeField">Income from
										fees</label>
									<select wicket:id="cashIncomeFromFeeField" class="form-control"></select>
									<span wicket:id="cashIncomeFromFeeFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
					</wicket:container>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
		<div wicket:id="chargePopup" />
		<div wicket:id="marketPricePopup" />
		<div wicket:id="currencyPopup" />
	</wicket:extend>
</body>

</html>
