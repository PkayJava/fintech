<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Detail</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="productNameField">Product Name</label>
                    <input wicket:id="productNameField" type="text" class="form-control"/>
                    <span wicket:id="productNameFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="shortNameField">Short Name</label>
                    <input wicket:id="shortNameField" type="text" class="form-control"/>
                    <span wicket:id="shortNameFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="descriptionField">Description</label>
                    <input wicket:id="descriptionField" type="text" class="form-control"/>
                    <span wicket:id="descriptionFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="fundField">Fund</label>
                    <select wicket:id="fundField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="fundFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="startDateField">Start Date</label>
                    <input wicket:id="startDateField" type="text" class="form-control"/>
                    <span wicket:id="startDateFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="closeDateField">Close Date</label>
                    <input wicket:id="closeDateField" type="text" class="form-control"/>
                    <span wicket:id="closeDateFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="includeInCustomerLoanCounterField"> Is Include in customer loan counter ?
                        </label>
                    </span>
                    <span wicket:id="includeInCustomerLoanCounterFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-header with-border">
                <h3 class="box-title">Currency</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="currencyField">Currency</label>
                    <select wicket:id="currencyField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="currencyFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="decimalPlaceField">Decimal Places</label>
                    <input wicket:id="decimalPlaceField" type="text" class="form-control"/>
                    <span wicket:id="decimalPlaceFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="currencyInMultipleOfField">Currency in multiple of</label>
                    <input wicket:id="currencyInMultipleOfField" type="text" class="form-control"/>
                    <span wicket:id="currencyInMultipleOfFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="installmentInMultipleOfField">Installment in multiple of</label>
                    <input wicket:id="installmentInMultipleOfField" type="text" class="form-control"/>
                    <span wicket:id="installmentInMultipleOfFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-header with-border">
                <h3 class="box-title">Terms</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="termVaryBasedOnLoanCycleField"> Is Terms vary based on loan cycle ?
                        </label>
                    </span>
                    <span wicket:id="termVaryBasedOnLoanCycleFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="principalMinimumField">Principal Minimum</label>
                    <input wicket:id="principalMinimumField" type="text" class="form-control"/>
                    <span wicket:id="principalMinimumFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="principalDefaultField">Principal Default</label>
                    <input wicket:id="principalDefaultField" type="text" class="form-control"/>
                    <span wicket:id="principalDefaultFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="principalMaximumField">Principal Maximum</label>
                    <input wicket:id="principalMaximumField" type="text" class="form-control"/>
                    <span wicket:id="principalMaximumFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div wicket:id="principalByLoanCycleContainer" class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Principal by loan cycle</h3>
                        </div>
                        <div class="box-body">
                            <table wicket:id="principalByLoanCycleTable"/>
                        </div>
                        <div class="box-footer">
                            <a wicket:id="addLink" class="btn btn-default">Add</a>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="numberOfRepaymentMinimumField">Number of repayment Minimum</label>
                    <input wicket:id="numberOfRepaymentMinimumField" type="text" class="form-control"/>
                    <span wicket:id="numberOfRepaymentMinimumFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="numberOfRepaymentDefaultField">Number of repayment Default</label>
                    <input wicket:id="numberOfRepaymentDefaultField" type="text" class="form-control"/>
                    <span wicket:id="numberOfRepaymentDefaultFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="numberOfRepaymentMaximumField">Number of repayment Maximum</label>
                    <input wicket:id="numberOfRepaymentMaximumField" type="text" class="form-control"/>
                    <span wicket:id="numberOfRepaymentMaximumFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div wicket:id="numberOfRepaymentByLoanCycleContainer" class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Number of repayment by loan cycle</h3>
                        </div>
                        <div class="box-body">
                            <table wicket:id="numberOfRepaymentByLoanCycleTable"/>
                        </div>
                        <div class="box-footer">
                            <a wicket:id="addLink" class="btn btn-default">Add</a>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="linkedToFloatingInterestRatesField"> Is Linked to Floating Interest Rates?
                        </label>
                    </span>
                    <span wicket:id="linkedToFloatingInterestRatesFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                
                <!-- Row -->
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label wicket:for="nominalInterestRateMinimumField">Nominal interest rate minimum</label>
                    <input wicket:id="nominalInterestRateMinimumField" type="text" class="form-control"/>
                    <span wicket:id="nominalInterestRateMinimumFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label wicket:for="nominalInterestRateDefaultField">Nominal interest rate default</label>
                    <input wicket:id="nominalInterestRateDefaultField" type="text" class="form-control"/>
                    <span wicket:id="nominalInterestRateDefaultFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label wicket:for="nominalInterestRateMaximumField">Number of repayment Maximum</label>
                    <input wicket:id="nominalInterestRateMaximumField" type="text" class="form-control"/>
                    <span wicket:id="nominalInterestRateMaximumFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label wicket:for="nominalInterestRateTypeField">Type</label>
                    <select wicket:id="nominalInterestRateTypeField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="nominalInterestRateTypeFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div wicket:id="nominalInterestRateByLoanCycleContainer" class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Nominal Interest Rate by loan cycle</h3>
                        </div>
                        <div class="box-body">
                            <table wicket:id="nominalInterestRateByLoanCycleTable"/>
                        </div>
                        <div class="box-footer">
                            <a wicket:id="addLink" class="btn btn-default">Add</a>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="nominalInterestRateMaximumField">Repaid every</label>
                    <input wicket:id="nominalInterestRateMaximumField" type="text" class="form-control"/>
                    <span wicket:id="nominalInterestRateMaximumFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="nominalInterestRateTypeField">Repaid Type</label>
                    <select wicket:id="nominalInterestRateTypeField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="nominalInterestRateTypeFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="minimumDayBetweenDisbursalAndFirstRepaymentDateField">Minimum days between disbursal and first repayment date</label>
                    <input wicket:id="minimumDayBetweenDisbursalAndFirstRepaymentDateField" type="text" class="form-control"/>
                    <span wicket:id="minimumDayBetweenDisbursalAndFirstRepaymentDateFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>


            </div>
        </div>
    </form>
    <div wicket:id="loanCyclePopup"/>
</wicket:extend>
</body>
</html>
