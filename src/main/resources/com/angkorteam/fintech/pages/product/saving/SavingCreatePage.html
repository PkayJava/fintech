<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Detail</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="detailProductNameBlock" class="form-group">
						<wicket:container wicket:id="detailProductNameIContainer">
							<label wicket:for="detailProductNameField">Product Name</label>
							<input wicket:id="detailProductNameField" type="text"
								class="form-control" />
							<span wicket:id="detailProductNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="detailShortNameBlock" class="form-group">
						<wicket:container wicket:id="detailShortNameIContainer">
							<label wicket:for="detailShortNameField">Short Name</label>
							<input wicket:id="detailShortNameField" type="text"
								class="form-control" />
							<span wicket:id="detailShortNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="detailDescriptionBlock" class="form-group">
						<wicket:container wicket:id="detailDescriptionIContainer">
							<label wicket:for="detailDescriptionField">Description</label>
							<input wicket:id="detailDescriptionField" type="text"
								class="form-control" />
							<span wicket:id="detailDescriptionFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Currency</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="currencyCodeBlock" class="form-group">
						<wicket:container wicket:id="currencyCodeIContainer">
							<label wicket:for="currencyCodeField">Currency</label>
							<select wicket:id="currencyCodeField" class="form-control"></select>
							<span wicket:id="currencyCodeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="currencyDecimalPlaceBlock" class="form-group">
						<wicket:container wicket:id="currencyDecimalPlaceIContainer">
							<label wicket:for="currencyDecimalPlaceField">Decimal
								Places</label>
							<input wicket:id="currencyDecimalPlaceField" type="text"
								class="form-control" />
							<span wicket:id="currencyDecimalPlaceFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="currencyMultipleOfBlock" class="form-group">
						<wicket:container wicket:id="currencyMultipleOfIContainer">
							<label wicket:for="currencyMultipleOfField">Multiple of</label>
							<input wicket:id="currencyMultipleOfField" type="text"
								class="form-control" />
							<span wicket:id="currencyMultipleOfFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-header with-border">
					<h3 class="box-title">Terms</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="termNominalAnnualInterestBlock" class="form-group">
						<wicket:container wicket:id="termNominalAnnualInterestIContainer">
							<label wicket:for="termNominalAnnualInterestField">Nominal
								annual interest</label>
							<input wicket:id="termNominalAnnualInterestField" type="text"
								class="form-control" />
							<span wicket:id="termNominalAnnualInterestFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termInterestCompoundingPeriodBlock"
						class="form-group">
						<wicket:container
							wicket:id="termInterestCompoundingPeriodIContainer">
							<label wicket:for="termInterestCompoundingPeriodField">Interest
								compounding period</label>
							<select wicket:id="termInterestCompoundingPeriodField"
								class="form-control"></select>
							<span wicket:id="termInterestCompoundingPeriodFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termInterestPostingPeriodBlock" class="form-group">
						<wicket:container wicket:id="termInterestPostingPeriodIContainer">
							<label wicket:for="termInterestPostingPeriodField">Interest
								posting period</label>
							<select wicket:id="termInterestPostingPeriodField"
								class="form-control"></select>
							<span wicket:id="termInterestPostingPeriodFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termInterestCalculatedUsingBlock"
						class="form-group">
						<wicket:container
							wicket:id="termInterestCalculatedUsingIContainer">
							<label wicket:for="termInterestCalculatedUsingField">Interest
								calculated using</label>
							<select wicket:id="termInterestCalculatedUsingField"
								class="form-control"></select>
							<span wicket:id="termInterestCalculatedUsingFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termDaysInYearBlock" class="form-group">
						<wicket:container wicket:id="termDaysInYearIContainer">
							<label wicket:for="termDaysInYearField">Days in year</label>
							<select wicket:id="termDaysInYearField" class="form-control"></select>
							<span wicket:id="termDaysInYearFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Settings</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="settingMinimumOpeningBalanceBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingMinimumOpeningBalanceIContainer">
							<label wicket:for="settingMinimumOpeningBalanceField">Minimum
								opening balance</label>
							<input wicket:id="settingMinimumOpeningBalanceField" type="text"
								class="form-control" />
							<span wicket:id="settingMinimumOpeningBalanceFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingLockInPeriodBlock" class="form-group">
						<wicket:container wicket:id="settingLockInPeriodIContainer">
							<label wicket:for="settingLockInPeriodField">Lock-in
								period</label>
							<input wicket:id="settingLockInPeriodField" type="text"
								class="form-control" />
							<span wicket:id="settingLockInPeriodFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingLockInTypeBlock" class="form-group">
						<wicket:container wicket:id="settingLockInTypeIContainer">
							<label wicket:for="settingLockInTypeField">Type</label>
							<select wicket:id="settingLockInTypeField" class="form-control"></select>
							<span wicket:id="settingLockInTypeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingApplyWithdrawalFeeForTransferBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingApplyWithdrawalFeeForTransferIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox"
									wicket:id="settingApplyWithdrawalFeeForTransferField">
									Is Apply Withdrawal fee for transfers?
							</label>
							</span>
							<span wicket:id="settingApplyWithdrawalFeeForTransferFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingBalanceRequiredForInterestCalculationBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingBalanceRequiredForInterestCalculationIContainer">
							<label
								wicket:for="settingBalanceRequiredForInterestCalculationField">Balance
								Required For Interest Calculation</label>
							<input
								wicket:id="settingBalanceRequiredForInterestCalculationField"
								type="text" class="form-control" />
							<span
								wicket:id="settingBalanceRequiredForInterestCalculationFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingEnforceMinimumBalanceBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingEnforceMinimumBalanceIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="settingEnforceMinimumBalanceField">
									Is Enforce minimum balance?
							</label>
							</span>
							<span wicket:id="settingEnforceMinimumBalanceFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingMinimumBalanceBlock" class="form-group">
						<wicket:container wicket:id="settingMinimumBalanceIContainer">
							<label wicket:for="settingMinimumBalanceField">Minimum
								balance</label>
							<input wicket:id="settingMinimumBalanceField" type="text"
								class="form-control" />
							<span wicket:id="settingMinimumBalanceFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingOverdraftAllowedBlock" class="form-group">
						<wicket:container wicket:id="settingOverdraftAllowedIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="settingOverdraftAllowedField">
									Is Overdraft Allowed?
							</label>
							</span>
							<span wicket:id="settingOverdraftAllowedFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingMaximumOverdraftAmountLimitBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingMaximumOverdraftAmountLimitIContainer">
							<label wicket:for="settingMaximumOverdraftAmountLimitField">Maximum
								Overdraft Amount Limit</label>
							<input wicket:id="settingMaximumOverdraftAmountLimitField"
								type="text" class="form-control" />
							<span wicket:id="settingMaximumOverdraftAmountLimitFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingNominalAnnualInterestForOverdraftBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingNominalAnnualInterestForOverdraftIContainer">
							<label wicket:for="settingNominalAnnualInterestForOverdraftField">Nominal
								annual interest for overdraft</label>
							<input wicket:id="settingNominalAnnualInterestForOverdraftField"
								type="text" class="form-control" />
							<span
								wicket:id="settingNominalAnnualInterestForOverdraftFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						wicket:id="settingMinOverdraftRequiredForInterestCalculationBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingMinOverdraftRequiredForInterestCalculationIContainer">
							<label
								wicket:for="settingMinOverdraftRequiredForInterestCalculationField">Min
								Overdraft Required For Interest Calculation</label>
							<input
								wicket:id="settingMinOverdraftRequiredForInterestCalculationField"
								type="text" class="form-control" />
							<span
								wicket:id="settingMinOverdraftRequiredForInterestCalculationFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingWithholdTaxApplicableBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingWithholdTaxApplicableIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="settingWithholdTaxApplicableField">
									Is Withhold tax applicable?
							</label>
							</span>
							<span wicket:id="settingWithholdTaxApplicableFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingTaxGroupBlock" class="form-group">
						<wicket:container wicket:id="settingTaxGroupIContainer">
							<label wicket:for="settingTaxGroupField">Tax Group</label>
							<select wicket:id="settingTaxGroupField" class="form-control"></select>
							<span wicket:id="settingTaxGroupFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingEnableDormancyTrackingBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingEnableDormancyTrackingIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="settingEnableDormancyTrackingField">
									Is Enable Dormancy Tracking?
							</label>
							</span>
							<span wicket:id="settingEnableDormancyTrackingFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingNumberOfDaysToInactiveSubStatusBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingNumberOfDaysToInactiveSubStatusIContainer">
							<label wicket:for="settingNumberOfDaysToInactiveSubStatusField">Number
								of Days to Inactive sub-status</label>
							<input wicket:id="settingNumberOfDaysToInactiveSubStatusField"
								type="text" class="form-control" />
							<span wicket:id="settingNumberOfDaysToInactiveSubStatusFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingNumberOfDaysToDormantSubStatusBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingNumberOfDaysToDormantSubStatusIContainer">
							<label wicket:for="settingNumberOfDaysToDormantSubStatusField">Number
								of Days to Dormant sub-status</label>
							<input wicket:id="settingNumberOfDaysToDormantSubStatusField"
								type="text" class="form-control" />
							<span wicket:id="settingNumberOfDaysToDormantSubStatusFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="settingNumberOfDaysToEscheatBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingNumberOfDaysToEscheatIContainer">
							<label wicket:for="settingNumberOfDaysToEscheatField">Number
								of Days to Escheat</label>
							<input wicket:id="settingNumberOfDaysToEscheatField" type="text"
								class="form-control" />
							<span wicket:id="settingNumberOfDaysToEscheatFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Charges</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="chargeBlock" class="form-group">
						<wicket:container wicket:id="chargeIContainer">
							<div class="box box-primary">
								<div class="box-body">
									<table wicket:id="chargeTable"></table>
								</div>
								<div class="box-footer">
									<a wicket:id="chargeAddLink" class="btn btn-default">Add</a>
								</div>
							</div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Accounting</h3>
				</div>
				<div class="box-body">
					<span wicket:id="accountingField"> <label><input
							wicket:id="accountingNone" type="radio"> None</label>&nbsp;&nbsp;&nbsp;
						<label><input wicket:id="accountingCash" type="radio">
							Cash</label>&nbsp;&nbsp;&nbsp;
					</span>
				</div>
				<div wicket:id="cashBlock">
					<wicket:container wicket:id="cashIContainer">
						<div class="box-header with-border">
							<h3 class="box-title">Assets</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashSavingReferenceBlock" class="form-group">
								<wicket:container wicket:id="cashSavingReferenceIContainer">
									<label wicket:for="cashSavingReferenceField">Saving
										reference</label>
									<select wicket:id="cashSavingReferenceField"
										class="form-control"></select>
									<span wicket:id="cashSavingReferenceFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div wicket:id="cashOverdraftPortfolioBlock" class="form-group">
								<wicket:container wicket:id="cashOverdraftPortfolioIContainer">
									<label wicket:for="cashOverdraftPortfolioField">Overdraft
										Portfolio</label>
									<select wicket:id="cashOverdraftPortfolioField"
										class="form-control"></select>
									<span wicket:id="cashOverdraftPortfolioFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Liabilities</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashSavingControlBlock" class="form-group">
								<wicket:container wicket:id="cashSavingControlIContainer">
									<label wicket:for="cashSavingControlField">Saving
										control</label>
									<select wicket:id="cashSavingControlField" class="form-control"></select>
									<span wicket:id="cashSavingControlFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div wicket:id="cashSavingTransferInSuspenseBlock"
								class="form-group">
								<wicket:container
									wicket:id="cashSavingTransferInSuspenseIContainer">
									<label wicket:for="cashSavingTransferInSuspenseField">Savings
										transfers in suspense</label>
									<select wicket:id="cashSavingTransferInSuspenseField"
										class="form-control"></select>
									<span wicket:id="cashSavingTransferInSuspenseFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div class="clearfix"></div>

							<!-- Row -->
							<div wicket:id="cashEscheatLiabilityBlock" class="form-group">
								<wicket:container wicket:id="cashEscheatLiabilityIContainer">
									<label wicket:for="cashEscheatLiabilityField">Escheat
										Liability</label>
									<select wicket:id="cashEscheatLiabilityField"
										class="form-control"></select>
									<span wicket:id="cashEscheatLiabilityFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Expenses</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashInterestOnSavingBlock" class="form-group">
								<wicket:container wicket:id="cashInterestOnSavingIContainer">
									<label wicket:for="cashInterestOnSavingField">Interest
										on savings</label>
									<select wicket:id="cashInterestOnSavingField"
										class="form-control"></select>
									<span wicket:id="cashInterestOnSavingFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div wicket:id="cashWriteOffBlock" class="form-group">
								<wicket:container wicket:id="cashWriteOffIContainer">
									<label wicket:for="cashWriteOffField">Write-off</label>
									<select wicket:id="cashWriteOffField" class="form-control"></select>
									<span wicket:id="cashWriteOffFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Income</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashIncomeFromFeeBlock" class="form-group">
								<wicket:container wicket:id="cashIncomeFromFeeIContainer">
									<label wicket:for="cashIncomeFromFeeField">Income from
										fees</label>
									<select wicket:id="cashIncomeFromFeeField" class="form-control"></select>
									<span wicket:id="cashIncomeFromFeeFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div wicket:id="cashIncomeFromPenaltyBlock" class="form-group">
								<wicket:container wicket:id="cashIncomeFromPenaltyIContainer">
									<label wicket:for="cashIncomeFromPenaltyField">Income
										from penalties</label>
									<select wicket:id="cashIncomeFromPenaltyField"
										class="form-control"></select>
									<span wicket:id="cashIncomeFromPenaltyFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div class="clearfix"></div>

							<!-- Row -->
							<div wicket:id="cashOverdraftInterestIncomeBlock"
								class="form-group">
								<wicket:container
									wicket:id="cashOverdraftInterestIncomeIContainer">
									<label wicket:for="cashOverdraftInterestIncomeField">Overdraft
										Interest Income</label>
									<select wicket:id="cashOverdraftInterestIncomeField"
										class="form-control"></select>
									<span wicket:id="cashOverdraftInterestIncomeFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
					</wicket:container>
				</div>
				<div wicket:id="advancedAccountingRuleBlock">
					<wicket:container wicket:id="advancedAccountingRuleIContainer">
						<div class="box-header with-border">
							<h3 class="box-title">Advanced Accounting Rule</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div
								class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="box box-primary">
									<div class="box-header with-border">
										<h3 class="box-title">Configure Fund Sources for Payment
											Channels</h3>
									</div>
									<div class="box-body">
										<table wicket:id="advancedAccountingRuleFundSourceTable"></table>
									</div>
									<div class="box-footer">
										<a wicket:id="advancedAccountingRuleFundSourceAddLink"
											class="btn btn-default">Add</a>
									</div>
								</div>
							</div>
							<div class="clearfix"></div>

							<!-- Row -->
							<div
								class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="box box-primary">
									<div class="box-header with-border">
										<h3 class="box-title">Map Fees to Income Accounts</h3>
									</div>
									<div class="box-body">
										<table wicket:id="advancedAccountingRuleFeeIncomeTable"></table>
									</div>
									<div class="box-footer">
										<a wicket:id="advancedAccountingRuleFeeIncomeAddLink"
											class="btn btn-default">Add</a>
									</div>
								</div>
							</div>
							<div class="clearfix"></div>

							<!-- Row -->
							<div
								class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="box box-primary">
									<div class="box-header with-border">
										<h3 class="box-title">Map Penalties to Specific Income
											Accounts</h3>
									</div>
									<div class="box-body">
										<table wicket:id="advancedAccountingRulePenaltyIncomeTable"></table>
									</div>
									<div class="box-footer">
										<a wicket:id="advancedAccountingRulePenaltyIncomeAddLink"
											class="btn btn-default">Add</a>
									</div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</wicket:container>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
		<div wicket:id="chargePopup" />
		<div wicket:id="fundSourcePopup" />
		<div wicket:id="feeIncomePopup" />

	</wicket:extend>
</body>
