<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Detail</h3>
			</div>
			<div class="box-body">

				<!-- Row -->
				<div wicket:id="detailProductNameBlock"
					class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<wicket:container wicket:id="detailProductNameContainer">
						<label>Product Name</label>
						<div wicket:id="detailProductNameField" class="form-control"
							readonly="readonly"></div>
					</wicket:container>
				</div>
				<div wicket:id="detailShortNameBlock"
					class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<wicket:container wicket:id="detailShortNameContainer">
						<label>Short Name</label>
						<div wicket:id="detailShortNameField" class="form-control"
							readonly="readonly"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="detailDescriptionBlock"
					class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<wicket:container wicket:id="detailDescriptionContainer">
						<label>Description</label>
						<div wicket:id="detailDescriptionField" class="form-control"
							readonly="readonly"></div>
					</wicket:container>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</wicket:extend>
</body>

</html>
