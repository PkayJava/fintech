<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Detail</h3>
			</div>
			<div class="box-body">

				<!-- Row -->
				<div wicket:id="detailProductNameBlock" class="form-group">
					<wicket:container wicket:id="detailProductNameVContainer">
						<label>Product Name</label>
						<div class="form-control" wicket:id="detailProductNameView"></div>
					</wicket:container>
				</div>
				<div wicket:id="detailShortNameBlock" class="form-group">
					<wicket:container wicket:id="detailShortNameVContainer">
						<label>Short Name</label>
						<div class="form-control" wicket:id="detailShortNameView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="detailDescriptionBlock" class="form-group">
					<wicket:container wicket:id="detailDescriptionVContainer">
						<label>Description</label>
						<div class="form-control" wicket:id="detailDescriptionView"></div>
					</wicket:container>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Currency</h3>
			</div>
			<div class="box-body">
				<!-- Row -->
				<div wicket:id="currencyCodeBlock" class="form-group">
					<wicket:container wicket:id="currencyCodeVContainer">
						<label>Currency</label>
						<div class="form-control" wicket:id="currencyCodeView"></div>
					</wicket:container>
				</div>
				<div wicket:id="currencyDecimalPlaceBlock" class="form-group">
					<wicket:container wicket:id="currencyDecimalPlaceVContainer">
						<label>Decimal Places</label>
						<div class="form-control" wicket:id="currencyDecimalPlaceView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="currencyMultipleOfBlock" class="form-group">
					<wicket:container wicket:id="currencyMultipleOfVContainer">
						<label>Multiple of</label>
						<div class="form-control" wicket:id="currencyMultipleOfView"></div>
					</wicket:container>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="box-header with-border">
				<h3 class="box-title">Terms</h3>
			</div>
			<div class="box-body">

				<!-- Row -->
				<div wicket:id="termNominalAnnualInterestBlock" class="form-group">
					<wicket:container wicket:id="termNominalAnnualInterestVContainer">
						<label>Nominal annual interest</label>
						<div class="form-control"
							wicket:id="termNominalAnnualInterestView"></div>
					</wicket:container>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="termInterestCompoundingPeriodBlock"
					class="form-group">
					<wicket:container
						wicket:id="termInterestCompoundingPeriodVContainer">
						<label>Interest compounding period</label>
						<div class="form-control"
							wicket:id="termInterestCompoundingPeriodView"></div>
					</wicket:container>
				</div>
				<div wicket:id="termInterestPostingPeriodBlock" class="form-group">
					<wicket:container wicket:id="termInterestPostingPeriodVContainer">
						<label>Interest posting period</label>
						<div class="form-control"
							wicket:id="termInterestPostingPeriodView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="termInterestCalculatedUsingBlock" class="form-group">
					<wicket:container wicket:id="termInterestCalculatedUsingVContainer">
						<label>Interest calculated using</label>
						<div class="form-control"
							wicket:id="termInterestCalculatedUsingView"></div>
					</wicket:container>
				</div>
				<div wicket:id="termDaysInYearBlock" class="form-group">
					<wicket:container wicket:id="termDaysInYearVContainer">
						<label>Days in year</label>
						<div class="form-control" wicket:id="termDaysInYearView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Settings</h3>
			</div>
			<div class="box-body">

				<!-- Row -->
				<div wicket:id="settingMinimumOpeningBalanceBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingMinimumOpeningBalanceVContainer">
						<label>Minimum opening balance</label>
						<div class="form-control"
							wicket:id="settingMinimumOpeningBalanceView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingLockInPeriodBlock" class="form-group">
					<wicket:container wicket:id="settingLockInPeriodVContainer">
						<label>Lock-in period</label>
						<div class="form-control" wicket:id="settingLockInPeriodView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingLockInTypeBlock" class="form-group">
					<wicket:container wicket:id="settingLockInTypeVContainer">
						<label>Type</label>
						<div class="form-control" wicket:id="settingLockInTypeView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingApplyWithdrawalFeeForTransferBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingApplyWithdrawalFeeForTransferVContainer">
						<label>Apply Withdrawal fee for transfer</label>
						<div class="form-control"
							wicket:id="settingApplyWithdrawalFeeForTransferView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingBalanceRequiredForInterestCalculationBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingBalanceRequiredForInterestCalculationVContainer">
						<label>Balance Required For Interest Calculation</label>
						<div class="form-control"
							wicket:id="settingBalanceRequiredForInterestCalculationView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingEnforceMinimumBalanceBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingEnforceMinimumBalanceVContainer">
						<label>Allow Enforce minimum balance</label>
						<div class="form-control"
							wicket:id="settingEnforceMinimumBalanceView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingMinimumBalanceBlock" class="form-group">
					<wicket:container wicket:id="settingMinimumBalanceVContainer">
						<label>Minimum balance</label>
						<div class="form-control" wicket:id="settingMinimumBalanceView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingOverdraftAllowedBlock" class="form-group">
					<wicket:container wicket:id="settingOverdraftAllowedVContainer">
						<label>Allowed Overdraft</label>
						<div class="form-control" wicket:id="settingOverdraftAllowedView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingMaximumOverdraftAmountLimitBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingMaximumOverdraftAmountLimitVContainer">
						<label>Maximum Overdraft Amount Limit</label>
						<div class="form-control"
							wicket:id="settingMaximumOverdraftAmountLimitView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingNominalAnnualInterestForOverdraftBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingNominalAnnualInterestForOverdraftVContainer">
						<label>Nominal annual interest for overdraft</label>
						<div class="form-control"
							wicket:id="settingNominalAnnualInterestForOverdraftView"></div>
					</wicket:container>
				</div>
				<div
					wicket:id="settingMinOverdraftRequiredForInterestCalculationBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingMinOverdraftRequiredForInterestCalculationVContainer">
						<label>Min Overdraft Required For Interest Calculation</label>
						<div class="form-control"
							wicket:id="settingMinOverdraftRequiredForInterestCalculationView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingWithholdTaxApplicableBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingWithholdTaxApplicableVContainer">
						<label>Applicable withhold tax</label>
						<div class="form-control"
							wicket:id="settingWithholdTaxApplicableView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingTaxGroupBlock" class="form-group">
					<wicket:container wicket:id="settingTaxGroupVContainer">
						<label>Tax Group</label>
						<div class="form-control" wicket:id="settingTaxGroupView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingEnableDormancyTrackingBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingEnableDormancyTrackingVContainer">
						<label>Enable Dormancy Tracking</label>
						<div class="form-control"
							wicket:id="settingEnableDormancyTrackingView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingNumberOfDaysToInactiveSubStatusBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingNumberOfDaysToInactiveSubStatusVContainer">
						<label>Number of Days to Inactive sub-status</label>
						<div class="form-control"
							wicket:id="settingNumberOfDaysToInactiveSubStatusView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingNumberOfDaysToDormantSubStatusBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingNumberOfDaysToDormantSubStatusVContainer">
						<label>Number of Days to Dormant sub-status</label>
						<div class="form-control"
							wicket:id="settingNumberOfDaysToDormantSubStatusView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingNumberOfDaysToEscheatBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingNumberOfDaysToEscheatVContainer">
						<label>Number of Days to Escheat</label>
						<div class="form-control"
							wicket:id="settingNumberOfDaysToEscheatView"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Charges</h3>
			</div>
			<div class="box-body">
				<!-- Row -->
				<div wicket:id="chargeBlock" class="form-group">
					<wicket:container wicket:id="chargeVContainer">
						<div class="box box-primary">
							<div class="box-body">
								<table wicket:id="chargeTable"></table>
							</div>
						</div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Accounting</h3>
			</div>
			<div class="box-body">
				<span wicket:id="accountingView"> </span>
			</div>
			<div wicket:id="cashBlock">
				<wicket:container wicket:id="cashVContainer">
					<div class="box-header with-border">
						<h3 class="box-title">Assets</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div wicket:id="cashSavingReferenceBlock" class="form-group">
							<wicket:container wicket:id="cashSavingReferenceVContainer">
								<label>Saving reference</label>
								<div class="form-control" wicket:id="cashSavingReferenceView"></div>
							</wicket:container>
						</div>
						<div wicket:id="cashOverdraftPortfolioBlock" class="form-group">
							<wicket:container wicket:id="cashOverdraftPortfolioVContainer">
								<label>Overdraft Portfolio</label>
								<div class="form-control" wicket:id="cashOverdraftPortfolioView"></div>
							</wicket:container>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="box-header with-border">
						<h3 class="box-title">Liabilities</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div wicket:id="cashSavingControlBlock" class="form-group">
							<wicket:container wicket:id="cashSavingControlVContainer">
								<label>Saving control</label>
								<div class="form-control" wicket:id="cashSavingControlView"></div>
							</wicket:container>
						</div>
						<div wicket:id="cashSavingTransferInSuspenseBlock"
							class="form-group">
							<wicket:container
								wicket:id="cashSavingTransferInSuspenseVContainer">
								<label>Savings transfers in suspense</label>
								<div class="form-control"
									wicket:id="cashSavingTransferInSuspenseView"></div>
							</wicket:container>
						</div>
						<div class="clearfix"></div>

						<!-- Row -->
						<div wicket:id="cashEscheatLiabilityBlock" class="form-group">
							<wicket:container wicket:id="cashEscheatLiabilityVContainer">
								<label>Escheat Liability</label>
								<div class="form-control" wicket:id="cashEscheatLiabilityView"></div>
							</wicket:container>
						</div>
						<div
							class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="box-header with-border">
						<h3 class="box-title">Expenses</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div wicket:id="cashInterestOnSavingBlock" class="form-group">
							<wicket:container wicket:id="cashInterestOnSavingVContainer">
								<label>Interest on savings</label>
								<div class="form-control" wicket:id="cashInterestOnSavingView"></div>
							</wicket:container>
						</div>
						<div wicket:id="cashWriteOffBlock" class="form-group">
							<wicket:container wicket:id="cashWriteOffVContainer">
								<label>Write-off</label>
								<div class="form-control" wicket:id="cashWriteOffView"></div>
							</wicket:container>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="box-header with-border">
						<h3 class="box-title">Income</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div wicket:id="cashIncomeFromFeeBlock" class="form-group">
							<wicket:container wicket:id="cashIncomeFromFeeVContainer">
								<label>Income from fees</label>
								<div class="form-control" wicket:id="cashIncomeFromFeeView"></div>
							</wicket:container>
						</div>
						<div wicket:id="cashIncomeFromPenaltyBlock" class="form-group">
							<wicket:container wicket:id="cashIncomeFromPenaltyVContainer">
								<label>Income from penalties</label>
								<div class="form-control" wicket:id="cashIncomeFromPenaltyView"></div>
							</wicket:container>
						</div>
						<div class="clearfix"></div>

						<!-- Row -->
						<div wicket:id="cashOverdraftInterestIncomeBlock"
							class="form-group">
							<wicket:container
								wicket:id="cashOverdraftInterestIncomeVContainer">
								<label>Overdraft Interest Income</label>
								<div class="form-control"
									wicket:id="cashOverdraftInterestIncomeView"></div>
							</wicket:container>
						</div>
						<div
							class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						</div>
						<div class="clearfix"></div>
					</div>
				</wicket:container>
			</div>
			<div wicket:id="advancedAccountingRuleBlock">
				<wicket:container wicket:id="advancedAccountingRuleVContainer">
					<div class="box-header with-border">
						<h3 class="box-title">Advanced Accounting Rule</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div
							class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Configure Fund Sources for Payment
										Channels</h3>
								</div>
								<div class="box-body">
									<table wicket:id="advancedAccountingRuleFundSourceTable"></table>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>

						<!-- Row -->
						<div
							class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Map Fees to Income Accounts</h3>
								</div>
								<div class="box-body">
									<table wicket:id="advancedAccountingRuleFeeIncomeTable"></table>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>

						<!-- Row -->
						<div
							class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Map Penalties to Specific Income
										Accounts</h3>
								</div>
								<div class="box-body">
									<table wicket:id="advancedAccountingRulePenaltyIncomeTable"></table>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</wicket:container>
			</div>
			<div class="box-footer">
				<a wicket:id="editLink" type="submit" class="btn btn-info">Edit</a>
				<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
			</div>
		</div>
	</wicket:extend>
</body>

</html>
