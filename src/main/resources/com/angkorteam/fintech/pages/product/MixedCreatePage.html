<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <wicket:extend>
        <form role="form" wicket:id="form">
            <div class="box box-primary">

                <div class="box-header with-border">
                    <h3 class="box-title">Mixed Product Create</h3>
                </div>

                <div class="box-body">

                    <!-- Row -->
                    <div wicket:id="productBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="productContainer">
                            <label wicket:for="productField">Product</label>
                            <select wicket:id="productField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="productFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    </div>
                    <div class="clearfix"></div>
                    
                    <!-- Row -->
                    <div wicket:id="restrictedBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="restrictedContainer">
                            <label wicket:for="restrictedField">Restricted</label>
                            <select wicket:id="restrictedField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="restrictedFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    </div>
                    <div class="clearfix"></div>

                </div>
                <div class="box-footer">
                    <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                    <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
                </div>
            </div>
        </form>
    </wicket:extend>
</body>

</html>
