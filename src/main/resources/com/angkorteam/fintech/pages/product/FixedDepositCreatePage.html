<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <wicket:extend>
        <form role="form" wicket:id="form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Detail</h3>
                </div>
                <div class="box-body">

                    <!-- Row -->
                    <div wicket:id="detailProductNameBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="detailProductNameContainer">
                            <label wicket:for="detailProductNameField">Product Name</label>
                            <input wicket:id="detailProductNameField" type="text" class="form-control" />
                            <span wicket:id="detailProductNameFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="detailShortNameBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="detailShortNameContainer">
                            <label wicket:for="detailShortNameField">Short Name</label>
                            <input wicket:id="detailShortNameField" type="text" class="form-control" />
                            <span wicket:id="detailShortNameFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="detailDescriptionBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="detailDescriptionContainer">
                            <label wicket:for="detailDescriptionField">Description</label>
                            <input wicket:id="detailDescriptionField" type="text" class="form-control" />
                            <span wicket:id="detailDescriptionFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Currency</h3>
                </div>
                <div class="box-body">
                    <!-- Row -->
                    <div wicket:id="currencyCodeBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="currencyCodeContainer">
                            <label wicket:for="currencyCodeField">Currency</label>
                            <select wicket:id="currencyCodeField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="currencyCodeFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="currencyDecimalPlaceBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="currencyDecimalPlaceContainer">
                            <label wicket:for="currencyDecimalPlaceField">Decimal Places</label>
                            <input wicket:id="currencyDecimalPlaceField" type="text" class="form-control" />
                            <span wicket:id="currencyDecimalPlaceFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="currencyMultipleOfBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="currencyMultipleOfContainer">
                            <label wicket:for="currencyMultipleOfField">Multiple of</label>
                            <input wicket:id="currencyMultipleOfField" type="text" class="form-control" />
                            <span wicket:id="currencyMultipleOfFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    </div>
                    <div class="clearfix"></div>
                </div>
                
                <div class="box-header with-border">
                    <h3 class="box-title">Terms</h3>
                </div>
                <div class="box-body">

                    <!-- Row -->
                    <div wicket:id="termDefaultDepositAmountBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termDefaultDepositAmountContainer">
                            <label wicket:for="termDefaultDepositAmountField">Default Deposit Amount</label>
                            <input wicket:id="termDefaultDepositAmountField" type="text" class="form-control" />
                            <span wicket:id="termDefaultDepositAmountFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="termMinimumDepositAmountBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termMinimumDepositAmountContainer">
                            <label wicket:for="termMinimumDepositAmountField">Minimum Deposit Amount</label>
                            <input wicket:id="termMinimumDepositAmountField" type="text" class="form-control" />
                            <span wicket:id="termMinimumDepositAmountFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="termMaximumDepositAmountBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termMaximumDepositAmountContainer">
                            <label wicket:for="termMaximumDepositAmountField">Maximum Deposit Amount</label>
                            <input wicket:id="termMaximumDepositAmountField" type="text" class="form-control" />
                            <span wicket:id="termMaximumDepositAmountFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>
                    
                    <!-- Row -->
                    <div wicket:id="termInterestCompoundingPeriodBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termInterestCompoundingPeriodContainer">
                            <label wicket:for="termInterestCompoundingPeriodField">Interest compounding period</label>
                            <select wicket:id="termInterestCompoundingPeriodField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="termInterestCompoundingPeriodFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="termInterestPostingPeriodBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termInterestPostingPeriodContainer">
                            <label wicket:for="termInterestPostingPeriodField">Interest posting period</label>
                            <select wicket:id="termInterestPostingPeriodField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="termInterestPostingPeriodFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>
                    
                    <!-- Row -->
                    <div wicket:id="termInterestCalculatedUsingBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termInterestCalculatedUsingContainer">
                            <label wicket:for="termInterestCalculatedUsingField">Interest calculated using</label>
                            <select wicket:id="termInterestCalculatedUsingField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="termInterestCalculatedUsingFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="termDayInYearBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termDayInYearContainer">
                            <label wicket:for="termDayInYearField">Days in year</label>
                            <select wicket:id="termDayInYearField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="termDayInYearFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Settings</h3>
                </div>
                <div class="box-body">

                    <!-- Row -->
                    <div wicket:id="settingLockInPeriodBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingLockInPeriodContainer">
                            <label wicket:for="settingLockInPeriodField">Lock-in period</label>
                            <input wicket:id="settingLockInPeriodField" type="text" class="form-control" />
                            <span wicket:id="settingLockInPeriodFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingLockInTypeBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingLockInTypeContainer">
                            <label wicket:for="settingLockInTypeField">Type</label>
                            <select wicket:id="settingLockInTypeField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="settingLockInTypeFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingMinimumDepositTermBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingMinimumDepositTermContainer">
                            <label wicket:for="settingMinimumDepositTermField">Minimum Deposit Term</label>
                            <input wicket:id="settingMinimumDepositTermField" type="text" class="form-control" />
                            <span wicket:id="settingMinimumDepositTermFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingMinimumDepositTypeBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingMinimumDepositTypeContainer">
                            <label wicket:for="settingMinimumDepositTypeField">Type</label>
                            <select wicket:id="settingMinimumDepositTypeField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="settingMinimumDepositTypeFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>
                    
                    <!-- Row -->
                    <div wicket:id="settingInMultiplesOfBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingInMultiplesOfContainer">
                            <label wicket:for="settingInMultiplesOfField">And thereafter, In Multiples of</label>
                            <input wicket:id="settingInMultiplesOfField" type="text" class="form-control" />
                            <span wicket:id="settingInMultiplesOfFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingInMultiplesTypeBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingInMultiplesTypeContainer">
                            <label wicket:for="settingInMultiplesTypeField">Type</label>
                            <select wicket:id="settingInMultiplesTypeField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="settingInMultiplesTypeFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingMaximumDepositTermBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingMaximumDepositTermContainer">
                            <label wicket:for="settingMaximumDepositTermField">Maximum Deposit Term</label>
                            <input wicket:id="settingMaximumDepositTermField" type="text" class="form-control" />
                            <span wicket:id="settingMaximumDepositTermFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingMaximumDepositTypeBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingMaximumDepositTypeContainer">
                            <label wicket:for="settingMaximumDepositTypeField">Type</label>
                            <select wicket:id="settingMaximumDepositTypeField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="settingMaximumDepositTypeFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="settingForPreMatureClosureBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingForPreMatureClosureContainer">
                            <label>&nbsp;</label>
                            <span style="display: block">
		                        <label>
		                            <input type="checkbox" wicket:id="settingForPreMatureClosureField"> Is For Pre-mature Closure?
		                        </label>
		                    </span>
                            <span wicket:id="settingForPreMatureClosureFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingApplyPenalInterestBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingApplyPenalInterestContainer">
                            <label wicket:for="settingApplyPenalInterestField">Apply penal interest (less)</label>
                            <input wicket:id="settingApplyPenalInterestField" type="text" class="form-control" />
                            <span wicket:id="settingApplyPenalInterestFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingApplyPenalOnBlock" class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <wicket:container wicket:id="settingApplyPenalOnContainer">
                            <label wicket:for="settingApplyPenalOnField">On</label>
                            <select wicket:id="settingApplyPenalOnField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="settingApplyPenalOnFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="settingWithholdTaxApplicableBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="settingWithholdTaxApplicableContainer">
                            <label>&nbsp;</label>
                            <span style="display: block">
	                        <label>
	                            <input type="checkbox" wicket:id="settingWithholdTaxApplicableField"> Is Withhold tax applicable?
	                        </label>
	                    </span>
                            <span wicket:id="settingWithholdTaxApplicableFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingTaxGroupBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="settingTaxGroupContainer">
                            <label wicket:for="settingTaxGroupField">Tax Group</label>
                            <select wicket:id="settingTaxGroupField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="settingTaxGroupFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Interest Rate Chart</h3>
                </div>
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="box box-primary">
                            <div class="box-body">

			                    <!-- Row -->
			                    <div wicket:id="interestRateValidFromDateBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
			                        <wicket:container wicket:id="interestRateValidFromDateContainer">
			                            <label wicket:for="interestRateValidFromDateField">Valid From Date</label>
			                            <input wicket:id="interestRateValidFromDateField" type="text" class="form-control" />
			                            <span wicket:id="interestRateValidFromDateFeedback" class="help-block"></span>
			                        </wicket:container>
			                    </div>
			                    <div wicket:id="interestRateValidEndDateBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
			                        <wicket:container wicket:id="interestRateValidEndDateContainer">
			                            <label wicket:for="interestRateValidEndDateField">End Date</label>
			                            <input wicket:id="interestRateValidEndDateField" type="text" class="form-control" />
			                            <span wicket:id="interestRateValidEndDateFeedback" class="help-block"></span>
			                        </wicket:container>
			                    </div>
			                    <div class="clearfix"></div>
			                    
			                    <!-- Row -->
			                    <div wicket:id="interestRatePrimaryGroupingByAmountBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
			                        <wicket:container wicket:id="interestRatePrimaryGroupingByAmountContainer">
			                            <label>&nbsp;</label>
			                            <span style="display: block">
					                        <label>
					                            <input type="checkbox" wicket:id="interestRatePrimaryGroupingByAmountField"> Is primary grouping by Amount?
					                        </label>
				                        </span>
			                            <span wicket:id="interestRatePrimaryGroupingByAmountFeedback" class="help-block"></span>
			                        </wicket:container>
			                    </div>
			                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
			                    </div>
			                    <div class="clearfix"></div>
			                    
			                    <!-- Row -->
                                <table wicket:id="interestRateChartTable"></table>
                                
                            </div>
                            <div class="box-footer">
                                <a wicket:id="interestRateChartAddLink" class="btn btn-default">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Charges</h3>
                </div>
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="box box-primary">
                            <div class="box-body">
                                <table wicket:id="chargeTable"></table>
                            </div>
                            <div class="box-footer">
                                <a wicket:id="chargeAddLink" class="btn btn-default">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Accounting</h3>
                </div>
                <div class="box-body">
                    <span wicket:id="accountingField">
                        <label><input wicket:id="accountingNone" type="radio"> None</label>&nbsp;&nbsp;&nbsp;
                        <label><input wicket:id="accountingCash" type="radio"> Cash</label>&nbsp;&nbsp;&nbsp;
                    </span>
                </div>
                <div wicket:id="cashBlock">
                    <wicket:container wicket:id="cashContainer">
                        <div class="box-header with-border">
                            <h3 class="box-title">Assets</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashSavingReferenceField">Saving reference</label>
                                <select wicket:id="cashSavingReferenceField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashSavingReferenceFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title">Liabilities</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashSavingControlField">Saving control</label>
                                <select wicket:id="cashSavingControlField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashSavingControlFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashSavingsTransfersInSuspenseField">Savings transfers in suspense</label>
                                <select wicket:id="cashSavingsTransfersInSuspenseField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashSavingsTransfersInSuspenseFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title">Expenses</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashInterestOnSavingsField">Interest on savings</label>
                                <select wicket:id="cashInterestOnSavingsField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashInterestOnSavingsFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title">Income</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashIncomeFromFeesField">Income from fees</label>
                                <select wicket:id="cashIncomeFromFeesField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashIncomeFromFeesFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashIncomeFromPenaltiesField">Income from penalties</label>
                                <select wicket:id="cashIncomeFromPenaltiesField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashIncomeFromPenaltiesFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="advancedAccountingRuleBlock">
                    <wicket:container wicket:id="advancedAccountingRuleContainer">
                        <div class="box-header with-border">
                            <h3 class="box-title">Advanced Accounting Rule</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Configure Fund Sources for Payment Channels</h3>
                                    </div>
                                    <div class="box-body">
                                        <table wicket:id="advancedAccountingRuleFundSourceTable"></table>
                                    </div>
                                    <div class="box-footer">
                                        <a wicket:id="advancedAccountingRuleFundSourceAddLink" class="btn btn-default">Add</a>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Map Fees to Income Accounts</h3>
                                    </div>
                                    <div class="box-body">
                                        <table wicket:id="advancedAccountingRuleFeeIncomeTable"></table>
                                    </div>
                                    <div class="box-footer">
                                        <a wicket:id="advancedAccountingRuleFeeIncomeAddLink" class="btn btn-default">Add</a>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Map Penalties to Specific Income Accounts</h3>
                                    </div>
                                    <div class="box-body">
                                        <table wicket:id="advancedAccountingRulePenaltyIncomeTable"></table>
                                    </div>
                                    <div class="box-footer">
                                        <a wicket:id="advancedAccountingRulePenaltyIncomeAddLink" class="btn btn-default">Add</a>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </wicket:container>
                </div>
                <div class="box-footer">
