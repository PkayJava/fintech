<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <wicket:extend>
        <form role="form" wicket:id="form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Detail</h3>
                </div>
                <div class="box-body">

                    <!-- Row -->
                    <div wicket:id="detailProductNameBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="detailProductNameContainer">
                            <label wicket:for="detailProductNameField">Product Name</label>
                            <input wicket:id="detailProductNameField" type="text" class="form-control" />
                            <span wicket:id="detailProductNameFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="detailShortNameBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="detailShortNameContainer">
                            <label wicket:for="detailShortNameField">Short Name</label>
                            <input wicket:id="detailShortNameField" type="text" class="form-control" />
                            <span wicket:id="detailShortNameFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="detailDescriptionBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="detailDescriptionContainer">
                            <label wicket:for="detailDescriptionField">Description</label>
                            <input wicket:id="detailDescriptionField" type="text" class="form-control" />
                            <span wicket:id="detailDescriptionFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Currency</h3>
                </div>
                <div class="box-body">
                    <!-- Row -->
                    <div wicket:id="currencyCodeBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="currencyCodeContainer">
                            <label wicket:for="currencyCodeField">Currency</label>
                            <select wicket:id="currencyCodeField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="currencyCodeFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="currencyDecimalPlaceBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="currencyDecimalPlaceContainer">
                            <label wicket:for="currencyDecimalPlaceField">Decimal Places</label>
                            <input wicket:id="currencyDecimalPlaceField" type="text" class="form-control" />
                            <span wicket:id="currencyDecimalPlaceFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="currencyMultipleOfBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="currencyMultipleOfContainer">
                            <label wicket:for="currencyMultipleOfField">Multiple of</label>
                            <input wicket:id="currencyMultipleOfField" type="text" class="form-control" />
                            <span wicket:id="currencyMultipleOfFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-header with-border">
                    <h3 class="box-title">Terms</h3>
                </div>
                <div class="box-body">

                    <!-- Row -->
                    <div wicket:id="termTotalNumberOfShareBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termTotalNumberOfShareContainer">
                            <label wicket:for="termTotalNumberOfShareField">Total Number of Shares</label>
                            <input wicket:id="termTotalNumberOfShareField" type="text" class="form-control" />
                            <span wicket:id="termTotalNumberOfShareFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="termShareToBeIssuedBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termShareToBeIssuedContainer">
                            <label wicket:for="termShareToBeIssuedField">Shares to be issued</label>
                            <input wicket:id="termShareToBeIssuedField" type="text" class="form-control" />
                            <span wicket:id="termShareToBeIssuedFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="termNominalPriceBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termNominalPriceContainer">
                            <label wicket:for="termNominalPriceField">Nominal Price</label>
                            <input wicket:id="termNominalPriceField" type="text" class="form-control" />
                            <span wicket:id="termNominalPriceFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="termCapitalBlock" class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <wicket:container wicket:id="termCapitalContainer">
                            <label wicket:for="termCapitalField">Capital Value</label>
                            <input wicket:id="termCapitalField" type="text" class="form-control" />
                            <span wicket:id="termCapitalFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Settings</h3>
                </div>
                <div class="box-body">

                    <!-- Row -->
                    <div wicket:id="settingSharePerClientMinimumBlock" class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <wicket:container wicket:id="settingSharePerClientMinimumContainer">
                            <label wicket:for="settingSharePerClientMinimumField">Shares per Client Minimum</label>
                            <input wicket:id="settingSharePerClientMinimumField" type="text" class="form-control" />
                            <span wicket:id="settingSharePerClientMinimumFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingSharePerClientDefaultBlock" class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <wicket:container wicket:id="settingSharePerClientDefaultContainer">
                            <label wicket:for="settingSharePerClientDefaultField">Shares per Client Default</label>
                            <input wicket:id="settingSharePerClientDefaultField" type="text" class="form-control" />
                            <span wicket:id="settingSharePerClientDefaultFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingSharePerClientMaximumBlock" class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <wicket:container wicket:id="settingSharePerClientMaximumContainer">
                            <label wicket:for="settingSharePerClientMaximumField">Shares per Client Maximum</label>
                            <input wicket:id="settingSharePerClientMaximumField" type="text" class="form-control" />
                            <span wicket:id="settingSharePerClientMaximumFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="settingMinimumActivePeriodBlock" class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <wicket:container wicket:id="settingMinimumActivePeriodContainer">
                            <label wicket:for="settingMinimumActivePeriodField">Minimum Active Period</label>
                            <input wicket:id="settingMinimumActivePeriodField" type="text" class="form-control" />
                            <span wicket:id="settingMinimumActivePeriodFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingMinimumActiveTypeBlock" class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <wicket:container wicket:id="settingMinimumActiveTypeContainer">
                            <label wicket:for="settingMinimumActiveTypeField">Type</label>
                            <select wicket:id="settingMinimumActiveTypeField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="settingMinimumActiveTypeFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="settingLockInPeriodBlock" class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <wicket:container wicket:id="settingLockInPeriodContainer">
                            <label wicket:for="settingLockInPeriodField">Lock-in period</label>
                            <input wicket:id="settingLockInPeriodField" type="text" class="form-control" />
                            <span wicket:id="settingLockInPeriodFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div wicket:id="settingLockInTypeBlock" class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <wicket:container wicket:id="settingLockInTypeContainer">
                            <label wicket:for="settingLockInTypeField">Type</label>
                            <select wicket:id="settingLockInTypeField" class="form-control select2" style="width: 100%;"></select>
                            <span wicket:id="settingLockInTypeFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    </div>
                    <div class="clearfix"></div>

                    <!-- Row -->
                    <div wicket:id="settingAllowDividendForInactiveClientBlock" class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <wicket:container wicket:id="settingAllowDividendForInactiveClientContainer">
                            <label>&nbsp;</label>
                            <span style="display: block">
	                        <label>
	                            <input type="checkbox" wicket:id="settingAllowDividendForInactiveClientField"> Is Allow dividends for inactive clients?
	                        </label>
	                    </span>
                            <span wicket:id="settingAllowDividendForInactiveClientFeedback" class="help-block"></span>
                        </wicket:container>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    </div>
                    <div class="clearfix"></div>

                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Market Price</h3>
                </div>
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="box box-primary">
                            <div class="box-body">
                                <table wicket:id="marketPriceTable"></table>
                            </div>
                            <div class="box-footer">
                                <a wicket:id="marketPriceAddLink" class="btn btn-default">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Charges</h3>
                </div>
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="box box-primary">
                            <div class="box-body">
                                <table wicket:id="chargeTable"></table>
                            </div>
                            <div class="box-footer">
                                <a wicket:id="chargeAddLink" class="btn btn-default">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="box-header with-border">
                    <h3 class="box-title">Accounting</h3>
                </div>
                <div class="box-body">
                    <span wicket:id="accountingField">
                        <label><input wicket:id="accountingNone" type="radio"> None</label>&nbsp;&nbsp;&nbsp;
                        <label><input wicket:id="accountingCash" type="radio"> Cash</label>&nbsp;&nbsp;&nbsp;
                    </span>
                </div>
                <div wicket:id="cashBlock">
                    <wicket:container wicket:id="cashContainer">
                        <div class="box-header with-border">
                            <h3 class="box-title">Assets</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashShareReferenceField">Share reference</label>
                                <select wicket:id="cashShareReferenceField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashShareReferenceFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title">Liabilities</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashShareSuspenseControlField">Share Suspense control</label>
                                <select wicket:id="cashShareSuspenseControlField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashShareSuspenseControlFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title">Share Equity</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashEquityField">Equity</label>
                                <select wicket:id="cashEquityField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashEquityFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="box-header with-border">
                            <h3 class="box-title">Income</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="cashIncomeFromFeesField">Income from fees</label>
                                <select wicket:id="cashIncomeFromFeesField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="cashIncomeFromFeesFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </wicket:container>
                </div>
                <div class="box-footer">
                    <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                    <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
                </div>
            </div>
        </form>
        <div wicket:id="chargePopup" />
        <div wicket:id="marketPricePopup" />
    </wicket:extend>
</body>

</html>
