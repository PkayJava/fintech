<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Detail</h3>
			</div>
			<div class="box-body">

				<!-- Row -->
				<div wicket:id="detailProductNameBlock" class="form-group">
					<wicket:container wicket:id="detailProductNameVContainer">
						<label>Product Name</label>
						<div wicket:id="detailProductNameView" class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="detailShortNameBlock" class="form-group">
					<wicket:container wicket:id="detailShortNameVContainer">
						<label>Short Name</label>
						<div wicket:id="detailShortNameView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="detailDescriptionBlock" class="form-group">
					<wicket:container wicket:id="detailDescriptionVContainer">
						<label>Description</label>
						<div wicket:id="detailDescriptionView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Currency</h3>
			</div>

			<div class="box-body">

				<!-- Row -->
				<div wicket:id="currencyCodeBlock" class="form-group">
					<wicket:container wicket:id="currencyCodeVContainer">
						<label>Currency</label>
						<div wicket:id="currencyCodeView" class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="currencyDecimalPlaceBlock" class="form-group">
					<wicket:container wicket:id="currencyDecimalPlaceVContainer">
						<label>Decimal Places</label>
						<div wicket:id="currencyDecimalPlaceView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="currencyMultipleOfBlock" class="form-group">
					<wicket:container wicket:id="currencyMultipleOfVContainer">
						<label>Multiple of</label>
						<div wicket:id="currencyMultipleOfView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Terms</h3>
			</div>
			<div class="box-body">

				<!-- Row -->
				<div wicket:id="termDefaultDepositAmountBlock" class="form-group">
					<wicket:container wicket:id="termDefaultDepositAmountVContainer">
						<label>Default Deposit Amount</label>
						<div wicket:id="termDefaultDepositAmountView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="termMinimumDepositAmountBlock" class="form-group">
					<wicket:container wicket:id="termMinimumDepositAmountVContainer">
						<label>Minimum Deposit Amount</label>
						<div wicket:id="termMinimumDepositAmountView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="termMaximumDepositAmountBlock" class="form-group">
					<wicket:container wicket:id="termMaximumDepositAmountVContainer">
						<label>Maximum Deposit Amount</label>
						<div wicket:id="termMaximumDepositAmountView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="termInterestCompoundingPeriodBlock"
					class="form-group">
					<wicket:container
						wicket:id="termInterestCompoundingPeriodVContainer">
						<label>Interest compounding period</label>
						<div wicket:id="termInterestCompoundingPeriodView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="termInterestPostingPeriodBlock" class="form-group">
					<wicket:container wicket:id="termInterestPostingPeriodVContainer">
						<label>Interest posting period</label>
						<div wicket:id="termInterestPostingPeriodView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="termInterestCalculatedUsingBlock" class="form-group">
					<wicket:container wicket:id="termInterestCalculatedUsingVContainer">
						<label>Interest calculated using</label>
						<div wicket:id="termInterestCalculatedUsingView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="termDayInYearBlock" class="form-group">
					<wicket:container wicket:id="termDayInYearVContainer">
						<label>Days in year</label>
						<div wicket:id="termDayInYearView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Settings</h3>
			</div>
			<div class="box-body">

				<!-- Row -->
				<div wicket:id="settingLockInPeriodBlock" class="form-group">
					<wicket:container wicket:id="settingLockInPeriodVContainer">
						<label>Lock-in period</label>
						<div wicket:id="settingLockInPeriodView" class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingLockInTypeBlock" class="form-group">
					<wicket:container wicket:id="settingLockInTypeVContainer">
						<label>Type</label>
						<div wicket:id="settingLockInTypeView" class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingMinimumDepositTermBlock" class="form-group">
					<wicket:container wicket:id="settingMinimumDepositTermVContainer">
						<label>Minimum Deposit Term</label>
						<div wicket:id="settingMinimumDepositTermView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingMinimumDepositTypeBlock" class="form-group">
					<wicket:container wicket:id="settingMinimumDepositTypeVContainer">
						<label>Type</label>
						<div wicket:id="settingMinimumDepositTypeView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingInMultiplesOfBlock" class="form-group">
					<wicket:container wicket:id="settingInMultiplesOfVContainer">
						<label>And thereafter, In Multiples of</label>
						<div wicket:id="settingInMultiplesOfView" class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingInMultiplesTypeBlock" class="form-group">
					<wicket:container wicket:id="settingInMultiplesTypeVContainer">
						<label>Type</label>
						<div wicket:id="settingInMultiplesTypeView" class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingMaximumDepositTermBlock" class="form-group">
					<wicket:container wicket:id="settingMaximumDepositTermVContainer">
						<label>Maximum Deposit Term</label>
						<div wicket:id="settingMaximumDepositTermView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingMaximumDepositTypeBlock" class="form-group">
					<wicket:container wicket:id="settingMaximumDepositTypeVContainer">
						<label>Type</label>
						<div wicket:id="settingMaximumDepositTypeView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingForPreMatureClosureBlock" class="form-group">
					<wicket:container wicket:id="settingForPreMatureClosureVContainer">
						<label>Is For Pre-mature Closure?</label>
						<div class="form-control"
							wicket:id="settingForPreMatureClosureView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingApplyPenalInterestBlock" class="form-group">
					<wicket:container wicket:id="settingApplyPenalInterestVContainer">
						<label>Apply penal interest (less)</label>
						<div wicket:id="settingApplyPenalInterestView"
							class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingApplyPenalOnBlock" class="form-group">
					<wicket:container wicket:id="settingApplyPenalOnVContainer">
						<label>On</label>
						<div wicket:id="settingApplyPenalOnView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="settingWithholdTaxApplicableBlock"
					class="form-group">
					<wicket:container
						wicket:id="settingWithholdTaxApplicableVContainer">
						<label>Is Withhold tax applicable?</label>
						<div class="form-control"
							wicket:id="settingWithholdTaxApplicableView"></div>
					</wicket:container>
				</div>
				<div wicket:id="settingTaxGroupBlock" class="form-group">
					<wicket:container wicket:id="settingTaxGroupVContainer">
						<label>Tax Group</label>
						<div wicket:id="settingTaxGroupView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Interest Rate Chart</h3>
			</div>
			<div class="box-body">
				<!-- Row -->
				<div
					class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="box box-primary">
						<div class="box-body">

							<!-- Row -->
							<div wicket:id="interestRateValidFromDateBlock"
								class="form-group">
								<wicket:container
									wicket:id="interestRateValidFromDateVContainer">
									<label>Valid From Date</label>
									<div wicket:id="interestRateValidFromDateView"
										class="form-control"></div>
								</wicket:container>
							</div>
							<div wicket:id="interestRateValidEndDateBlock" class="form-group">
								<wicket:container wicket:id="interestRateValidEndDateVContainer">
									<label>End Date</label>
									<div wicket:id="interestRateValidEndDateView"
										class="form-control"></div>
								</wicket:container>
							</div>
							<div class="clearfix"></div>

							<!-- Row -->
							<div wicket:id="interestRatePrimaryGroupingByAmountBlock"
								class="form-group">
								<wicket:container
									wicket:id="interestRatePrimaryGroupingByAmountVContainer">
									<label>Is primary grouping by Amount?</label>
									<div class="form-control"
										wicket:id="interestRatePrimaryGroupingByAmountView"></div>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>

							<!-- Row -->
							<div wicket:id="interestRateChartBlock" class="form-group">
								<wicket:container wicket:id="interestRateChartVContainer">
									<table wicket:id="interestRateChartTable"></table>
								</wicket:container>
							</div>

						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Charges</h3>
			</div>
			<div class="box-body">
				<!-- Row -->
				<div
					class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="box box-primary">
						<div class="box-body">
							<table wicket:id="chargeTable"></table>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="box-header with-border">
				<h3 class="box-title">Accounting</h3>
			</div>
			<div class="box-body">
				<span wicket:id="accountingLabel"></span>
			</div>
			<div wicket:id="cashBlock">
				<wicket:container wicket:id="cashVContainer">
					<div class="box-header with-border">
						<h3 class="box-title">Assets</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div wicket:id="cashSavingReferenceBlock" class="form-group">
							<wicket:container wicket:id="cashSavingReferenceVContainer">
								<label>Saving reference</label>
								<div wicket:id="cashSavingReferenceView" class="form-control"></div>
							</wicket:container>
						</div>
						<div
							class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="box-header with-border">
						<h3 class="box-title">Liabilities</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div wicket:id="cashSavingControlBlock" class="form-group">
							<wicket:container wicket:id="cashSavingControlVContainer">
								<label>Saving control</label>
								<div wicket:id="cashSavingControlView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="cashSavingTransferInSuspenseBlock"
							class="form-group">
							<wicket:container
								wicket:id="cashSavingTransferInSuspenseVContainer">
								<label>Savings transfers in suspense</label>
								<div wicket:id="cashSavingTransferInSuspenseView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="box-header with-border">
						<h3 class="box-title">Expenses</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div wicket:id="cashInterestOnSavingBlock" class="form-group">
							<wicket:container wicket:id="cashInterestOnSavingVContainer">
								<label>Interest on savings</label>
								<div wicket:id="cashInterestOnSavingView" class="form-control"></div>
							</wicket:container>
						</div>
						<div
							class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="box-header with-border">
						<h3 class="box-title">Income</h3>
					</div>
					<div class="box-body">

						<!-- Row -->
						<div wicket:id="cashIncomeFromFeeBlock" class="form-group">
							<wicket:container wicket:id="cashIncomeFromFeeVContainer">
								<label>Income from fees</label>
								<div wicket:id="cashIncomeFromFeeView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="cashIncomeFromPenaltyBlock" class="form-group">
							<wicket:container wicket:id="cashIncomeFromPenaltyVContainer">
								<label>Income from penalties</label>
								<div wicket:id="cashIncomeFromPenaltyView" class="form-control"></div>
							</wicket:container>
						</div>
						<div class="clearfix"></div>
					</div>
				</wicket:container>
			</div>
			<div wicket:id="advancedAccountingRuleBlock">
				<wicket:container wicket:id="advancedAccountingRuleVContainer">
					<div class="box-header with-border">
						<h3 class="box-title">Advanced Accounting Rule</h3>
					</div>
					<div class="box-body">
						<!-- Row -->
						<div
							class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Configure Fund Sources for Payment
										Channels</h3>
								</div>
								<div class="box-body">
									<table wicket:id="advancedAccountingRuleFundSourceTable"></table>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>

						<!-- Row -->
						<div
							class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Map Fees to Income Accounts</h3>
								</div>
								<div class="box-body">
									<table wicket:id="advancedAccountingRuleFeeIncomeTable"></table>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>

						<!-- Row -->
						<div
							class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Map Penalties to Specific Income
										Accounts</h3>
								</div>
								<div class="box-body">
									<table wicket:id="advancedAccountingRulePenaltyIncomeTable"></table>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</wicket:container>
			</div>
			<div class="box-footer">
				<a wicket:id="editLink" class="btn btn-info">Save</a> <a
					wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
			</div>
		</div>
		<div wicket:id="popup" />
	</wicket:extend>
</body>

</html>
