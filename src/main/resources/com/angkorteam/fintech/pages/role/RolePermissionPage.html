<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Permission Configuration</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-expand"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="permissionField">Permission</label>
                    <select wicket:id="permissionField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="permissionFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
            </div>
        </div>
    </form>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Permission Support</h3>
        </div>
        <div class="box-body">
            <form wicket:id="filter-form">
                <table wicket:id="table"/>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
