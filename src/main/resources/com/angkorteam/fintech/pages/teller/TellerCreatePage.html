<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Teller Create</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="nameField">Teller Name</label> <input
							wicket:id="nameField" type="text" class="form-control" /> <span
							wicket:id="nameFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="officeField">Office</label> <select
							wicket:id="officeField" class="form-control select2"
							style="width: 100%;"></select> <span wicket:id="officeFeedback"
							class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="descriptionField">Description</label>
						<textarea wicket:id="descriptionField" rows="5"
							class="form-control" />
						<span wicket:id="descriptionFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="startDateField">Start Date</label> <input
							wicket:id="startDateField" type="text" class="form-control" /> <span
							wicket:id="startDateFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="endDateField">End Date</label> <input
							wicket:id="endDateField" type="text" class="form-control" /> <span
							wicket:id="endDateFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="statusField">Status</label> <select
							wicket:id="statusField" class="form-control select2"
							style="width: 100%;"></select> <span wicket:id="statusFeedback"
							class="help-block"></span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
