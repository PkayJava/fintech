<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Office Create</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="externalIdBlock" class="form-group">
						<wicket:container wicket:id="externalIdIContainer">
							<label wicket:for="externalIdField">External ID</label>
							<input wicket:id="externalIdField" type="text"
								class="form-control" />
							<span wicket:id="externalIdFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="parentBlock" class="form-group">
						<wicket:container wicket:id="parentIContainer">
							<label wicket:for="parentField">Parent Office</label>
							<select wicket:id="parentField" class="form-control"></select>
							<span wicket:id="parentFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="nameBlock" class="form-group">
						<wicket:container wicket:id="nameIContainer">
							<label wicket:for="nameField">Name</label>
							<input wicket:id="nameField" type="text" class="form-control" />
							<span wicket:id="nameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="openingDateBlock" class="form-group">
						<wicket:container wicket:id="openingDateIContainer">
							<label wicket:for="openingDateField">Opening Date</label>
							<input wicket:id="openingDateField" type="text"
								class="form-control" />
							<span wicket:id="openingDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
