<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Working Day Configuration</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="mondayField"> Monday
                        </label>
                    </span>
                    <span wicket:id="mondayFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="tuesdayField"> Tuesday
                        </label>
                    </span>
                    <span wicket:id="tuesdayFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="wednesdayField"> Wednesday
                        </label>
                    </span>
                    <span wicket:id="wednesdayFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="thursdayField"> Thursday
                        </label>
                    </span>
                    <span wicket:id="thursdayFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="fridayField"> Friday
                        </label>
                    </span>
                    <span wicket:id="fridayFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="saturdayField"> Saturday
                        </label>
                    </span>
                    <span wicket:id="saturdayFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="sundayField"> Sunday
                        </label>
                    </span>
                    <span wicket:id="sundayFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="repaymentOptionField">Payments due on non working days</label>
                    <select wicket:id="repaymentOptionField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="repaymentOptionFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="repaymentExtendTermField"> Extend the term for loans following a daily repayment schedule
                        </label>
                    </span>
                    <span wicket:id="repaymentExtendTermFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
