<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form1">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Currency Configuration</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<div wicket:id="row1">
						<div wicket:id="currencyBlock" class="form-group">
							<wicket:container wicket:id="currencyIContainer">
								<label wicket:for="currencyField">Currency</label>
								<select wicket:id="currencyField" class="form-control"></select>
								<span wicket:id="currencyFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
				</div>
			</div>
		</form>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Currency Support</h3>
			</div>
			<div class="box-body">
				<form wicket:id="form2">
					<div wicket:id="row2">
						<div wicket:id="dataBlock" class="form-group">
							<wicket:container wicket:id="dataIContainer">
								<table wicket:id="dataTable"></table>
							</wicket:container>
						</div>
					</div>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
