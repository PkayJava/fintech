<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Tax Component Create</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="nameField">Name</label>
                    <input wicket:id="nameField" type="text" class="form-control"/>
                    <span wicket:id="nameFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="percentageField">Percentage</label>
                    <input wicket:id="percentageField" type="text" class="form-control"/>
                    <span wicket:id="percentageFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Credit Account Type</label>
                    <div class="form-control" disabled="disabled" wicket:id="accountTypeField"></div>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Credit Account</label>
                    <div wicket:id="accountField" disabled="disabled" class="form-control"></div>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="startDateField">Start Date</label>
                    <input wicket:id="startDateField" type="text" class="form-control"/>
                    <span wicket:id="startDateFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
