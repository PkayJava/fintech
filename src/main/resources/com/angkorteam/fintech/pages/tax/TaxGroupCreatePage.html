<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="taxForm">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Tax Component</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-expand"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="taxField">Tax Component</label>
                    <select wicket:id="taxField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="taxFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="startDateField">Start Date</label>
                    <input wicket:id="startDateField" type="text" class="form-control"/>
                    <span wicket:id="startDateFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="addButton" type="submit" class="btn btn-info">Add More</button>
            </div>
        </div>
    </form>

    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Tax Group Configuration</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="nameField">Name</label>
                    <input wicket:id="nameField" type="text" class="form-control"/>
                    <span wicket:id="nameFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Tax Components</h3>
                        </div>
                        <div class="box-body">
                            <table wicket:id="taxComponentTable"/>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
            </div>
        </div>
    </form>

</wicket:extend>
</body>
</html>
