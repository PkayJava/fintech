<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="taxForm">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Tax Component</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="taxBlock" class="form-group">
						<wicket:container wicket:id="taxIContainer">
							<label wicket:for="taxField">Tax Component</label>
							<select wicket:id="taxField" class="form-control"></select>
							<span wicket:id="taxFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="startDateBlock" class="form-group">
						<wicket:container wicket:id="startDateIContainer">
							<label wicket:for="startDateField">Start Date</label>
							<input wicket:id="startDateField" type="text"
								class="form-control" />
							<span wicket:id="startDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="addButton" type="submit" class="btn btn-info">Add
						More</button>
				</div>
			</div>
		</form>

		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Tax Group Configuration</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="nameBlock" class="form-group">
						<wicket:container wicket:id="nameIContainer">
							<label wicket:for="nameField">Name</label>
							<input wicket:id="nameField" type="text" class="form-control" />
							<span wicket:id="nameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="taxComponentBlock" class="form-group">
						<wicket:container wicket:id="taxComponentIContainer">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Tax Components</h3>
								</div>
								<div class="box-body">
									<table wicket:id="taxComponentTable"></table>
								</div>
							</div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>

	</wicket:extend>
</body>
</html>
