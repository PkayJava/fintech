<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Modify Tax Group</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="nameBlock" class="form-group">
						<wicket:container wicket:id="nameIContainer">
							<label wicket:for="nameField">Name</label>
							<input wicket:id="nameField" type="text" class="form-control" />
							<span wicket:id="nameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="taxComponentBlock" class="form-group">
						<wicket:container wicket:id="taxComponentIContainer">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Tax Components</h3>
								</div>
								<div class="box-body">
									<table wicket:id="taxComponentTable"></table>
								</div>
								<div class="box-footer">
									<a wicket:id="taxComponentAddLink"
										class="btn btn-default pull-right">Add</a>
								</div>
							</div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
		<div wicket:id="modalWindow"></div>
	</wicket:extend>
</body>
</html>
