<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="columnForm">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Column Create</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="nameBlock" class="form-group">
						<wicket:container wicket:id="nameIContainer">
							<label wicket:for="nameField">Name</label>
							<input wicket:id="nameField" type="text" class="form-control" />
							<span wicket:id="nameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="typeBlock" class="form-group">
						<wicket:container wicket:id="typeIContainer">
							<label wicket:for="typeField">Type</label>
							<select wicket:id="typeField" class="form-control"></select>
							<span wicket:id="typeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="lengthBlock" class="form-group">
						<wicket:container wicket:id="lengthIContainer">
							<label wicket:for="lengthField">Length</label>
							<input wicket:id="lengthField" type="text" class="form-control" />
							<span wicket:id="lengthFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="codeBlock" class="form-group">
						<wicket:container wicket:id="codeIContainer">
							<label wicket:for="codeField">Code</label>
							<select wicket:id="codeField" class="form-control"></select>
							<span wicket:id="codeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="mandatoryBlock" class="form-group">
						<wicket:container wicket:id="mandatoryIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="mandatoryField"> Is
									Mandatory
							</label>
							</span>
							<span wicket:id="mandatoryFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
				</div>
			</div>
		</form>
		<form role="form" wicket:id="tableForm">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Table Configuration</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="dataTableBlock" class="form-group">
						<wicket:container wicket:id="dataTableIContainer">
							<label wicket:for="dataTableField">Data Table</label>
							<input wicket:id="dataTableField" type="text"
								class="form-control" />
							<span wicket:id="dataTableFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="appTableBlock" class="form-group">
						<wicket:container wicket:id="appTableIContainer">
							<label wicket:for="appTableField">App Table</label>
							<select wicket:id="appTableField" class="form-control"></select>
							<span wicket:id="appTableFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="multiRowBlock" class="form-group">
						<wicket:container wicket:id="multiRowIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="multiRowField"> Is Multi Row
							</label>
							</span>
							<span wicket:id="multiRowFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="columnBlock" class="form-group">
						<wicket:container wicket:id="columnIContainer">
							<div class="box box-primary">
								<div class="box-body">
									<table wicket:id="columnTable"></table>
								</div>
							</div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="createButton" type="submit" class="btn btn-info">Create</button>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
