<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Entity Checker Create</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="entityBlock" class="form-group">
						<wicket:container wicket:id="entityIContainer">
							<label wicket:for="entityField">Entity</label>
							<select wicket:id="entityField" class="form-control"></select>
							<span wicket:id="entityFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="statusBlock" class="form-group">
						<wicket:container wicket:id="statusIContainer">
							<label wicket:for="statusField">Status</label>
							<select wicket:id="statusField" class="form-control"></select>
							<span wicket:id="statusFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="datatableBlock" class="form-group">
						<wicket:container wicket:id="datatableIContainer">
							<label wicket:for="datatableField">Data Table</label>
							<select wicket:id="datatableField" class="form-control"></select>
							<span wicket:id="datatableFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
