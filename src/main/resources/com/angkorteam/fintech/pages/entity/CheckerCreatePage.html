<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Entity Checker Create</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="entityField">Entity</label>
                    <select wicket:id="entityField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="entityFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="statusField">Status</label>
                    <select wicket:id="statusField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="statusFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="datatableField">Data Table</label>
                    <select wicket:id="datatableField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="datatableFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
