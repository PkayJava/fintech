<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="rateForm">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Rate</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-expand"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="fromDateField">From Date</label>
                    <input wicket:id="fromDateField" type="text" class="form-control"/>
                    <span wicket:id="fromDateFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="interestRateField">Interest Rate</label>
                    <input wicket:id="interestRateField" type="text" class="form-control"/>
                    <span wicket:id="interestRateFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="differentialField"> Is Differential?
                        </label>
                    </span>
                    <span wicket:id="differentialFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
            </div>
        </div>
    </form>

    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Floating Rate Configuration</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="nameField">Floating Rate Name</label>
                    <input wicket:id="nameField" type="text" class="form-control"/>
                    <span wicket:id="nameFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="baseLendingField"> Is Base Lending Rate?
                        </label>
                    </span>
                    <span wicket:id="baseLendingFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="activeField"> Is Active?
                        </label>
                    </span>
                    <span wicket:id="activeFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Floating Rate Periods</h3>
                        </div>
                        <div class="box-body">
                            <table wicket:id="rateTable"/>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
    <div wicket:id="ratePopup"></div>
</wicket:extend>
</body>
</html>
