<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>

		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Modify Floating Rate</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="nameBlock" class="form-group">
						<wicket:container wicket:id="nameIContainer">
							<label wicket:for="nameField">Floating Rate Name</label>
							<input wicket:id="nameField" type="text" class="form-control" />
							<span wicket:id="nameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="baseLendingBlock" class="form-group">
						<wicket:container wicket:id="baseLendingIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="baseLendingField"> Is Base
									Lending Rate?
							</label>
							</span>
							<span wicket:id="baseLendingFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="activeBlock" class="form-group">
						<wicket:container wicket:id="activeIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="activeField"> Is Active?
							</label>
							</span>
							<span wicket:id="activeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="rateBlock" class="form-group">
						<wicket:container wicket:id="rateIContainer">
							<h4 class="box-title">Period Configuration</h4>
							<table wicket:id="rateTable"></table>
							<a wicket:id="rateAddLink"
								class="btn btn-sm btn-default pull-right">Add</a>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
		<div wicket:id="ratePopup"></div>
	</wicket:extend>
</body>
</html>
