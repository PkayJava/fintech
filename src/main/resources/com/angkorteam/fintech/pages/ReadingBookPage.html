<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-body">

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="numberOfPageField">numberOfPage</label>
                    <input wicket:id="numberOfPageField" type="text" class="form-control"/>
                    <span wicket:id="numberOfPageFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="customerSizeField">customerSize</label>
                    <input wicket:id="customerSizeField" type="text" class="form-control"/>
                    <span wicket:id="customerSizeFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="collectionField">collection</label>
                    <input wicket:id="collectionField" type="text" class="form-control"/>
                    <span wicket:id="collectionFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Cover</h3>
                        </div>
                        <div class="box-body">

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label wicket:for="coverPaperField">Paper</label>
                                <input wicket:id="coverPaperField" type="text" class="form-control"/>
                                <span wicket:id="coverPaperFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label wicket:for="coverColorField">Color</label>
                                <input wicket:id="coverColorField" type="text" class="form-control"/>
                                <span wicket:id="coverColorFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Text Inside</h3>
                        </div>
                        <div class="box-body">

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label wicket:for="textPaperField">Paper</label>
                                <input wicket:id="textPaperField" type="text" class="form-control"/>
                                <span wicket:id="textPaperFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label wicket:for="textColorField">Color</label>
                                <input wicket:id="textColorField" type="text" class="form-control"/>
                                <span wicket:id="textColorFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Value added for Cover</h3>
                        </div>
                        <div class="box-body">
                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="uvField">UV</label>
                                <select wicket:id="uvField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="uvFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="laminationField">Lamination</label>
                                <select wicket:id="laminationField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="laminationFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label>
                                    <input type="checkbox" wicket:id="waterBaseVanishField"> Water Base Vanish
                                </label>
                                <span wicket:id="waterBaseVanishFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label>
                                    <input type="checkbox" wicket:id="hotStampingField"> Hot Stamping
                                </label>
                                <span wicket:id="hotStampingFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>
                                    <input type="checkbox" wicket:id="embossingField"> Embossing
                                </label>
                                <span wicket:id="embossingFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                        </div>
                    </div>
                </div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Binding</h3>
                        </div>
                        <div class="box-body">

                            <!-- Row -->
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <label>
                                    <input type="checkbox" wicket:id="sewingField"> Sewing
                                </label>
                                <span wicket:id="sewingFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <label>
                                    <input type="checkbox" wicket:id="hotGlueField"> Hot Glue
                                </label>
                                <span wicket:id="hotGlueFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <label>
                                    <input type="checkbox" wicket:id="doubleORingField"> Double O-Ring
                                </label>
                                <span wicket:id="doubleORingFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <label>
                                    <input type="checkbox" wicket:id="cuttingField"> Cutting
                                </label>
                                <span wicket:id="cuttingFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <label>
                                    <input type="checkbox" wicket:id="packingField"> Packing
                                </label>
                                <span wicket:id="packingFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label wicket:for="perforatingNumberField">Perforating Number</label>
                                <input wicket:id="perforatingNumberField" type="text" class="form-control"/>
                                <span wicket:id="perforatingNumberFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeButton" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
