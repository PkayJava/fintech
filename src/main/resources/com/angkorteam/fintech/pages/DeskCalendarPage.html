<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-body">

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="numberOfSheetField">numberOfSheet</label>
                    <input wicket:id="numberOfSheetField" type="text" class="form-control"/>
                    <span wicket:id="numberOfSheetFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="paperField">paper</label>
                    <input wicket:id="paperField" type="text" class="form-control"/>
                    <span wicket:id="paperFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="colorField">color</label>
                    <input wicket:id="colorField" type="text" class="form-control"/>
                    <span wicket:id="colorFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="customerSizeField">customerSize</label>
                    <input wicket:id="customerSizeField" type="text" class="form-control"/>
                    <span wicket:id="customerSizeFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="collectionField">collection</label>
                    <input wicket:id="collectionField" type="text" class="form-control"/>
                    <span wicket:id="collectionFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>

                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Stand</h3>
                        </div>
                        <div class="box-body">

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label wicket:for="cartonField">Carton</label>
                                <input wicket:id="cartonField" type="text" class="form-control"/>
                                <span wicket:id="cartonFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label wicket:for="standPaperField">Paper</label>
                                <input wicket:id="standPaperField" type="text" class="form-control"/>
                                <span wicket:id="standPaperFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label wicket:for="standColorField">Color</label>
                                <input wicket:id="standColorField" type="text" class="form-control"/>
                                <span wicket:id="standColorFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="standUvField">UV</label>
                                <select wicket:id="standUvField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="standUvFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label wicket:for="standLaminationField">Lamination</label>
                                <select wicket:id="standLaminationField" class="form-control select2" style="width: 100%;"></select>
                                <span wicket:id="standLaminationFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label>
                                    <input type="checkbox" wicket:id="standEmbossingField"> Embossing
                                </label>
                                <span wicket:id="standEmbossingFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label>
                                    <input type="checkbox" wicket:id="standHotStampingField"> Hot Stamping
                                </label>
                                <span wicket:id="standHotStampingFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label>
                                    <input type="checkbox" wicket:id="standPunchingField"> Punching
                                </label>
                                <span wicket:id="standPunchingFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label>
                                    <input type="checkbox" wicket:id="standDoubleORingField"> Double O-Ring
                                </label>
                                <span wicket:id="standDoubleORingFeedback" class="help-block"></span>
                            </div>
                            <div class="clearfix"></div>

                            <!-- Row -->
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <label>
                                    <input type="checkbox" wicket:id="standPackingField"> Packing
                                </label>
                                <span wicket:id="standPackingFeedback" class="help-block"></span>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            </div>
                            <div class="clearfix"></div>

                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeButton" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
