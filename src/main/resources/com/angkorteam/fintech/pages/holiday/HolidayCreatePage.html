<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Holiday Create</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="officeField">Office</label> <select
							wicket:id="officeField" class="form-control select2"
							style="width: 100%;"></select> <span wicket:id="officeFeedback"
							class="help-block"></span>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="nameField">Name</label> <input
							wicket:id="nameField" type="text" class="form-control" /> <span
							wicket:id="nameFeedback" class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="descriptionField">Description</label> <input
							wicket:id="descriptionField" type="text" class="form-control" />
						<span wicket:id="descriptionFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="fromDateField">From Date</label> <input
							wicket:id="fromDateField" type="text" class="form-control" /> <span
							wicket:id="fromDateFeedback" class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="toDateField">To Date</label> <input
							wicket:id="toDateField" type="text" class="form-control" /> <span
							wicket:id="toDateFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="reschedulingTypeField">Rescheduling
							Type</label> <select wicket:id="reschedulingTypeField"
							class="form-control select2" style="width: 100%;"></select> <span
							wicket:id="reschedulingTypeFeedback" class="help-block"></span>
					</div>
					<div wicket:id="repaymentsRescheduledToBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="repaymentsRescheduledToContainer">
							<label wicket:for="repaymentsRescheduledToField">Repayments
								Rescheduled To</label>
							<input wicket:id="repaymentsRescheduledToField" type="text"
								class="form-control" />
							<span wicket:id="repaymentsRescheduledToFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
