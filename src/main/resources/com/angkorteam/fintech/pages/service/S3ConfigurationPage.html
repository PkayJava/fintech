<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Simple File Storage Configuration</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="s3AccessKeyBlock" class="form-group">
						<wicket:container wicket:id="s3AccessKeyIContainer">
							<label wicket:for="s3AccessKeyField">Access Key</label>
							<input wicket:id="s3AccessKeyField" type="text"
								class="form-control" />
							<span wicket:id="s3AccessKeyFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="s3BucketNameBlock" class="form-group">
						<wicket:container wicket:id="s3BucketNameIContainer">
							<label wicket:for="s3BucketNameField">Bucket Name</label>
							<input wicket:id="s3BucketNameField" type="text"
								class="form-control" />
							<span wicket:id="s3BucketNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="s3SecretKeyBlock" class="form-group">
						<wicket:container wicket:id="s3SecretKeyIContainer">
							<label wicket:for="s3SecretKeyField">Secret Key</label>
							<input wicket:id="s3SecretKeyField" type="text"
								class="form-control" />
							<span wicket:id="s3SecretKeyFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
