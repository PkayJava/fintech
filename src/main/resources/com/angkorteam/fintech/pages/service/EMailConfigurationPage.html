<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Mail Configuration</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="usernameBlock" class="form-group">
						<wicket:container wicket:id="usernameIContainer">
							<label wicket:for="usernameField">Username</label>
							<input wicket:id="usernameField" type="text" class="form-control" />
							<span wicket:id="usernameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="passwordBlock" class="form-group">
						<wicket:container wicket:id="passwordIContainer">
							<label wicket:for="passwordField">Password</label>
							<input wicket:id="passwordField" type="text" class="form-control" />
							<span wicket:id="passwordFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="hostBlock" class="form-group">
						<wicket:container wicket:id="hostIContainer">
							<label wicket:for="hostField">Host</label>
							<input wicket:id="hostField" type="text" class="form-control" />
							<span wicket:id="hostFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="portBlock" class="form-group">
						<wicket:container wicket:id="portIContainer">
							<label wicket:for="portField">Port</label>
							<input wicket:id="portField" type="text" class="form-control" />
							<span wicket:id="portFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div wicket:id="useTlsBlock" class="form-group">
						<wicket:container wicket:id="useTlsIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="useTlsField"> Is Use TLS ?
							</label>
							</span>
							<span wicket:id="useTlsFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
