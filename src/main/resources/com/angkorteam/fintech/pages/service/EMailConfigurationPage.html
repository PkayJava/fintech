<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Mail Configuration</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="usernameField">Username</label> <input
							wicket:id="usernameField" type="text" class="form-control" /> <span
							wicket:id="usernameFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="passwordField">Password</label> <input
							wicket:id="passwordField" type="text" class="form-control" /> <span
							wicket:id="passwordFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="hostField">Host</label> <input
							wicket:id="hostField" type="text" class="form-control" /> <span
							wicket:id="hostFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="portField">Port</label> <input
							wicket:id="portField" type="text" class="form-control" /> <span
							wicket:id="portFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label>&nbsp;</label> <span style="display: block"> <label>
								<input type="checkbox" wicket:id="useTlsField"> Is Use
								TLS ?
						</label>
						</span> <span wicket:id="useTlsFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
