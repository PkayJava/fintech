<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Short Message Service Configuration</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="hostField">Host Name</label>
                    <input wicket:id="hostField" type="text" class="form-control"/>
                    <span wicket:id="hostFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="portField">Port Number</label>
                    <input wicket:id="portField" type="text" class="form-control"/>
                    <span wicket:id="portFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="endpointField">Endpoint</label>
                    <input wicket:id="endpointField" type="text" class="form-control"/>
                    <span wicket:id="endpointFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="tenantAppKeyField">Tenant App Key</label>
                    <input wicket:id="tenantAppKeyField" type="text" class="form-control"/>
                    <span wicket:id="tenantAppKeyFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
