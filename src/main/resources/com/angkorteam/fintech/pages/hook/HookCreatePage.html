<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="eventForm">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Event Create</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-expand"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="groupingField">Grouping</label>
                    <select wicket:id="groupingField" type="text" class="form-control"/>
                    <span wicket:id="groupingFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="entityNameField">Entity</label>
                    <select wicket:id="entityNameField" type="text" class="form-control"/>
                    <span wicket:id="entityNameFeedback" class="help-block"></span>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="actionNameField">Action</label>
                    <select wicket:id="actionNameField" type="text" class="form-control"/>
                    <span wicket:id="actionNameFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
            </div>
        </div>
    </form>
    <form role="form" wicket:id="hookForm">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Hook Configuration</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label>Template</label>
                    <span wicket:id="templateField" class="form-control"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="nameField">Name</label>
                    <input wicket:id="nameField" type="text" class="form-control"/>
                    <span wicket:id="nameFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>&nbsp;</label>
                    <span style="display: block">
                        <label>
                            <input type="checkbox" wicket:id="activeField"> Is Active ?
                        </label>
                    </span>
                    <span wicket:id="activeFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <wicket:container wicket:id="configField"/>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <table wicket:id="table"/>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="createButton" type="submit" class="btn btn-info">Create</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
