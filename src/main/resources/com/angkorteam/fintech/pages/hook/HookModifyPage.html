<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Event Create</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="groupingBlock" class="form-group">
						<wicket:container wicket:id="groupingIContainer">
							<label wicket:for="groupingField">Grouping</label>
							<select wicket:id="groupingField" type="text"
								class="form-control"></select>
							<span wicket:id="groupingFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="entityNameBlock" class="form-group">
						<wicket:container wicket:id="entityNameIContainer">
							<label wicket:for="entityNameField">Entity</label>
							<select wicket:id="entityNameField" type="text"
								class="form-control"></select>
							<span wicket:id="entityNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="actionNameBlock" class="form-group">
						<wicket:container wicket:id="actionNameIContainer">
							<label wicket:for="actionNameField">Action</label>
							<select wicket:id="actionNameField" type="text"
								class="form-control"></select>
							<span wicket:id="actionNameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
				</div>
			</div>
		</form>
		<form role="form" wicket:id="hookForm">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Hook Configuration</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="templateBlock" class="form-group">
						<wicket:container wicket:id="templateVContainer">
							<label>Template</label>
							<div wicket:id="templateView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="nameBlock" class="form-group">
						<wicket:container wicket:id="nameIContainer">
							<label wicket:for="nameField">Name</label>
							<input wicket:id="nameField" type="text" class="form-control" />
							<span wicket:id="nameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="activeBlock" class="form-group">
						<wicket:container wicket:id="activeIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="activeField"> Is Active ?
							</label>
							</span>
							<span wicket:id="activeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<wicket:container wicket:id="configField" />

					<!-- Row -->
					<div wicket:id="dataBlock" class="form-group">
						<wicket:container wicket:id="dataIContainer">
							<div class="box box-primary">
								<div class="box-body">
									<table wicket:id="dataTable"></table>
								</div>
							</div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
