<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Group</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Office</label>
						<div wicket:id="officeView" class="form-control"
							readonly="readonly"></div>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="groupField">Group</label> <select
							wicket:id="groupField" class="form-control select2"
							style="width: 100%;"></select> <span wicket:id="groupFeedback"
							class="help-block"></span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
				</div>
			</div>
		</form>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Associated Group</h3>
			</div>
			<div class="box-body">
				<table wicket:id="associatedGroupTable" />
			</div>
		</div>
	</wicket:extend>
</body>
</html>
