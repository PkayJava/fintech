<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Foreclosure Loan Account</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="transactionDateBlock" class="form-group">
						<wicket:container wicket:id="transactionDateIContainer">
							<label wicket:for="transactionDateField">Transaction Date</label>
							<input wicket:id="transactionDateField" type="text"
								class="form-control" />
							<span wicket:id="transactionDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="principleBlock" class="form-group">
						<wicket:container wicket:id="principleVContainer">
							<label>Principle</label>
							<div wicket:id="principleView" class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="interestBlock" class="form-group">
						<wicket:container wicket:id="interestVContainer">
							<label>Interest</label>
							<div wicket:id="interestView" class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="feeAmountBlock" class="form-group">
						<wicket:container wicket:id="feeAmountVContainer">
							<label>Fee Amount</label>
							<div wicket:id="feeAmountView" class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="penaltyAmountBlock" class="form-group">
						<wicket:container wicket:id="penaltyAmountVContainer">
							<label>Penalty Amount</label>
							<div wicket:id="penaltyAmountView" class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="transactionAmountBlock" class="form-group">
						<wicket:container wicket:id="transactionAmountVContainer">
							<label>Transaction Amount</label>
							<div wicket:id="transactionAmountView" class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="noteBlock" class="form-group">
						<wicket:container wicket:id="noteIContainer">
							<label wicket:for="noteField">Note</label>
							<textarea wicket:id="noteField" class="form-control"></textarea>
							<span wicket:id="noteFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
