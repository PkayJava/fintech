<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>

		<div class="box box-primary">

			<div class="box-header with-border">
				<h3 class="box-title">Account Detail</h3>
			</div>

			<div class="box-body">
				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="pull-right">
							<div class="btn-group">
								<div class="btn-group">
									<button type="button" class="btn btn-info dropdown-toggle"
										data-toggle="dropdown" aria-expanded="false">
										More &nbsp;&nbsp;<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a href="#">Post Interest</a></li>
										<li><a href="#">Add Charge</a></li>
										<li><a wicket:id="closeLink">Close</a></li>
									</ul>
								</div>
								<a class="btn btn-info">Post Interest As On</a> <a
									wicket:id="depositLink" class="btn btn-info">Deposit</a> <a
									wicket:id="withdrawLink" class="btn btn-info">Withdraw</a> <a
									class="btn btn-info">Calculate Interest</a> <a
									class="btn btn-info">Assign Staff</a>
							</div>
						</div>
					</div>
				</div>

				<br />

				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h2>Current Balance: $ 6,000</h2>
						<h2>Available Balance: $ 6,000</h2>
					</div>
				</div>

				<br />

				<div class="row">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="box box-primary">

							<div class="box-body">

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Interest earned</label>
									<div wicket:id="interestEarnedView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Earned interest not posted</label>
									<div wicket:id="interestView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Nominal interest rate</label>
									<div wicket:id="nominalInterestRateView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Interest compounding period</label>
									<div wicket:id="interestCompoundingPeriodView"
										readonly="readonly" class="form-control"></div>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Interest posting period</label>
									<div wicket:id="interestPostingPeriodView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Interest calculated using</label>
									<div wicket:id="interestCalculatedUsingView"
										readonly="readonly" class="form-control"></div>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Days in Year</label>
									<div wicket:id="daysInYearView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Last Active Transaction Date</label>
									<div wicket:id="lastActiveTransactionDateView"
										readonly="readonly" class="form-control"></div>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Interest Recalculation Date</label>
									<div wicket:id="interestRecalculationDateView"
										readonly="readonly" class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
								</div>
								<div class="clearfix"></div>
							</div>

						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Savings Details</h3>
							</div>
							<div class="box-body">

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Activation Date</label>
									<div wicket:id="activationDateView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Field Officer</label>
									<div wicket:id="officerView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>External ID</label>
									<div wicket:id="externalIdView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Currency</label>
									<div wicket:id="currencyView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Nominal interest rate</label>
									<div wicket:id="detailNominalInterestRateView"
										readonly="readonly" class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
								</div>
								<div class="clearfix"></div>

							</div>
						</div>

						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Performance History</h3>
							</div>
							<div class="box-body">

								<!-- Row -->
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Total Deposits</label>
									<div wicket:id="totalDepositView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label>Interest earned</label>
									<div wicket:id="totalInterestEarnedView" readonly="readonly"
										class="form-control"></div>
								</div>
								<div class="clearfix"></div>

							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div wicket:id="tab"></div>
			</div>
		</div>

	</wicket:extend>
</body>

</html>
