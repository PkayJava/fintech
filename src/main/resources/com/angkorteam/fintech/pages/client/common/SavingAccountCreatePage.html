<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Saving Account Application</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="productBlock" class="form-group">
						<wicket:container wicket:id="productVContainer">
							<label>Product</label>
							<div wicket:id="productView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="submittedOnBlock" class="form-group">
						<wicket:container wicket:id="submittedOnIContainer">
							<label wicket:for="submittedOnField">Submitted On</label>
							<input wicket:id="submittedOnField" type="text"
								class="form-control" />
							<span wicket:id="submittedOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="officerBlock" class="form-group">
						<wicket:container wicket:id="officerIContainer">
							<label wicket:for="officerField">Field Officer</label>
							<select wicket:id="officerField" class="form-control"></select>
							<span wicket:id="officerFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="externalIdBlock" class="form-group">
						<wicket:container wicket:id="externalIdIContainer">
							<label wicket:for="externalIdField">External ID</label>
							<input wicket:id="externalIdField" type="text"
								class="form-control" />
							<span wicket:id="externalIdFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Terms</h3>
				</div>

				<div class="box-body">
					<!-- Row -->
					<div wicket:id="currencyBlock" class="form-group">
						<wicket:container wicket:id="currencyVContainer">
							<label>Currency</label>
							<div wicket:id="currencyView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="decimalPlacesBlock" class="form-group">
						<wicket:container wicket:id="decimalPlacesVContainer">
							<label>Decimal Places</label>
							<div wicket:id="decimalPlacesView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="nominalAnnualInterestBlock" class="form-group">
						<wicket:container wicket:id="nominalAnnualInterestIContainer">
							<label wicket:for="nominalAnnualInterestField">Nominal
								Annual Interest</label>
							<input wicket:id="nominalAnnualInterestField" type="text"
								class="form-control" />
							<span wicket:id="nominalAnnualInterestFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="interestCompoundingPeriodBlock" class="form-group">
						<wicket:container wicket:id="interestCompoundingPeriodIContainer">
							<label wicket:for="interestCompoundingPeriodField">Interest
								Compounding Period</label>
							<select wicket:id="interestCompoundingPeriodField"
								class="form-control"></select>
							<span wicket:id="interestCompoundingPeriodFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="currencyInMultiplesOfBlock" class="form-group">
						<wicket:container wicket:id="currencyInMultiplesOfVContainer">
							<label>Currency In Multiples Of</label>
							<div wicket:id="currencyInMultiplesOfView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="interestPostingPeriodBlock" class="form-group">
						<wicket:container wicket:id="interestPostingPeriodIContainer">
							<label wicket:for="interestPostingPeriodField">Interest
								Posting Period</label>
							<select wicket:id="interestPostingPeriodField"
								class="form-control"></select>
							<span wicket:id="interestPostingPeriodFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="interestCalculatedUsingBlock" class="form-group">
						<wicket:container wicket:id="interestCalculatedUsingIContainer">
							<label wicket:for="interestCalculatedUsingField">Interest
								Calculated Using</label>
							<select wicket:id="interestCalculatedUsingField"
								class="form-control"></select>
							<span wicket:id="interestCalculatedUsingFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="dayInYearBlock" class="form-group">
						<wicket:container wicket:id="dayInYearIContainer">
							<label wicket:for="dayInYearField">Day In Year</label>
							<select wicket:id="dayInYearField" class="form-control"></select>
							<span wicket:id="dayInYearFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="minimumOpeningBalanceBlock" class="form-group">
						<wicket:container wicket:id="minimumOpeningBalanceIContainer">
							<label wicket:for="minimumOpeningBalanceField">Minimum
								Opening Balance</label>
							<input wicket:id="minimumOpeningBalanceField"
								class="form-control" type="text" />
							<span wicket:id="minimumOpeningBalanceFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="lockInPeriodBlock" class="form-group">
						<wicket:container wicket:id="lockInPeriodIContainer">
							<label wicket:for="lockInPeriodField">Lock-in Period</label>
							<input wicket:id="lockInPeriodField" type="text"
								class="form-control" />
							<span wicket:id="lockInPeriodFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="lockInTypeBlock" class="form-group">
						<wicket:container wicket:id="lockInTypeIContainer">
							<label wicket:for="lockInTypeField">Lock-in Type</label>
							<select wicket:id="lockInTypeField" class="form-control"></select>
							<span wicket:id="lockInTypeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="applyWithdrawalFeeForTransferBlock"
						class="form-group">
						<wicket:container
							wicket:id="applyWithdrawalFeeForTransferIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="applyWithdrawalFeeForTransferField">
									Is apply withdrawal fee for transfers?
							</label>
							</span>
							<span wicket:id="applyWithdrawalFeeForTransferFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="overdraftAllowedBlock" class="form-group">
						<wicket:container wicket:id="overdraftAllowedIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="overdraftAllowedField"> Is
									Overdraft Allowed?
							</label>
							</span>
							<span wicket:id="overdraftAllowedFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="maximumOverdraftAmountLimitBlock"
						class="form-group">
						<wicket:container
							wicket:id="maximumOverdraftAmountLimitIContainer">
							<label wicket:for="maximumOverdraftAmountLimitField">Maximum
								Overdraft Amount Limit</label>
							<input wicket:id="maximumOverdraftAmountLimitField" type="text"
								class="form-control" />
							<span wicket:id="maximumOverdraftAmountLimitFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="nominalAnnualInterestForOverdraftBlock"
						class="form-group">
						<wicket:container
							wicket:id="nominalAnnualInterestForOverdraftIContainer">
							<label wicket:for="nominalAnnualInterestForOverdraftField">Nominal
								Annual Interest For Overdraft</label>
							<input wicket:id="nominalAnnualInterestForOverdraftField"
								type="text" class="form-control" />
							<span wicket:id="nominalAnnualInterestForOverdraftFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="minOverdraftRequiredForInterestCalculationBlock"
						class="form-group">
						<wicket:container
							wicket:id="minOverdraftRequiredForInterestCalculationIContainer">
							<label
								wicket:for="minOverdraftRequiredForInterestCalculationField">Min
								Overdraft Required For Interest Calculation</label>
							<input
								wicket:id="minOverdraftRequiredForInterestCalculationField"
								type="text" class="form-control" />
							<span
								wicket:id="minOverdraftRequiredForInterestCalculationFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="enforceMinimumBalanceBlock" class="form-group">
						<wicket:container wicket:id="enforceMinimumBalanceIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="enforceMinimumBalanceField">
									Is Enforce minimum balance ?
							</label>
							</span>
							<span wicket:id="enforceMinimumBalanceFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="minimumBalanceBlock" class="form-group">
						<wicket:container wicket:id="minimumBalanceIContainer">
							<label wicket:for="minimumBalanceField">Minimum Balance</label>
							<input wicket:id="minimumBalanceField" type="text"
								class="form-control" />
							<span wicket:id="minimumBalanceFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="balanceRequiredForInterestCalculationBlock"
						class="form-group">
						<wicket:container
							wicket:id="balanceRequiredForInterestCalculationVContainer">
							<label>Balance Required For Interest Calculation</label>
							<div wicket:id="balanceRequiredForInterestCalculationView"
								class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="withHoldBlock" class="form-group">
						<wicket:container wicket:id="withHoldIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="withHoldField"> Is Withhold
									tax applicable ?
							</label>
							</span>
							<span wicket:id="withHoldFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="taxGroupBlock" class="form-group">
						<wicket:container wicket:id="taxGroupVContainer">
							<label>Tax Group</label>
							<div wicket:id="taxGroupView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Charges</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="box box-primary">
							<div class="box-body">
								<table wicket:id="chargeTable"></table>
							</div>
							<div class="box-footer">
								<a wicket:id="chargeAddLink" class="btn btn-default">Add</a>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
		<div wicket:id="chargePopup" />
	</wicket:extend>
</body>

</html>
