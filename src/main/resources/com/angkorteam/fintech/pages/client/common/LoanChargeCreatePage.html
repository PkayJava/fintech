<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Add Loan Charge</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="chargeBlock" class="form-group">
						<wicket:container wicket:id="chargeIContainer">
							<label wicket:for="chargeField">Charge</label>
							<select wicket:id="chargeField" class="form-control"></select>
							<span wicket:id="chargeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="amountBlock" class="form-group">
						<wicket:container wicket:id="amountIContainer">
							<label wicket:for="amountField">Amount</label>
							<input type="text" wicket:id="amountField" class="form-control" />
							<span wicket:id="amountFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="chargeCalculationBlock" class="form-group">
						<wicket:container wicket:id="chargeCalculationVContainer">
							<label>Charge Calculation</label>
							<div wicket:id="chargeCalculationView" class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="chargeTimeBlock" class="form-group">
						<wicket:container wicket:id="chargeTimeVContainer">
							<label>Charge Time</label>
							<div wicket:id="chargeTimeView" class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="dueDateBlock" class="form-group">
						<wicket:container wicket:id="dueDateIContainer">
							<label wicket:for="dueDateField">Due Date</label>
							<input type="text" wicket:id="dueDateField" class="form-control" />
							<span wicket:id="dueDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
