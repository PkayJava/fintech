<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Add Client Charge</h3>
				</div>

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="chargeBlock" class="form-group">
							<wicket:container wicket:id="chargeVContainer">
								<label>Charge</label>
								<div wicket:id="chargeView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="amountBlock" class="form-group">
							<wicket:container wicket:id="amountIContainer">
								<label wicket:for="amountField">Amount</label>
								<input wicket:id="amountField" type="text" class="form-control" />
								<span wicket:id="amountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row2Block1" class="form-group"></div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="chargeCalculationBlock" class="form-group">
							<wicket:container wicket:id="chargeCalculationVContainer">
								<label>Charge Calculation</label>
								<div wicket:id="chargeCalculationView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="row3Block1" class="form-group"></div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="chargeTypeBlock" class="form-group">
							<wicket:container wicket:id="chargeTypeVContainer">
								<label>Charge Time Type</label>
								<div wicket:id="chargeTypeView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="row4Block1" class="form-group"></div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="collectOnBlock" class="form-group">
							<wicket:container wicket:id="collectOnIContainer">
								<label wicket:for="collectOnField">Due for collection on</label>
								<input wicket:id="collectOnField" type="text"
									class="form-control" />
								<span wicket:id="collectOnFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row5Block1" class="form-group"></div>
					</div>
				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
