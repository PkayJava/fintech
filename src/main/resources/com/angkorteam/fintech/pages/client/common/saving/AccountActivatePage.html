<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Activate Saving Account</h3>
				</div>

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="activatedOnBlock" class="form-group">
							<wicket:container wicket:id="activatedOnIContainer">
								<label wicket:for="activatedOnField">Activated on</label>
								<input wicket:id="activatedOnField" type="text"
									class="form-control" />
								<span wicket:id="activatedOnFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
