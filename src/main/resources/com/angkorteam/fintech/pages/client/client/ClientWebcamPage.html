<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Webcam Taking Picture</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="webcamBlock" class="form-group">
							<label>Live Preview</label>
							<div wicket:id="webcamPreview"
								style="width: 240px; height: 320px;">
								<div class="placeholder">Your browser does not support
									camera access.</div>
							</div>
						</div>
						<div wicket:id="snapDataBlock" class="form-group">
							<label>Snap Preview</label> <input type="hidden"
								wicket:id="snapDataField" />
							<div style="width: 240px; height: 320px;">
								<img wicket:id="snapPreview"
									style="width: 240px; height: 320px;" />
							</div>
							<span wicket:id="snapDataFeedback" class="help-block"></span>
						</div>
					</div>

					<div class="box-footer">
						<button wicket:id="takeButton" type="button" class="btn btn-info">Take
							Picture</button>
						<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
						<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
					</div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
