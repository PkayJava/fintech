<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Add Loan Collateral</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="collateralTypeBlock" class="form-group">
						<wicket:container wicket:id="collateralTypeIContainer">
							<label wicket:for="collateralTypeField">Collateral Type</label>
							<select wicket:id="collateralTypeField" class="form-control"></select>
							<span wicket:id="collateralTypeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="valueAmountBlock" class="form-group">
						<wicket:container wicket:id="valueAmountIContainer">
							<label wicket:for="valueAmountField">Value</label>
							<input type="text" wicket:id="valueAmountField"
								class="form-control" />
							<span wicket:id="valueAmountFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="descriptionBlock" class="form-group">
						<wicket:container wicket:id="descriptionIContainer">
							<label wicket:for="descriptionField">Description</label>
							<textarea wicket:id="descriptionField" class="form-control"></textarea>
							<span wicket:id="descriptionFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
