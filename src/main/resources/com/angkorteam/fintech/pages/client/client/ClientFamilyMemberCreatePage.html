<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Add Client Family Member</h3>
				</div>

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="firstNameBlock" class="form-group">
							<wicket:container wicket:id="firstNameIContainer">
								<label wicket:for="firstNameField">First Name</label>
								<input wicket:id="firstNameField" type="text"
									class="form-control" />
								<span wicket:id="firstNameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="middleNameBlock" class="form-group">
							<wicket:container wicket:id="middleNameIContainer">
								<label wicket:for="middleNameField">Middle Name</label>
								<input wicket:id="middleNameField" type="text"
									class="form-control" />
								<span wicket:id="middleNameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="lastNameBlock" class="form-group">
							<wicket:container wicket:id="lastNameIContainer">
								<label wicket:for="lastNameField">Last Name</label>
								<input wicket:id="lastNameField" type="text"
									class="form-control" />
								<span wicket:id="lastNameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="qualificationBlock" class="form-group">
							<wicket:container wicket:id="qualificationIContainer">
								<label wicket:for="qualificationField">Qualification</label>
								<input wicket:id="qualificationField" type="text"
									class="form-control" />
								<span wicket:id="qualificationFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="mobileNumberBlock" class="form-group">
							<wicket:container wicket:id="mobileNumberIContainer">
								<label wicket:for="mobileNumberField">Mobile Number</label>
								<input wicket:id="mobileNumberField" type="text"
									class="form-control" />
								<span wicket:id="mobileNumberFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="dateOfBirthBlock" class="form-group">
							<wicket:container wicket:id="dateOfBirthIContainer">
								<label wicket:for="dateOfBirthField">Date Of Birth</label>
								<input wicket:id="dateOfBirthField" type="text"
									class="form-control" />
								<span wicket:id="dateOfBirthFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="dependentBlock" class="form-group">
							<wicket:container wicket:id="dependentIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="dependentField"> Is
										Dependent ?
								</label>
								</span>
								<span wicket:id="dependentFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row3Block1" class="form-group"></div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="relationshipBlock" class="form-group">
							<wicket:container wicket:id="relationshipIContainer">
								<label wicket:for="relationshipField">Relationship</label>
								<select wicket:id="relationshipField" class="form-control"></select>
								<span wicket:id="relationshipFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="genderBlock" class="form-group">
							<wicket:container wicket:id="genderIContainer">
								<label wicket:for="genderField">Gender</label>
								<select wicket:id="genderField" class="form-control"></select>
								<span wicket:id="genderFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="professionBlock" class="form-group">
							<wicket:container wicket:id="professionIContainer">
								<label wicket:for="professionField">Profession</label>
								<select wicket:id="professionField" class="form-control"></select>
								<span wicket:id="professionFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="maritalStatusBlock" class="form-group">
							<wicket:container wicket:id="maritalStatusIContainer">
								<label wicket:for="maritalStatusField">Marital Status</label>
								<select wicket:id="maritalStatusField" class="form-control"></select>
								<span wicket:id="maritalStatusFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
