<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Approve Loan Account</h3>
				</div>

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="approvedOnBlock" class="form-group">
							<wicket:container wicket:id="approvedOnIContainer">
								<label wicket:for="approvedOnField">Approved on</label>
								<input wicket:id="approvedOnField" type="text"
									class="form-control" />
								<span wicket:id="approvedOnFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="expectedDisbursementOnBlock" class="form-group">
							<wicket:container wicket:id="expectedDisbursementOnIContainer">
								<label wicket:for="expectedDisbursementOnField">Expected
									Disbursement On</label>
								<input wicket:id="expectedDisbursementOnField" type="text"
									class="form-control" />
								<span wicket:id="expectedDisbursementOnFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row2Block1" class="form-group"></div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="approvedAmountBlock" class="form-group">
							<wicket:container wicket:id="approvedAmountIContainer">
								<label wicket:for="approvedAmountField">Approved Amount</label>
								<input wicket:id="approvedAmountField" type="text"
									class="form-control" />
								<span wicket:id="approvedAmountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row3Block1" class="form-group"></div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="noteBlock" class="form-group">
							<wicket:container wicket:id="noteIContainer">
								<label wicket:for="noteField">Note</label>
								<textarea wicket:id="noteField" class="form-control"></textarea>
								<span wicket:id="noteFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row4Block1" class="form-group"></div>
					</div>

				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
