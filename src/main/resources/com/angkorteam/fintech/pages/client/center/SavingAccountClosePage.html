<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Close Saving Account</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="closedOnBlock" class="form-group">
						<wicket:container wicket:id="closedOnIContainer">
							<label wicket:for="closedOnField">Closed on</label>
							<input wicket:id="closedOnField" type="text" class="form-control" />
							<span wicket:id="closedOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="withdrawBalanceBlock" class="form-group">
						<wicket:container wicket:id="withdrawBalanceIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="withdrawBalanceField"> Is
									Withdraw Balance?
							</label>
							</span>
							<span wicket:id="withdrawBalanceFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="postInterestBlock" class="form-group">
						<wicket:container wicket:id="postInterestIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="postInterestField"> Is
									Interest Posting required on closure date?
							</label>
							</span>
							<span wicket:id="postInterestFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="transactionAmountBlock" class="form-group">
						<wicket:container wicket:id="transactionAmountIContainer">
							<label>Transaction Amount</label>
							<div wicket:id="transactionAmountView" readonly="readonly"
								class="form-control" />
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="paymentTypeBlock" class="form-group">
						<wicket:container wicket:id="paymentTypeIContainer">
							<label wicket:for="paymentTypeField">Payment Type</label>
							<select wicket:id="paymentTypeField" class="form-control"></select>
							<span wicket:id="paymentTypeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="paymentDetailBlock" class="form-group">
						<wicket:container wicket:id="paymentDetailIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="paymentDetailField"> Is
									Payment Detail?
							</label>
							</span>
							<span wicket:id="paymentDetailFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="accountBlock" class="form-group">
						<wicket:container wicket:id="accountIContainer">
							<label wicket:for="accountField">Account#</label>
							<input wicket:id="accountField" type="text" class="form-control" />
							<span wicket:id="accountFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="chequeBlock" class="form-group">
						<wicket:container wicket:id="chequeIContainer">
							<label wicket:for="chequeField">Cheque#</label>
							<input wicket:id="chequeField" type="text" class="form-control" />
							<span wicket:id="chequeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="routingBlock" class="form-group">
						<wicket:container wicket:id="routingIContainer">
							<label wicket:for="routingField">Routing code</label>
							<input wicket:id="routingField" type="text" class="form-control" />
							<span wicket:id="routingFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="receiptBlock" class="form-group">
						<wicket:container wicket:id="receiptIContainer">
							<label wicket:for="receiptField">Receipt#</label>
							<input wicket:id="receiptField" type="text" class="form-control" />
							<span wicket:id="receiptFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="bankBlock" class="form-group">
						<wicket:container wicket:id="bankIContainer">
							<label wicket:for="bankField">Bank#</label>
							<input wicket:id="bankField" type="text" class="form-control" />
							<span wicket:id="bankFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="noteBlock" class="form-group">
						<wicket:container wicket:id="noteIContainer">
							<label wicket:for="noteField">Note</label>
							<textarea wicket:id="noteField" class="form-control"></textarea>
							<span wicket:id="noteFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
