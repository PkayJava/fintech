<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>

		<div class="box box-primary">

			<div class="box-header with-border">
				<h3 class="box-title">Saving Account Detail</h3>
			</div>

			<div class="box-body">
				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="pull-right">
							<div class="btn-group">
								<div class="btn-group">
									<button type="button" class="btn btn-info dropdown-toggle"
										data-toggle="dropdown" aria-expanded="false">
										More &nbsp;&nbsp;<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a href="#">Post Interest</a></li>
										<li><a href="#">Add Charge</a></li>
										<li><a wicket:id="closeLink">Close</a></li>
									</ul>
								</div>
								<a href="#" class="btn btn-info">Post Interest As On</a>
								<a wicket:id="depositLink" class="btn btn-info">Deposit</a>
								<a wicket:id="withdrawLink" class="btn btn-info">Withdraw</a>
								<a href="#" class="btn btn-info">Calculate Interest</a>
								<a href="#" class="btn btn-info">Assign Staff</a>
							</div>
						</div>
					</div>
				</div>

				<br />

				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h2>Current Balance: $ 6,000</h2>
						<h2>Available Balance: $ 6,000</h2>
					</div>
				</div>

				<br />

				<div class="row">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="box box-primary">

							<div class="box-body">

								<!-- Row -->
								<div wicket:id="interestEarnedBlock" class="form-group">
									<wicket:container wicket:id="interestEarnedVContainer">
										<label>Interest earned</label>
										<div wicket:id="interestEarnedView" class="form-control"></div>
									</wicket:container>
								</div>
								<div wicket:id="interestBlock" class="form-group">
									<wicket:container wicket:id="interestVContainer">
										<label>Earned interest not posted</label>
										<div wicket:id="interestView" class="form-control"></div>
									</wicket:container>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div wicket:id="nominalInterestRateBlock" class="form-group">
									<wicket:container wicket:id="nominalInterestRateVContainer">
										<label>Nominal interest rate</label>
										<div wicket:id="nominalInterestRateView" class="form-control"></div>
									</wicket:container>
								</div>
								<div wicket:id="interestCompoundingPeriodBlock"
									class="form-group">
									<wicket:container
										wicket:id="interestCompoundingPeriodVContainer">
										<label>Interest compounding period</label>
										<div wicket:id="interestCompoundingPeriodView"
											class="form-control"></div>
									</wicket:container>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div wicket:id="interestPostingPeriodBlock" class="form-group">
									<wicket:container wicket:id="interestPostingPeriodVContainer">
										<label>Interest posting period</label>
										<div wicket:id="interestPostingPeriodView"
											class="form-control"></div>
									</wicket:container>
								</div>
								<div wicket:id="interestCalculatedUsingBlock" class="form-group">
									<wicket:container wicket:id="interestCalculatedUsingVContainer">
										<label>Interest calculated using</label>
										<div wicket:id="interestCalculatedUsingView"
											class="form-control"></div>
									</wicket:container>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div wicket:id="daysInYearBlock" class="form-group">
									<wicket:container wicket:id="daysInYearVContainer">
										<label>Days in Year</label>
										<div wicket:id="daysInYearView" class="form-control"></div>
									</wicket:container>
								</div>
								<div wicket:id="lastActiveTransactionDateBlock"
									class="form-group">
									<wicket:container
										wicket:id="lastActiveTransactionDateVContainer">
										<label>Last Active Transaction Date</label>
										<div wicket:id="lastActiveTransactionDateView"
											class="form-control"></div>
									</wicket:container>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div wicket:id="interestRecalculationDateBlock"
									class="form-group">
									<wicket:container
										wicket:id="interestRecalculationDateVContainer">
										<label>Interest Recalculation Date</label>
										<div wicket:id="interestRecalculationDateView"
											class="form-control"></div>
									</wicket:container>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
								</div>
								<div class="clearfix"></div>
							</div>

						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Savings Details</h3>
							</div>
							<div class="box-body">

								<!-- Row -->
								<div wicket:id="activationDateBlock" class="form-group">
									<wicket:container wicket:id="activationDateVContainer">
										<label>Activation Date</label>
										<div wicket:id="activationDateView" class="form-control"></div>
									</wicket:container>
								</div>
								<div wicket:id="officerBlock" class="form-group">
									<wicket:container wicket:id="officerVContainer">
										<label>Field Officer</label>
										<div wicket:id="officerView" class="form-control"></div>
									</wicket:container>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div wicket:id="externalIdBlock" class="form-group">
									<wicket:container wicket:id="externalIdVContainer">
										<label>External ID</label>
										<div wicket:id="externalIdView" class="form-control"></div>
									</wicket:container>
								</div>
								<div wicket:id="currencyBlock" class="form-group">
									<wicket:container wicket:id="currencyVContainer">
										<label>Currency</label>
										<div wicket:id="currencyView" class="form-control"></div>
									</wicket:container>
								</div>
								<div class="clearfix"></div>

								<!-- Row -->
								<div wicket:id="detailNominalInterestRateBlock"
									class="form-group">
									<wicket:container
										wicket:id="detailNominalInterestRateVContainer">
										<label>Nominal interest rate</label>
										<div wicket:id="detailNominalInterestRateView"
											class="form-control"></div>
									</wicket:container>
								</div>
								<div
									class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
								</div>
								<div class="clearfix"></div>

							</div>
						</div>

						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Performance History</h3>
							</div>
							<div class="box-body">

								<!-- Row -->
								<div wicket:id="totalDepositBlock" class="form-group">
									<wicket:container wicket:id="totalDepositVContainer">
										<label>Total Deposits</label>
										<div wicket:id="totalDepositView" class="form-control"></div>
									</wicket:container>
								</div>
								<div wicket:id="totalInterestEarnedBlock" class="form-group">
									<wicket:container wicket:id="totalInterestEarnedVContainer">
										<label>Interest earned</label>
										<div wicket:id="totalInterestEarnedView" class="form-control"></div>
									</wicket:container>
								</div>
								<div class="clearfix"></div>

							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div wicket:id="tab"></div>
			</div>
		</div>

	</wicket:extend>
</body>

</html>
