<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">New Loan Application</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Product</label>
						<div wicket:id="productField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div wicket:id="loanOfficerBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="loanOfficerContainer">
							<label wicket:for="loanOfficerField">Loan Officer</label>
							<select wicket:id="loanOfficerField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="loanOfficerFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="loanPurposeBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="loanPurposeContainer">
							<label wicket:for="loanPurposeField">Loan Purpose</label>
							<select wicket:id="loanPurposeField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="loanPurposeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="fundBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="fundContainer">
							<label wicket:for="fundField">Fund</label>
							<select wicket:id="fundField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="fundFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="submittedOnBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="submittedOnContainer">
							<label wicket:for="submittedOnField">Submitted On</label>
							<input wicket:id="submittedOnField" type="text"
								class="form-control" />
							<span wicket:id="submittedOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="disbursementOnBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="disbursementOnContainer">
							<label wicket:for="disbursementOnField">Disbursement On</label>
							<input wicket:id="disbursementOnField" type="text"
								class="form-control" />
							<span wicket:id="disbursementOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="externalIdBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="externalIdContainer">
							<label wicket:for="externalIdField">External ID</label>
							<input wicket:id="externalIdField" type="text"
								class="form-control" />
							<span wicket:id="externalIdFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Saving Account Linkage</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="linkSavingAccountBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="linkSavingAccountContainer">
							<label wicket:for="linkSavingAccountField">Link Saving
								Account</label>
							<select wicket:id="linkSavingAccountField"
								class="form-control select2" style="width: 100%;"></select>
							<span wicket:id="linkSavingAccountFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="createStandingInstructionAtDisbursementBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container
							wicket:id="createStandingInstructionAtDisbursementContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox"
									wicket:id="createStandingInstructionAtDisbursementField">
									Is Create standing instruction at disbursement?
							</label>
							</span>
							<span wicket:id="createStandingInstructionAtDisbursementFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Terms</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Currency</label>
						<div wicket:id="currencyField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Decimal Places</label>
						<div wicket:id="decimalPlacesField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Currency In Multiples Of</label>
						<div wicket:id="currencyInMultiplesOfField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Installment In Multiples Of</label>
						<div wicket:id="installmentInMultiplesOfField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="principalBlock"
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<wicket:container wicket:id="principalContainer">
							<label wicket:for="principalField">Principal</label>
							<input wicket:id="principalField" type="text"
								class="form-control" />
							<span wicket:id="principalFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="loanTermBlock"
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<wicket:container wicket:id="loanTermContainer">
							<label wicket:for="loanTermField">Loan Term</label>
							<input wicket:id="loanTermField" type="text" class="form-control" />
							<span wicket:id="loanTermFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="loanTypeBlock"
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<wicket:container wicket:id="loanTypeContainer">
							<label wicket:for="loanTypeField">Type</label>
							<select wicket:id="loanTypeField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="loanTypeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="numberOfRepaymentBlock"
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<wicket:container wicket:id="numberOfRepaymentContainer">
							<label wicket:for="numberOfRepaymentField">Number Of
								Repayment</label>
							<input wicket:id="numberOfRepaymentField" type="text"
								class="form-control" />
							<span wicket:id="numberOfRepaymentFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label>Repaid Every</label>
						<div wicket:id="repaidEveryField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label>Type</label>
						<div wicket:id="repaidTypeField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
					</div>
					<div wicket:id="repaidOnBlock"
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<wicket:container wicket:id="repaidOnContainer">
							<label wicket:for="repaidOnField">On</label>
							<select wicket:id="repaidOnField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="repaidOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="repaidDayBlock"
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<wicket:container wicket:id="repaidDayContainer">
							<label wicket:for="repaidDayField">Day</label>
							<select wicket:id="repaidDayField" class="form-control select2"
								style="width: 100%;"></select>
							<span wicket:id="repaidDayFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="firstRepaymentOnBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="firstRepaymentOnContainer">
							<label wicket:for="firstRepaymentOnField">First Repayment
								On</label>
							<input wicket:id="firstRepaymentOnField" type="text"
								class="form-control" />
							<span wicket:id="firstRepaymentOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="interestChargedFromBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="interestChargedFromContainer">
							<label wicket:for="interestChargedFromField">Interest
								Charged From</label>
							<input wicket:id="interestChargedFromField" type="text"
								class="form-control" />
							<span wicket:id="interestChargedFromFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="nominalInterestRateBlock"
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<wicket:container wicket:id="nominalInterestRateContainer">
							<label wicket:for="nominalInterestRateField">Nominal
								Interest Rate</label>
							<input wicket:id="nominalInterestRateField" type="text"
								class="form-control" />
							<span wicket:id="nominalInterestRateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label>Type</label>
						<div wicket:id="nominalInterestTypeField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label>Interest Method</label>
						<div wicket:id="interestMethodField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Amortization</label>
						<div wicket:id="amortizationField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Interest Calculation Period</label>
						<div wicket:id="interestCalculationPeriodField"
							readonly="readonly" class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Calculate interest for exact days in partial period</label>
						<div wicket:id="calculateInterestForExactDayInPartialPeriodField"
							readonly="readonly" class="form-control"></div>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Arrears Tolerance</label>
						<div wicket:id="arrearsToleranceField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div wicket:id="interestFreePeriodBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="interestFreePeriodContainer">
							<label wicket:for="interestFreePeriodField">Interest Free
								Period</label>
							<input wicket:id="interestFreePeriodField" type="text"
								class="form-control" />
							<span wicket:id="interestFreePeriodFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label>Repayment Strategy</label>
						<div wicket:id="repaymentStrategyField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Moratorium</h3>
				</div>

				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label>On principal payment</label>
						<div wicket:id="onPrincipalPaymentField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label>On interest payment</label>
						<div wicket:id="onInterestPaymentField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label>On Arrears Aging</label>
						<div wicket:id="onArrearsAgingField" readonly="readonly"
							class="form-control"></div>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Charges</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="box box-primary">
							<div class="box-body">
								<table wicket:id="chargeTable"></table>
							</div>
							<div class="box-footer">
								<a wicket:id="chargeAddLink" class="btn btn-default">Add</a>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Collateral</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="box box-primary">
							<div class="box-body">
								<table wicket:id="collateralTable"></table>
							</div>
							<div class="box-footer">
								<a wicket:id="collateralAddLink" class="btn btn-default">Add</a>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
		<div wicket:id="chargePopup" />
		<div wicket:id="collateralPopup" />
	</wicket:extend>
</body>

</html>
