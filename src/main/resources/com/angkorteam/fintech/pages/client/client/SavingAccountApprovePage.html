<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Approve Saving Account</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="approvedOnBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="approvedOnContainer">
							<label wicket:for="approvedOnField">Approved on</label>
							<input wicket:id="approvedOnField" type="text"
								class="form-control" />
							<span wicket:id="approvedOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="noteBlock"
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<wicket:container wicket:id="noteContainer">
							<label wicket:for="noteField">Note</label>
							<textarea wicket:id="noteField" class="form-control"></textarea>
							<span wicket:id="noteFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
