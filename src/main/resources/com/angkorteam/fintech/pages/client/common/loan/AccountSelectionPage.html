<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Loan Product</h3>
				</div>

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="loanBlock" class="form-group">
							<wicket:container wicket:id="loanIContainer">
								<label wicket:for="loanField">Select Product</label>
								<select wicket:id="loanField" class="form-control"></select>
								<span wicket:id="loanFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

				</div>

				<div class="box-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
