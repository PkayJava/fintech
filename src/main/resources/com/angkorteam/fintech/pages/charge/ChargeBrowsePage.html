<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Charge Browse</h3>
				<div class="box-tools pull-right">
					<div class="btn-group">
						<button type="button" class="btn btn-box-tool dropdown-toggle"
							data-toggle="dropdown" aria-expanded="false">
							<i class="fa fa-gear"></i>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a wicket:id="createLoanChargeLink">Create Charge
									for Loan</a></li>
							<li><a wicket:id="createSavingDepositChargeLink">Create
									Charge Savings and Deposits</a></li>
							<li><a wicket:id="createClientChargeLink">Create Charge
									Client</a></li>
							<li><a wicket:id="createShareChargeLink">Create Charge
									Shares Loan</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="box-body">
				<form wicket:id="dataFilterForm">
					<table wicket:id="dataTable" />
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
