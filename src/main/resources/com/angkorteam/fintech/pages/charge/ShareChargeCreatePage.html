<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Shares Charge Create</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="nameBlock" class="form-group">
							<wicket:container wicket:id="nameIContainer">
								<label wicket:for="nameField">Name</label>
								<input wicket:id="nameField" type="text" class="form-control" />
								<span wicket:id="nameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="currencyBlock" class="form-group">
							<wicket:container wicket:id="currencyIContainer">
								<label wicket:for="currencyField">Currency</label>
								<select wicket:id="currencyField" class="form-control"></select>
								<span wicket:id="currencyFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="chargeTimeBlock" class="form-group">
							<wicket:container wicket:id="chargeTimeIContainer">
								<label wicket:for="chargeTimeField">Charge time type</label>
								<select wicket:id="chargeTimeField" class="form-control"></select>
								<span wicket:id="chargeTimeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="chargeCalculationBlock" class="form-group">
							<wicket:container wicket:id="chargeCalculationIContainer">
								<label wicket:for="chargeCalculationField">Charge
									calculation</label>
								<select wicket:id="chargeCalculationField" class="form-control"></select>
								<span wicket:id="chargeCalculationFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="amountBlock" class="form-group">
							<wicket:container wicket:id="amountIContainer">
								<label wicket:for="amountField">Amount</label>
								<input wicket:id="amountField" type="text" class="form-control" />
								<span wicket:id="amountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row3Block1" class="form-group"></div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="activeBlock" class="form-group">
							<wicket:container wicket:id="activeIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="activeField"> Is Active ?
								</label>
								</span>
								<span wicket:id="activeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row4Block1" class="form-group"></div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="taxGroupBlock" class="form-group">
							<wicket:container wicket:id="taxGroupIContainer">
								<label wicket:for="taxGroupField">Tax Group</label>
								<select wicket:id="taxGroupField" class="form-control"></select>
								<span wicket:id="taxGroupFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row5Block1" class="form-group"></div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
