<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Execute Periodic Accrual Accounting</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="tillDateField">Accrue Till</label>
                    <input wicket:id="tillDateField" type="text" class="form-control"/>
                    <span wicket:id="tillDateFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Run Periodic Accruals</button>
                <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
