<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Execute Periodic Accrual Accounting</h3>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="tillDateBlock" class="form-group">
						<wicket:container wicket:id="tillDateIContainer">
							<label wicket:for="tillDateField">Accrue Till</label>
							<input wicket:id="tillDateField" type="text" class="form-control" />
							<span wicket:id="tillDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Run
						Periodic Accruals</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
