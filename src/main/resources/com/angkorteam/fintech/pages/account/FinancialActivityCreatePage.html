<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Financial Activity Create</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="financialActivityBlock" class="form-group">
							<wicket:container wicket:id="financialActivityIContainer">
								<label wicket:for="financialActivityField">Financial
									Activity</label>
								<select wicket:id="financialActivityField" class="form-control"></select>
								<span wicket:id="financialActivityFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="accountBlock" class="form-group">
							<wicket:container wicket:id="accountIContainer">
								<label wicket:for="accountField">Account</label>
								<select wicket:id="accountField" class="form-control"></select>
								<span wicket:id="accountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row2Block1" class="form-group"></div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
