<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="ruleField">Accounting Rule Selection</label>
                    <select wicket:id="ruleField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="ruleFeedback" class="help-block"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="nextButton" type="submit" class="btn btn-info">Next</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
