<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<div class="box box-primary">
			<form role="form" wicket:id="form">
				<div class="box-body">
					<!-- Row -->
					<div wicket:id="ruleBlock" class="form-group">
						<wicket:container wicket:id="ruleIContainer">
							<label wicket:for="ruleField">Accounting Rule Selection</label>
							<select wicket:id="ruleField" class="form-control"></select>
							<span wicket:id="ruleFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="nextButton" type="submit" class="btn btn-info">Next</button>
				</div>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
