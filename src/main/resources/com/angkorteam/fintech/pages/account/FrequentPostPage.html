<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add Journal Entry</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="officeBlock" class="form-group">
							<wicket:container wicket:id="officeIContainer">
								<label wicket:for="officeField">Office</label>
								<select wicket:id="officeField" class="form-control"></select>
								<span wicket:id="officeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="currencyBlock" class="form-group">
							<wicket:container wicket:id="currencyIContainer">
								<label wicket:for="currencyField">Currency</label>
								<select wicket:id="currencyField" class="form-control"></select>
								<span wicket:id="currencyFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="debitBlock" class="form-group">
							<wicket:container wicket:id="debitIContainer">
								<h4 class="box-title">Debit Entry</h4>
								<table wicket:id="debitTable"></table>
								<a wicket:id="debitAddLink" class="btn btn-sm btn-default">Debit</a>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="creditBlock" class="form-group">
							<wicket:container wicket:id="creditIContainer">
								<h4 class="box-title">Credit Entry</h4>
								<table wicket:id="creditTable"></table>
								<a wicket:id="creditAddLink" class="btn btn-sm btn-default">Credit</a>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="referenceNumberBlock" class="form-group">
							<wicket:container wicket:id="referenceNumberIContainer">
								<label wicket:for="referenceNumberField">Reference
									Number</label>
								<input wicket:id="referenceNumberField" type="text"
									class="form-control" />
								<span wicket:id="referenceNumberFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="transactionDateBlock" class="form-group">
							<wicket:container wicket:id="transactionDateIContainer">
								<label wicket:for="transactionDateField">Transaction
									Date</label>
								<input wicket:id="transactionDateField" type="text"
									class="form-control" />
								<span wicket:id="transactionDateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row9">
						<div wicket:id="showPaymentDetailsBlock" class="form-group">
							<wicket:container wicket:id="showPaymentDetailsIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="showPaymentDetailsField">
										Show Payment Details
								</label>
								</span>
								<span wicket:id="showPaymentDetailsFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row9Block1" class="form-group"></div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="paymentTypeBlock" class="form-group">
							<wicket:container wicket:id="paymentTypeIContainer">
								<label wicket:for="paymentTypeField">Payment Type</label>
								<select wicket:id="paymentTypeField" class="form-control"></select>
								<span wicket:id="paymentTypeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="accountBlock" class="form-group">
							<wicket:container wicket:id="accountIContainer">
								<label wicket:for="accountField">Account#</label>
								<input wicket:id="accountField" type="text" class="form-control" />
								<span wicket:id="accountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row6">
						<div wicket:id="chequeBlock" class="form-group">
							<wicket:container wicket:id="chequeIContainer">
								<label wicket:for="chequeField">Cheque#</label>
								<input wicket:id="chequeField" type="text" class="form-control" />
								<span wicket:id="chequeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="routingCodeBlock" class="form-group">
							<wicket:container wicket:id="routingCodeIContainer">
								<label wicket:for="routingCodeField">Routing Code#</label>
								<input wicket:id="routingCodeField" type="text"
									class="form-control" />
								<span wicket:id="routingCodeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row7">
						<div wicket:id="receiptBlock" class="form-group">
							<wicket:container wicket:id="receiptIContainer">
								<label wicket:for="receiptField">Receipt#</label>
								<input wicket:id="receiptField" type="text" class="form-control" />
								<span wicket:id="receiptFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="bankBlock" class="form-group">
							<wicket:container wicket:id="bankIContainer">
								<label wicket:for="bankField">Bank#</label>
								<input wicket:id="bankField" type="text" class="form-control" />
								<span wicket:id="bankFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row8">
						<div wicket:id="commentBlock" class="form-group">
							<wicket:container wicket:id="commentIContainer">
								<label wicket:for="commentField">Comment</label>
								<textarea wicket:id="commentField" class="form-control" rows="5"></textarea>
								<span wicket:id="commentFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
				</div>
			</div>
		</form>

		<div wicket:id="modalWindow"></div>

	</wicket:extend>
</body>
</html>
