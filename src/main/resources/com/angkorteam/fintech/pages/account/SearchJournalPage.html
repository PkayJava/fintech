<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Filter</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<!-- Row -->
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label wicket:for="accountNameField">Account</label> <select
							wicket:id="accountNameField" class="form-control select2"
							style="width: 100%;"></select> <span
							wicket:id="accountNameFeedback" class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label wicket:for="officeField">Office</label> <select
							wicket:id="officeField" class="form-control select2"
							style="width: 100%;"></select> <span wicket:id="officeFeedback"
							class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label wicket:for="manualField">Manual / System</label> <select
							wicket:id="manualField" class="form-control select2"
							style="width: 100%;"></select> <span wicket:id="manualFeedback"
							class="help-block"></span>
					</div>
					<div class="clearfix"></div>
					<!-- Row -->
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label wicket:for="fromDateField">From Date</label> <input
							wicket:id="fromDateField" type="text" class="form-control" /> <span
							wicket:id="fromDateFeedback" class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label wicket:for="toDateField">To Date</label> <input
							wicket:id="toDateField" type="text" class="form-control" /> <span
							wicket:id="toDateFeedback" class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label wicket:for="transactionNumberField">Transaction
							Number</label> <input wicket:id="transactionNumberField" type="text"
							class="form-control" /> <span
							wicket:id="transactionNumberFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="searchButton" type="submit" class="btn btn-info">Search</button>
				</div>
			</div>
		</form>

		<div class="box box-primary">
			<div class="box-body">
				<table wicket:id="entryTable" />
			</div>
		</div>

	</wicket:extend>
</body>
</html>
