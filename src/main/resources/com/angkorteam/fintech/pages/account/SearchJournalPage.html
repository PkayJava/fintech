<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Filter</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="accountNameBlock" class="form-group">
							<wicket:container wicket:id="accountNameIContainer">
								<label wicket:for="accountNameField">Account</label>
								<select wicket:id="accountNameField" class="form-control"></select>
								<span wicket:id="accountNameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="officeBlock" class="form-group">
							<wicket:container wicket:id="officeIContainer">
								<label wicket:for="officeField">Office</label>
								<select wicket:id="officeField" class="form-control"></select>
								<span wicket:id="officeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="manualBlock" class="form-group">
							<wicket:container wicket:id="manualIContainer">
								<label wicket:for="manualField">Manual / System</label>
								<select wicket:id="manualField" class="form-control"></select>
								<span wicket:id="manualFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="fromDateBlock" class="form-group">
							<wicket:container wicket:id="fromDateIContainer">
								<label wicket:for="fromDateField">From Date</label>
								<input wicket:id="fromDateField" type="text"
									class="form-control" />
								<span wicket:id="fromDateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="toDateBlock" class="form-group">
							<wicket:container wicket:id="toDateIContainer">
								<label wicket:for="toDateField">To Date</label>
								<input wicket:id="toDateField" type="text" class="form-control" />
								<span wicket:id="toDateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="transactionNumberBlock" class="form-group">
							<wicket:container wicket:id="transactionNumberIContainer">
								<label wicket:for="transactionNumberField">Transaction
									Number</label>
								<input wicket:id="transactionNumberField" type="text"
									class="form-control" />
								<span wicket:id="transactionNumberFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="searchButton" type="submit" class="btn btn-info">Search</button>
				</div>
			</div>
		</form>

		<div class="box box-primary">
			<div class="box-body">
				<div wicket:id="row3">
					<div wicket:id="entryBlock" class="form-group">
						<wicket:container wicket:id="entryIContainer">
							<table wicket:id="entryTable"></table>
						</wicket:container>
					</div>
				</div>
			</div>
		</div>

	</wicket:extend>
</body>
</html>
