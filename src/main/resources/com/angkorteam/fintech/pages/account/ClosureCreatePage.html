<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:extend>
    <form role="form" wicket:id="form">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Accounting Closure Create</h3>
            </div>
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="officeField">Office</label>
                    <select wicket:id="officeField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="officeFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="closingDateField">Closing Date</label>
                    <input wicket:id="closingDateField" type="text" class="form-control"/>
                    <span wicket:id="closingDateFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
                <!-- Row -->
                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="commentField">Comment</label>
                    <textarea wicket:id="commentField" rows="5" class="form-control"/>
                    <span wicket:id="commentFeedback" class="help-block"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                <a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
