<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Accounting Closure Create</h3>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="officeBlock" class="form-group">
						<wicket:container wicket:id="officeIContainer">
							<label wicket:for="officeField">Office</label>
							<select wicket:id="officeField" class="form-control"></select>
							<span wicket:id="officeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="closingDateBlock" class="form-group">
						<wicket:container wicket:id="closingDateIContainer">
							<label wicket:for="closingDateField">Closing Date</label>
							<input wicket:id="closingDateField" type="text"
								class="form-control" />
							<span wicket:id="closingDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="commentBlock" class="form-group">
						<wicket:container wicket:id="commentIContainer">
							<label wicket:for="commentField">Comment</label>
							<textarea wicket:id="commentField" rows="5" class="form-control" />
							<span wicket:id="commentFeedback" class="help-block"></span>
						</wicket:container>

					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
