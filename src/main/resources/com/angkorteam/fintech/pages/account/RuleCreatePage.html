<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Accounting Rule Create</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="ruleNameBlock" class="form-group">
							<wicket:container wicket:id="ruleNameIContainer">
								<label wicket:for="ruleNameField">Rule Name</label>
								<input wicket:id="ruleNameField" type="text"
									class="form-control" />
								<span wicket:id="ruleNameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="officeBlock" class="form-group">
							<wicket:container wicket:id="officeIContainer">
								<label wicket:for="officeField">Office</label>
								<select wicket:id="officeField" class="form-control"></select>
								<span wicket:id="officeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="descriptionBlock" class="form-group">
							<wicket:container wicket:id="descriptionIContainer">
								<label wicket:for="descriptionField">Description</label>
								<textarea wicket:id="descriptionField" class="form-control"></textarea>
								<span wicket:id="descriptionFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="debitRuleTypeBlock" class="form-group">
							<wicket:container wicket:id="debitRuleTypeIContainer">
								<label wicket:for="debitRuleTypeField">Debit Rule Type</label>
								<select wicket:id="debitRuleTypeField" class="form-control"></select>
								<span wicket:id="debitRuleTypeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="debitAccountBlock" class="form-group">
							<wicket:container wicket:id="debitAccountIContainer">
								<label wicket:for="debitAccountField">Fixed Debit
									Account</label>
								<select wicket:id="debitAccountField" class="form-control"></select>
								<span wicket:id="debitAccountFeedback" class="help-block"></span>
							</wicket:container>
							<wicket:container wicket:id="debitTagIContainer">
								<label wicket:for="debitTagField">Debit Account Tag</label>
								<select wicket:id="debitTagField" class="form-control"></select>
								<span wicket:id="debitTagFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="multipleDebitBlock" class="form-group">
							<wicket:container wicket:id="multipleDebitIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="multipleDebitField"> Is
										Allow Multiple Debit Entries ?
								</label>
								</span>
								<span wicket:id="multipleDebitFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="creditRuleTypeBlock" class="form-group">
							<wicket:container wicket:id="creditRuleTypeIContainer">
								<label wicket:for="creditRuleTypeField">Credit Rule Type</label>
								<select wicket:id="creditRuleTypeField" class="form-control"></select>
								<span wicket:id="creditRuleTypeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="creditAccountBlock" class="form-group">
							<wicket:container wicket:id="creditAccountIContainer">
								<label wicket:for="creditAccountField">Fixed Credit
									Account</label>
								<select wicket:id="creditAccountField" class="form-control"></select>
								<span wicket:id="creditAccountFeedback" class="help-block"></span>
							</wicket:container>
							<wicket:container wicket:id="creditTagIContainer">
								<label wicket:for="creditTagField">Credit Account Tag</label>
								<select wicket:id="creditTagField" class="form-control"></select>
								<span wicket:id="creditTagFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="multipleCreditBlock" class="form-group">
							<wicket:container wicket:id="multipleCreditIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="multipleCreditField"> Is
										Allow Multiple Credit Entries ?
								</label>
								</span>
								<span wicket:id="multipleCreditFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
