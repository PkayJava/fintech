<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Transaction Detail</h3>
			</div>
			<div class="box-body">
				<!-- Row -->
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<label>Office</label>
					<div wicket:id="officeView" class="form-control"></div>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<label>Transaction Date</label>
					<div wicket:id="transactionDateView" class="form-control"></div>
				</div>
				<div class="clearfix"></div>
				<!-- Row -->
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<label>Created By</label>
					<div wicket:id="createdByView" class="form-control"></div>
				</div>
				<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<label>Created On</label>
					<div wicket:id="createdOnView" class="form-control"></div>
				</div>
				<div class="clearfix"></div>
				<!-- Row -->
				<div
					class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<table wicket:id="entryTable" />
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="box-footer">
				<a wicket:id="reverseButton" class="btn btn-info">Reverse</a>
			</div>
		</div>
		<div wicket:id="commentPopup"></div>
	</wicket:extend>
</body>
</html>
