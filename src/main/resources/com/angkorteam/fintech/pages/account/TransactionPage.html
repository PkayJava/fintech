<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Transaction Detail</h3>
			</div>
			<div class="box-body">

				<!-- Row -->
				<div wicket:id="officeBlock" class="form-group">
					<wicket:container wicket:id="officeVContainer">
						<label>Office</label>
						<div wicket:id="officeView" class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="transactionDateBlock" class="form-group">
					<wicket:container wicket:id="transactionDateVContainer">
						<label>Transaction Date</label>
						<div wicket:id="transactionDateView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="createdByBlock" class="form-group">
					<wicket:container wicket:id="createdByVContainer">
						<label>Created By</label>
						<div wicket:id="createdByView" class="form-control"></div>
					</wicket:container>
				</div>
				<div wicket:id="createdOnBlock" class="form-group">
					<wicket:container wicket:id="createdOnVContainer">
						<label>Created On</label>
						<div wicket:id="createdOnView" class="form-control"></div>
					</wicket:container>
				</div>
				<div class="clearfix"></div>

				<!-- Row -->
				<div wicket:id="entryBlock" class="form-group">
					<wicket:container wicket:id="entryIContainer">
						<table wicket:id="entryTable"></table>
					</wicket:container>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="box-footer">
				<a wicket:id="reverseButton" class="btn btn-info">Reverse</a>
			</div>
		</div>
		<div wicket:id="commentPopup"></div>
	</wicket:extend>
</body>
</html>
