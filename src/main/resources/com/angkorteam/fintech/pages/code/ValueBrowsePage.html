<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Code Value Create</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">

					<!-- Row -->
					<div wicket:id="nameBlock" class="form-group">
						<wicket:container wicket:id="nameIContainer">
							<label wicket:for="nameField">Name</label>
							<input wicket:id="nameField" type="text" class="form-control" />
							<span wicket:id="nameFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="descriptionBlock" class="form-group">
						<wicket:container wicket:id="descriptionIContainer">
							<label wicket:for="descriptionField">Description</label>
							<input wicket:id="descriptionField" type="text"
								class="form-control" />
							<span wicket:id="descriptionFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="positionBlock" class="form-group">
						<wicket:container wicket:id="positionIContainer">
							<label wicket:for="positionField">Position</label>
							<input wicket:id="positionField" type="text" class="form-control" />
							<span wicket:id="positionFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="activeBlock" class="form-group">
						<wicket:container wicket:id="activeIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="activeField"> Is Active ?
							</label>
							</span>
							<span wicket:id="activeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="box-footer">
					<button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
				</div>
			</div>
		</form>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Code Value Browse</h3>
			</div>
			<div class="box-body">
				<div wicket:id="dataBlock" class="form-group">
					<wicket:container wicket:id="dataIContainer">
						<form wicket:id="dataFilterForm">
							<table wicket:id="dataTable"></table>
						</form>
					</wicket:container>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
