<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="pull-right">
					<div class="btn-group">
						<div class="btn-group">
							<button type="button" class="btn btn-info dropdown-toggle"
								data-toggle="dropdown" aria-expanded="false">
								More &nbsp;&nbsp;<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Unassign Staff</a></li>
								<li><a href="#">Close</a></li>
								<li><a href="#">Attach Meeting</a></li>
								<li><a href="#">Staff Assignment History</a></li>
							</ul>
						</div>
						<a wicket:id="editLink" class="btn btn-info">Edit</a> <a
							wicket:id="addGroupLink" class="btn btn-info">Add Group</a> <a
							wicket:id="manageGroupLink" class="btn btn-info">Manage
							Groups</a> <a wicket:id="centerSavingApplicationLink"
							class="btn btn-info">Center Saving Application</a>
					</div>
				</div>
			</div>
		</div>

		<br />

		<div class="row">
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Groups</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table wicket:id="groupTable" />
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8">
				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<table wicket:id="accountTable" />
					</div>
				</div>
				<div class="row">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">

						<div class="box box-primary">

							<div class="box-header with-border">
								<h3 class="box-title">Summary</h3>
							</div>
							<div class="box-body">
								<div class="form-group">
									<label>Active Clients</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>Active Group Loans</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>Active Client Loans</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>Active Group Borrowers</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>Active Client Borrowers</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>Active Overdue Group Loans</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>Active Overdue Client Loans</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="info-box">
							<!-- Apply any bg-* class to to the icon to color it -->
							<span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
							<div class="info-box-content">
								<span class="info-box-text">Next Meeting on</span> <span
									class="info-box-number">Unassigned</span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Detail</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div class="form-group">
									<label>Name</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>External ID</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>Activation Date</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
								<div class="form-group">
									<label>Staff</label>
									<div class="form-control" readonly="readonly">Hello</div>
								</div>
							</div>
						</div>
						<!-- /.box -->
					</div>
				</div>
			</div>

		</div>

	</wicket:panel>
</body>
</html>
