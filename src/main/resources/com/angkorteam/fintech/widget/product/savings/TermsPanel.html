<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box-primary">

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="termNominalAnnualInterestBlock" class="form-group">
							<wicket:container wicket:id="termNominalAnnualInterestIContainer">
								<label wicket:for="termNominalAnnualInterestField">Nominal
									annual interest</label>
								<input wicket:id="termNominalAnnualInterestField" type="text"
									class="form-control" />
								<span wicket:id="termNominalAnnualInterestFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="termInterestCompoundingPeriodBlock"
							class="form-group">
							<wicket:container
								wicket:id="termInterestCompoundingPeriodIContainer">
								<label wicket:for="termInterestCompoundingPeriodField">Interest
									compounding period</label>
								<select wicket:id="termInterestCompoundingPeriodField"
									class="form-control"></select>
								<span wicket:id="termInterestCompoundingPeriodFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termInterestPostingPeriodBlock" class="form-group">
							<wicket:container wicket:id="termInterestPostingPeriodIContainer">
								<label wicket:for="termInterestPostingPeriodField">Interest
									posting period</label>
								<select wicket:id="termInterestPostingPeriodField"
									class="form-control"></select>
								<span wicket:id="termInterestPostingPeriodFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="termInterestCalculatedUsingBlock"
							class="form-group">
							<wicket:container
								wicket:id="termInterestCalculatedUsingIContainer">
								<label wicket:for="termInterestCalculatedUsingField">Interest
									calculated using</label>
								<select wicket:id="termInterestCalculatedUsingField"
									class="form-control"></select>
								<span wicket:id="termInterestCalculatedUsingFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termDayInYearBlock" class="form-group">
							<wicket:container wicket:id="termDayInYearIContainer">
								<label wicket:for="termDayInYearField">Days in year</label>
								<select wicket:id="termDayInYearField" class="form-control"></select>
								<span wicket:id="termDayInYearFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>

				<div class="box-footer">
					<a wicket:id="backLink" class="btn btn-info">Back</a>
					<button wicket:id="nextButton" type="submit" class="btn btn-info">Next</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
