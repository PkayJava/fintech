<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box-primary">

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="termVaryBasedOnLoanCycleBlock" class="form-group">
						<wicket:container wicket:id="termVaryBasedOnLoanCycleIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="termVaryBasedOnLoanCycleField">
									Is Terms vary based on loan cycle ?
							</label>
							</span>
							<span wicket:id="termVaryBasedOnLoanCycleFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termPrincipleMinimumBlock" class="form-group">
						<wicket:container wicket:id="termPrincipleMinimumIContainer">
							<label wicket:for="termPrincipleMinimumField">Principle
								Minimum </label>
							<input wicket:id="termPrincipleMinimumField" type="text"
								class="form-control" />
							<span wicket:id="termPrincipleMinimumFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termPrincipleDefaultBlock" class="form-group">
						<wicket:container wicket:id="termPrincipleDefaultIContainer">
							<label wicket:for="termPrincipleDefaultField">Principle
								Default </label>
							<input wicket:id="termPrincipleDefaultField" type="text"
								class="form-control" />
							<span wicket:id="termPrincipleDefaultFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termPrincipleMaximumBlock" class="form-group">
						<wicket:container wicket:id="termPrincipleMaximumIContainer">
							<label wicket:for="termPrincipleMaximumField">Principle
								Maximum </label>
							<input wicket:id="termPrincipleMaximumField" type="text"
								class="form-control" />
							<span wicket:id="termPrincipleMaximumFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termPrincipleByLoanCycleBlock" class="form-group">
						<wicket:container wicket:id="termPrincipleByLoanCycleIContainer">
							<h4>Principle by loan cycle</h4>
							<table wicket:id="termPrincipleByLoanCycleTable"></table>
							<a wicket:id="termPrincipleByLoanCycleAddLink"
								class="btn btn-sm btn-default">Add</a>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termNumberOfRepaymentMinimumBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNumberOfRepaymentMinimumIContainer">
							<label wicket:for="termNumberOfRepaymentMinimumField">Number
								of repayment Minimum</label>
							<input wicket:id="termNumberOfRepaymentMinimumField" type="text"
								class="form-control" />
							<span wicket:id="termNumberOfRepaymentMinimumFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termNumberOfRepaymentDefaultBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNumberOfRepaymentDefaultIContainer">
							<label wicket:for="termNumberOfRepaymentDefaultField">Number
								of repayment Default</label>
							<input wicket:id="termNumberOfRepaymentDefaultField" type="text"
								class="form-control" />
							<span wicket:id="termNumberOfRepaymentDefaultFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termNumberOfRepaymentMaximumBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNumberOfRepaymentMaximumIContainer">
							<label wicket:for="termNumberOfRepaymentMaximumField">Number
								of repayment Maximum</label>
							<input wicket:id="termNumberOfRepaymentMaximumField" type="text"
								class="form-control" />
							<span wicket:id="termNumberOfRepaymentMaximumFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termRepaidEveryBlock" class="form-group">
						<wicket:container wicket:id="termRepaidEveryIContainer">
							<label wicket:for="termRepaidEveryField">Repeat</label>
							<input wicket:id="termRepaidEveryField" type="text"
								class="form-control" />
							<span wicket:id="termRepaidEveryFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termRepaidTypeBlock" class="form-group">
						<wicket:container wicket:id="termRepaidTypeIContainer">
							<label wicket:for="termRepaidTypeField">Every</label>
							<select wicket:id="termRepaidTypeField" class="form-control"></select>
							<span wicket:id="termRepaidTypeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termNumberOfRepaymentByLoanCycleBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNumberOfRepaymentByLoanCycleIContainer">
							<h4>Number of repayment by loan cycle</h4>
							<table wicket:id="termNumberOfRepaymentByLoanCycleTable"></table>
							<a wicket:id="termNumberOfRepaymentByLoanCycleAddLink"
								class="btn btn-sm btn-default">Add</a>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termLinkedToFloatingInterestRatesBlock"
						class="form-group">
						<wicket:container
							wicket:id="termLinkedToFloatingInterestRatesIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox"
									wicket:id="termLinkedToFloatingInterestRatesField"> Is
									Linked to Floating Interest Rates?
							</label>
							</span>
							<span wicket:id="termLinkedToFloatingInterestRatesFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termNominalInterestRateMinimumBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNominalInterestRateMinimumIContainer">
							<label wicket:for="termNominalInterestRateMinimumField">Nominal
								interest rate minimum</label>
							<input wicket:id="termNominalInterestRateMinimumField"
								type="text" class="form-control" />
							<span wicket:id="termNominalInterestRateMinimumFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termNominalInterestRateDefaultBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNominalInterestRateDefaultIContainer">
							<label wicket:for="termNominalInterestRateDefaultField">Nominal
								interest rate default</label>
							<input wicket:id="termNominalInterestRateDefaultField"
								type="text" class="form-control" />
							<span wicket:id="termNominalInterestRateDefaultFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termNominalInterestRateMaximumBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNominalInterestRateMaximumIContainer">
							<label wicket:for="termNominalInterestRateMaximumField">Nominal
								interest rate Maximum</label>
							<input wicket:id="termNominalInterestRateMaximumField"
								type="text" class="form-control" />
							<span wicket:id="termNominalInterestRateMaximumFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termNominalInterestRateTypeBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNominalInterestRateTypeIContainer">
							<label wicket:for="termNominalInterestRateTypeField">&nbsp;</label>
							<select wicket:id="termNominalInterestRateTypeField"
								class="form-control"></select>
							<span wicket:id="termNominalInterestRateTypeFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termFloatingInterestRateBlock" class="form-group">
						<wicket:container wicket:id="termFloatingInterestRateIContainer">
							<label wicket:for="termFloatingInterestRateField">Floating
								interest rate</label>
							<select wicket:id="termFloatingInterestRateField"
								class="form-control"></select>
							<span wicket:id="termFloatingInterestRateFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termFloatingInterestDifferentialBlock"
						class="form-group">
						<wicket:container
							wicket:id="termFloatingInterestDifferentialIContainer">
							<label wicket:for="termFloatingInterestDifferentialField">Floating
								interest differential rate</label>
							<input wicket:id="termFloatingInterestDifferentialField"
								type="text" class="form-control" />
							<span wicket:id="termFloatingInterestDifferentialFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termFloatingInterestAllowedBlock"
						class="form-group">
						<wicket:container
							wicket:id="termFloatingInterestAllowedIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="termFloatingInterestAllowedField">
									Is Floating Calculation Allowed?
							</label>
							</span>
							<span wicket:id="termFloatingInterestAllowedFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termFloatingInterestMinimumBlock"
						class="form-group">
						<wicket:container
							wicket:id="termFloatingInterestMinimumIContainer">
							<label wicket:for="termFloatingInterestMinimumField">Floating
								interest minimum</label>
							<input wicket:id="termFloatingInterestMinimumField" type="text"
								class="form-control" />
							<span wicket:id="termFloatingInterestMinimumFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termFloatingInterestDefaultBlock"
						class="form-group">
						<wicket:container
							wicket:id="termFloatingInterestDefaultIContainer">
							<label wicket:for="termFloatingInterestDefaultField">Floating
								interest default</label>
							<input wicket:id="termFloatingInterestDefaultField" type="text"
								class="form-control" />
							<span wicket:id="termFloatingInterestDefaultFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="termFloatingInterestMaximumBlock"
						class="form-group">
						<wicket:container
							wicket:id="termFloatingInterestMaximumIContainer">
							<label wicket:for="termFloatingInterestMaximumField">Floating
								interest maximum</label>
							<input wicket:id="termFloatingInterestMaximumField" type="text"
								class="form-control" />
							<span wicket:id="termFloatingInterestMaximumFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termNominalInterestRateByLoanCycleBlock"
						class="form-group">
						<wicket:container
							wicket:id="termNominalInterestRateByLoanCycleIContainer">
							<h4>Nominal Interest Rate by loan cycle</h4>
							<table wicket:id="termNominalInterestRateByLoanCycleTable"></table>
							<a wicket:id="termNominalInterestRateByLoanCycleAddLink"
								class="btn btn-sm btn-default">Add</a>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						wicket:id="termMinimumDayBetweenDisbursalAndFirstRepaymentDateBlock"
						class="form-group">
						<wicket:container
							wicket:id="termMinimumDayBetweenDisbursalAndFirstRepaymentDateIContainer">
							<label
								wicket:for="termMinimumDayBetweenDisbursalAndFirstRepaymentDateField">Minimum
								days between disbursal and first repayment date</label>
							<input
								wicket:id="termMinimumDayBetweenDisbursalAndFirstRepaymentDateField"
								type="text" class="form-control" />
							<span
								wicket:id="termMinimumDayBetweenDisbursalAndFirstRepaymentDateFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-footer">
					<a wicket:id="backLink" class="btn btn-info">Back</a>
					<button wicket:id="nextButton" type="submit" class="btn btn-info">Next</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>

			</div>
		</form>
		<div wicket:id="modalWindow"></div>
	</wicket:panel>
</body>
</html>
