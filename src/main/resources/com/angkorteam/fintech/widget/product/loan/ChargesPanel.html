<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box-primary">

				<div class="box-body">
					<div wicket:id="row1">
						<div wicket:id="chargeBlock" class="form-group">
							<wicket:container wicket:id="chargeIContainer">
								<h4 class="box-title">Charges</h4>
								<table wicket:id="chargeTable"></table>
								<a wicket:id="chargeAddLink" class="btn btn-sm btn-default">Add</a>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="overdueChargeBlock" class="form-group">
							<wicket:container wicket:id="overdueChargeIContainer">
								<h4 class="box-title">Overdue Charges</h4>
								<table wicket:id="overdueChargeTable"></table>
								<a wicket:id="overdueChargeAddLink"
									class="btn btn-sm btn-default">Add</a>
							</wicket:container>
						</div>
					</div>
				</div>

				<div class="box-footer">
					<a wicket:id="backLink" class="btn btn-info">Back</a>
					<button wicket:id="nextButton" type="submit" class="btn btn-info">Next</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>

		<div wicket:id="modalWindow"></div>

	</wicket:panel>
</body>
</html>
