<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Details</h3>
				</div>

				<div class="box-body">
					<!-- Row -->
					<div wicket:id="detailProductNameBlock" class="form-group">
						<wicket:container wicket:id="detailProductNameVContainer">
							<label>Name</label>
							<div wicket:id="detailProductNameView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="detailShortNameBlock" class="form-group">
						<wicket:container wicket:id="detailShortNameVContainer">
							<label>Short Name</label>
							<div wicket:id="detailShortNameView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="detailDescriptionBlock" class="form-group">
						<wicket:container wicket:id="detailDescriptionVContainer">
							<label>Description</label>
							<div wicket:id="detailDescriptionView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Items</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="currencyCodeBlock" class="form-group">
						<wicket:container wicket:id="currencyCodeVContainer">
							<label>Currency</label>
							<div wicket:id="currencyCodeView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="currencyDecimalPlaceBlock" class="form-group">
						<wicket:container wicket:id="currencyDecimalPlaceVContainer">
							<label>Decimal Places</label>
							<div wicket:id="currencyDecimalPlaceView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="currencyMultipleOfBlock" class="form-group">
						<wicket:container wicket:id="currencyMultipleOfVContainer">
							<label>Multiple of</label>
							<div wicket:id="currencyMultipleOfView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="termTotalNumberOfShareBlock" class="form-group">
						<wicket:container wicket:id="termTotalNumberOfShareVContainer">
							<label>Total Number Of Shares</label>
							<div wicket:id="termTotalNumberOfShareView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="termShareToBeIssuedBlock" class="form-group">
						<wicket:container wicket:id="termShareToBeIssuedVContainer">
							<label>Shares to be issued</label>
							<div wicket:id="termShareToBeIssuedView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="termNominalPriceBlock" class="form-group">
						<wicket:container wicket:id="termNominalPriceVContainer">
							<label>Nominal Price</label>
							<div wicket:id="termNominalPriceView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="termCapitalBlock" class="form-group">
						<wicket:container wicket:id="termCapitalVContainer">
							<label>Capital Value</label>
							<div wicket:id="termCapitalView" class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Settings</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="settingSharePerClientMinimumBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingSharePerClientMinimumVContainer">
							<label>Shares per Client Minimum</label>
							<div wicket:id="settingSharePerClientMinimumView"
								class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="settingSharePerClientDefaultBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingSharePerClientDefaultVContainer">
							<label>Shares per Client Default</label>
							<input wicket:id="settingSharePerClientDefaultView" type="text"
								class="form-control" />
						</wicket:container>
					</div>
					<div wicket:id="settingSharePerClientMaximumBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingSharePerClientMaximumVContainer">
							<label>Shares per Client Maximum</label>
							<div wicket:id="settingSharePerClientMaximumView"
								class="form-control"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="settingMinimumActiveBlock" class="form-group">
						<wicket:container wicket:id="settingMinimumActiveVContainer">
							<label>Minimum Active Period</label>
							<div wicket:id="settingMinimumActiveView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="settingLockInBlock" class="form-group">
						<wicket:container wicket:id="settingLockInVContainer">
							<label>Lock-In Period</label>
							<div wicket:id="settingLockInView" class="form-control"></div>
						</wicket:container>
					</div>
					<div wicket:id="settingAllowDividendForInactiveClientBlock"
						class="form-group">
						<wicket:container
							wicket:id="settingAllowDividendForInactiveClientVContainer">
							<label>Allow dividends for inactive clients</label>
							<div class="form-control"
								wicket:id="settingAllowDividendForInactiveClientView"></div>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-header with-border">
					<h3 class="box-title">Charges</h3>
				</div>

				<div class="box-body">
					<!-- Row -->
					<div wicket:id="chargeBlock" class="form-group">
						<wicket:container wicket:id="chargeVContainer">
							<table wicket:id="chargeTable"></table>
						</wicket:container>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="box-header with-border">
					<h3 class="box-title">
						Accounting :
						<wicket:container wicket:id="accountingLabel" />
					</h3>
				</div>

				<wicket:container wicket:id="cashMaster">

					<div class="box-body">

						<!-- Row -->
						<div wicket:id="cashShareReferenceBlock" class="form-group">
							<wicket:container wicket:id="cashShareReferenceVContainer">
								<label>Share Reference (Assets)</label>
								<div wicket:id="cashShareReferenceView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="cashShareSuspenseControlBlock" class="form-group">
							<wicket:container wicket:id="cashShareSuspenseControlVContainer">
								<label>Share Suspense Control (Liabilities)</label>
								<div wicket:id="cashShareSuspenseControlView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="cashEquityBlock" class="form-group">
							<wicket:container wicket:id="cashEquityVContainer">
								<label>Equity (Share Equity)</label>
								<div wicket:id="cashEquityView" class="form-control"></div>
							</wicket:container>
						</div>
						<div class="clearfix"></div>

						<!-- Row -->
						<div wicket:id="cashIncomeFromFeeBlock" class="form-group">
							<wicket:container wicket:id="cashIncomeFromFeeVContainer">
								<label>Income From Fees (Income)</label>
								<div wicket:id="cashIncomeFromFeeView" class="form-control"></div>
							</wicket:container>
						</div>
						<div
							class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						</div>
						<div
							class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
						</div>
						<div class="clearfix"></div>
					</div>

				</wicket:container>

				<div class="box-footer">
					<a wicket:id="backLink" class="btn btn-info">Back</a>
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>

	</wicket:panel>
</body>
</html>
