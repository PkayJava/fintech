<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box-primary">

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="currencyCodeBlock" class="form-group">
						<wicket:container wicket:id="currencyCodeIContainer">
							<label wicket:for="currencyCodeField">Currency</label>
							<select wicket:id="currencyCodeField" class="form-control"></select>
							<span wicket:id="currencyCodeFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="currencyDecimalPlaceBlock" class="form-group">
						<wicket:container wicket:id="currencyDecimalPlaceIContainer">
							<label wicket:for="currencyDecimalPlaceField">Decimal
								Places </label>
							<input wicket:id="currencyDecimalPlaceField" type="text"
								class="form-control" />
							<span wicket:id="currencyDecimalPlaceFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="currencyInMultipleOfBlock" class="form-group">
						<wicket:container wicket:id="currencyInMultipleOfIContainer">
							<label wicket:for="currencyInMultipleOfField">Currency in
								multiple of</label>
							<input wicket:id="currencyInMultipleOfField" type="text"
								class="form-control" />
							<span wicket:id="currencyInMultipleOfFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="currencyInstallmentInMultipleOfBlock"
						class="form-group">
						<wicket:container
							wicket:id="currencyInstallmentInMultipleOfIContainer">
							<label wicket:for="currencyInstallmentInMultipleOfField">Installment
								in multiple of</label>
							<input wicket:id="currencyInstallmentInMultipleOfField"
								type="text" class="form-control" />
							<span wicket:id="currencyInstallmentInMultipleOfFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-footer">
					<a wicket:id="backLink" class="btn btn-info">Back</a>
					<button wicket:id="nextButton" type="submit" class="btn btn-info">Next</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>

	</wicket:panel>
</body>
</html>
