<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box-primary">

				<div class="box-body">
					<span wicket:id="accountingField"> <label><input
							wicket:id="accountingNone" type="radio"> None</label>&nbsp;&nbsp;&nbsp;
						<label><input wicket:id="accountingCash" type="radio">
							Cash</label>&nbsp;&nbsp;&nbsp;
					</span>
				</div>

				<div wicket:id="cashBlock">
					<wicket:container wicket:id="cashIContainer">
						<div class="box-header with-border">
							<h3 class="box-title">Assets</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashShareReferenceBlock" class="form-group">
								<wicket:container wicket:id="cashShareReferenceIContainer">
									<label wicket:for="cashShareReferenceField">Share
										Reference</label>
									<select wicket:id="cashShareReferenceField"
										class="form-control"></select>
									<span wicket:id="cashShareReferenceFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Liabilities</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashShareSuspenseControlBlock" class="form-group">
								<wicket:container wicket:id="cashShareSuspenseControlIContainer">
									<label wicket:for="cashShareSuspenseControlField">Share
										Suspense Control</label>
									<select wicket:id="cashShareSuspenseControlField"
										class="form-control"></select>
									<span wicket:id="cashShareSuspenseControlFeedback"
										class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Share Equity</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashEquityBlock" class="form-group">
								<wicket:container wicket:id="cashEquityIContainer">
									<label wicket:for="cashEquityField">Equity</label>
									<select wicket:id="cashEquityField" class="form-control"></select>
									<span wicket:id="cashEquityFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="box-header with-border">
							<h3 class="box-title">Income</h3>
						</div>
						<div class="box-body">
							<!-- Row -->
							<div wicket:id="cashIncomeFromFeeBlock" class="form-group">
								<wicket:container wicket:id="cashIncomeFromFeeIContainer">
									<label wicket:for="cashIncomeFromFeeField">Income From
										Fees</label>
									<select wicket:id="cashIncomeFromFeeField" class="form-control"></select>
									<span wicket:id="cashIncomeFromFeeFeedback" class="help-block"></span>
								</wicket:container>
							</div>
							<div
								class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="clearfix"></div>
						</div>
					</wicket:container>
				</div>

				<div class="box-footer">
					<a wicket:id="backLink" class="btn btn-info">Back</a>
					<button wicket:id="nextButton" type="submit" class="btn btn-info">Next</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>

	</wicket:panel>
</body>
</html>
