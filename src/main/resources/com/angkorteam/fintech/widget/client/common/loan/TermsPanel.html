<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box-primary">

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="termPrincipalBlock" class="form-group">
							<wicket:container wicket:id="termPrincipalIContainer">
								<label wicket:for="termPrincipalField">Principal</label>
								<input wicket:id="termPrincipalField" type="text"
									class="form-control" />
								<span wicket:id="termPrincipalFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termLoanTermBlock" class="form-group">
							<wicket:container wicket:id="termLoanTermIContainer">
								<label wicket:for="termLoanTermField">Loan Term</label>
								<input wicket:id="termLoanTermField" type="text"
									class="form-control" />
								<span wicket:id="termLoanTermFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termLoanTermTypeBlock" class="form-group">
							<wicket:container wicket:id="termLoanTermTypeIContainer">
								<label wicket:for="termLoanTermTypeField">&nbsp;</label>
								<select wicket:id="termLoanTermTypeField" class="form-control"></select>
								<span wicket:id="termLoanTermTypeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="termNumberOfRepaymentBlock" class="form-group">
							<wicket:container wicket:id="termNumberOfRepaymentIContainer">
								<label wicket:for="termNumberOfRepaymentField">Number Of
									Repayment</label>
								<input wicket:id="termNumberOfRepaymentField" type="text"
									class="form-control" />
								<span wicket:id="termNumberOfRepaymentFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termRepaidEveryBlock" class="form-group">
							<wicket:container wicket:id="termRepaidEveryIContainer">
								<label wicket:for="termRepaidEveryField">Repaid Every</label>
								<input type="text" wicket:id="termRepaidEveryField"
									class="form-control" />
								<span wicket:id="termRepaidEveryFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termRepaidTypeBlock" class="form-group">
							<wicket:container wicket:id="termRepaidTypeIContainer">
								<label wicket:for="termRepaidTypeField">&nbsp;</label>
								<select wicket:id="termRepaidTypeField" class="form-control"></select>
								<span wicket:id="termRepaidTypeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termRepaidOnBlock" class="form-group">
							<wicket:container wicket:id="termRepaidOnIContainer">
								<label wicket:for="termRepaidOnField">On</label>
								<select wicket:id="termRepaidOnField" class="form-control"></select>
								<span wicket:id="termRepaidOnFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termRepaidDayBlock" class="form-group">
							<wicket:container wicket:id="termRepaidDayIContainer">
								<label wicket:for="termRepaidDayField">&nbsp;</label>
								<select wicket:id="termRepaidDayField" class="form-control"></select>
								<span wicket:id="termRepaidDayFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="termFirstRepaymentOnBlock" class="form-group">
							<wicket:container wicket:id="termFirstRepaymentOnIContainer">
								<label wicket:for="termFirstRepaymentOnField">First
									Repayment On</label>
								<input wicket:id="termFirstRepaymentOnField" type="text"
									class="form-control" />
								<span wicket:id="termFirstRepaymentOnFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termInterestChargedFromBlock" class="form-group">
							<wicket:container wicket:id="termInterestChargedFromIContainer">
								<label wicket:for="termInterestChargedFromField">Interest
									Charged From</label>
								<input wicket:id="termInterestChargedFromField" type="text"
									class="form-control" />
								<span wicket:id="termInterestChargedFromFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="termNominalInterestRateBlock" class="form-group">
							<wicket:container wicket:id="termNominalInterestRateIContainer">
								<label wicket:for="termNominalInterestRateField">Nominal
									Interest Rate</label>
								<input wicket:id="termNominalInterestRateField" type="text"
									class="form-control" />
								<span wicket:id="termNominalInterestRateFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termNominalInterestTypeBlock" class="form-group">
							<wicket:container wicket:id="termNominalInterestTypeVContainer">
								<label>&nbsp;</label>
								<div wicket:id="termNominalInterestTypeView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termInterestMethodBlock" class="form-group">
							<wicket:container wicket:id="termInterestMethodIContainer">
								<label wicket:for="termInterestMethodField">Interest
									Method</label>
								<select wicket:id="termInterestMethodField" class="form-control"></select>
								<span wicket:id="termInterestMethodFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termEqualAmortizationBlock" class="form-group">
							<wicket:container wicket:id="termEqualAmortizationIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="termEqualAmortizationField">
										Is Equal Amortization
								</label>
								</span>
								<span wicket:id="termEqualAmortizationFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="termAmortizationBlock" class="form-group">
							<wicket:container wicket:id="termAmortizationIContainer">
								<label wicket:for="termAmortizationField">Amortization</label>
								<select wicket:id="termAmortizationField" class="form-control"></select>
								<span wicket:id="termAmortizationFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row5Block1" class="form-group"></div>
					</div>

					<div wicket:id="row6">
						<div wicket:id="termInterestCalculationPeriodBlock"
							class="form-group">
							<wicket:container
								wicket:id="termInterestCalculationPeriodIContainer">
								<label wicket:for="termInterestCalculationPeriodField">Interest
									Calculation Period</label>
								<select wicket:id="termInterestCalculationPeriodField"
									class="form-control"></select>
								<span wicket:id="termInterestCalculationPeriodFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div
							wicket:id="termCalculateInterestForExactDayInPartialPeriodBlock"
							class="form-group">
							<wicket:container
								wicket:id="termCalculateInterestForExactDayInPartialPeriodIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox"
										wicket:id="termCalculateInterestForExactDayInPartialPeriodField">
										Is Calculate Interest For Exact Days In Partial Period ?
								</label>
								</span>
								<span
									wicket:id="termCalculateInterestForExactDayInPartialPeriodFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row7">
						<div wicket:id="termArrearsToleranceBlock" class="form-group">
							<wicket:container wicket:id="termArrearsToleranceIContainer">
								<label wicket:for="termArrearsToleranceField">Arrears
									Tolerance</label>
								<input wicket:id="termArrearsToleranceField" type="text"
									class="form-control" />
								<span wicket:id="termArrearsToleranceFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termInterestFreePeriodBlock" class="form-group">
							<wicket:container wicket:id="termInterestFreePeriodIContainer">
								<label wicket:for="termInterestFreePeriodField">Interest
									Free Period</label>
								<input wicket:id="termInterestFreePeriodField" type="text"
									class="form-control" />
								<span wicket:id="termInterestFreePeriodFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row8">
						<div wicket:id="termRepaymentStrategyBlock" class="form-group">
							<wicket:container wicket:id="termRepaymentStrategyIContainer">
								<label wicket:for="termRepaymentStrategyField">Repayment
									Strategy</label>
								<select wicket:id="termRepaymentStrategyField"
									class="form-control"></select>
								<span wicket:id="termRepaymentStrategyFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termPrincipalPaymentBlock" class="form-group">
							<wicket:container wicket:id="termPrincipalPaymentIContainer">
								<label wicket:for="termPrincipalPaymentField">Moratorium
									On Principal Payment</label>
								<input wicket:id="termPrincipalPaymentField" type="text"
									class="form-control" />
								<span wicket:id="termPrincipalPaymentFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termInterestPaymentBlock" class="form-group">
							<wicket:container wicket:id="termInterestPaymentIContainer">
								<label wicket:for="termInterestPaymentField">Moratorium
									On Interest Payment</label>
								<input wicket:id="termInterestPaymentField" type="text"
									class="form-control" />
								<span wicket:id="termInterestPaymentFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termArrearsAgingBlock" class="form-group">
							<wicket:container wicket:id="termArrearsAgingIContainer">
								<label wicket:for="termArrearsAgingField">Moratorium On
									Arrears Aging</label>
								<input wicket:id="termArrearsAgingField" type="text"
									class="form-control" />
								<span wicket:id="termArrearsAgingFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row9">
						<div wicket:id="termInstallmentAmountBlock" class="form-group">
							<wicket:container wicket:id="termInstallmentAmountIContainer">
								<label wicket:for="termInstallmentAmountField">Installment
									Amount</label>
								<input wicket:id="termInstallmentAmountField" type="text"
									class="form-control" />
								<span wicket:id="termInstallmentAmountFeedback"
									class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row9Block1" class="form-group"></div>
					</div>

					<div wicket:id="row10">
						<div wicket:id="termTopupLoanBlock" class="form-group">
							<wicket:container wicket:id="termTopupLoanIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="termTopupLoanField"> Is Is
										Topup Loan ?
								</label>
								</span>
								<span wicket:id="termTopupLoanFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="termLoanToCloseBlock" class="form-group">
							<wicket:container wicket:id="termLoanToCloseIContainer">
								<label wicket:for="termLoanToCloseField">Choose Loan To
									Close</label>
								<select wicket:id="termLoanToCloseField" class="form-control"></select>
								<span wicket:id="termLoanToCloseFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>

				<div class="box-body">

					<div wicket:id="row11">
						<div wicket:id="termRecalculateInterestBlock" class="form-group">
							<wicket:container wicket:id="termRecalculateInterestVContainer">
								<label>Recalculate Interest</label>
								<div wicket:id="termRecalculateInterestView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termDayInYearBlock" class="form-group">
							<wicket:container wicket:id="termDayInYearVContainer">
								<label>Day In Year</label>
								<div wicket:id="termDayInYearView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row12">
						<div wicket:id="termAdvancePaymentBlock" class="form-group">

								<label>Advance Payments Adjustment Type</label>
								<div wicket:id="termAdvancePaymentView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termDayInMonthBlock" class="form-group">
							<wicket:container wicket:id="termDayInMonthVContainer">
								<label>Day In Month</label>
								<div wicket:id="termDayInMonthView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>
					<div wicket:id="row13">
						<div wicket:id="termInterestCompoundingBlock" class="form-group">
							<wicket:container wicket:id="termInterestCompoundingVContainer">
								<label>Interest Recalculation Compounding On</label>
								<div wicket:id="termInterestCompoundingView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termFrequencyOutstandingBlock" class="form-group">
							<wicket:container wicket:id="termFrequencyOutstandingVContainer">
								<label>Frequency For Recalculate Outstanding Principal</label>
								<div wicket:id="termFrequencyOutstandingView"
									class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row14">
						<div wicket:id="termFrequencyIntervalBlock" class="form-group">
							<wicket:container wicket:id="termFrequencyIntervalVContainer">

								<div wicket:id="termFrequencyIntervalView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termFrequencyCompoundingBlock" class="form-group">
							<wicket:container wicket:id="termFrequencyCompoundingVContainer">
								<label>Frequency For Compounding</label>
								<div wicket:id="termFrequencyCompoundingView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termFrequencyIntervalCompoundingBlock"
							class="form-group">
							<wicket:container
								wicket:id="termFrequencyIntervalCompoundingVContainer">
								<label>Frequency Interval For Compounding</label>
								<div wicket:id="termFrequencyIntervalCompoundingView"
									class="form-control"></div>
							</wicket:container>
						</div>
					</div>

				</div>

				<div class="box-footer">
					<a wicket:id="backLink" class="btn btn-info">Back</a>
					<button wicket:id="nextButton" type="submit" class="btn btn-info">Next</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
