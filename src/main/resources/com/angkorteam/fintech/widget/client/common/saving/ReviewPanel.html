<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="box-primary">

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="detailProductNameBlock" class="form-group">
							<wicket:container wicket:id="detailProductNameVContainer">
								<label>Product</label>
								<div wicket:id="detailProductNameView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="detailSubmittedOnBlock" class="form-group">
							<wicket:container wicket:id="detailSubmittedOnVContainer">
								<label>Submitted On</label>
								<div wicket:id="detailSubmittedOnView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="detailOfficerBlock" class="form-group">
							<wicket:container wicket:id="detailOfficerVContainer">
								<label>Field Officer</label>
								<div wicket:id="detailOfficerView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="detailExternalIdBlock" class="form-group">
							<wicket:container wicket:id="detailExternalIdVContainer">
								<label>External ID</label>
								<div wicket:id="detailExternalIdView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="termCurrencyBlock" class="form-group">
							<wicket:container wicket:id="termCurrencyVContainer">
								<label>Currency</label>
								<div wicket:id="termCurrencyView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termDecimalPlacesBlock" class="form-group">
							<wicket:container wicket:id="termDecimalPlacesVContainer">
								<label>Decimal Places</label>
								<div wicket:id="termDecimalPlacesView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="termNominalAnnualInterestBlock" class="form-group">
							<wicket:container wicket:id="termNominalAnnualInterestVContainer">
								<label>Nominal Annual Interest</label>
								<div wicket:id="termNominalAnnualInterestView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termInterestCompoundingPeriodBlock"
							class="form-group">
							<wicket:container
								wicket:id="termInterestCompoundingPeriodVContainer">
								<label>Interest Compounding Period</label>
								<div wicket:id="termInterestCompoundingPeriodView"
									class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="termCurrencyInMultiplesOfBlock" class="form-group">
							<wicket:container wicket:id="termCurrencyInMultiplesOfVContainer">
								<label>Currency In Multiples Of</label>
								<div wicket:id="termCurrencyInMultiplesOfView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termInterestPostingPeriodBlock" class="form-group">
							<wicket:container wicket:id="termInterestPostingPeriodVContainer">
								<label>Interest Posting Period</label>
								<div wicket:id="termInterestPostingPeriodView"
									class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row6">
						<div wicket:id="termInterestCalculatedUsingBlock"
							class="form-group">
							<wicket:container
								wicket:id="termInterestCalculatedUsingVContainer">
								<label>Interest Calculated Using</label>
								<div wicket:id="termInterestCalculatedUsingView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termDayInYearBlock" class="form-group">
							<wicket:container wicket:id="termDayInYearVContainer">
								<label>Day In Year</label>
								<div wicket:id="termDayInYearView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row7">
						<div wicket:id="termMinimumOpeningBalanceBlock" class="form-group">
							<wicket:container wicket:id="termMinimumOpeningBalanceVContainer">
								<label>Minimum Opening Balance</label>
								<div wicket:id="termMinimumOpeningBalanceView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termLockInPeriodBlock" class="form-group">
							<wicket:container wicket:id="termLockInPeriodVContainer">
								<label>Lock-in Period</label>
								<div wicket:id="termLockInPeriodView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termLockInTypeBlock" class="form-group">
							<wicket:container wicket:id="termLockInTypeVContainer">
								<label>Lock-in Type</label>
								<div wicket:id="termLockInTypeView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row8">
						<div wicket:id="termApplyWithdrawalFeeForTransferBlock"
							class="form-group">
							<wicket:container
								wicket:id="termApplyWithdrawalFeeForTransferVContainer">
								<label>Is apply withdrawal fee for transfers?</label>
								<div wicket:id="termApplyWithdrawalFeeForTransferView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termOverdraftAllowedBlock" class="form-group">
							<wicket:container wicket:id="termOverdraftAllowedVContainer">
								<label>Is Overdraft Allowed?</label>
								<div wicket:id="termOverdraftAllowedView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row9">
						<div wicket:id="termMaximumOverdraftAmountLimitBlock"
							class="form-group">
							<wicket:container
								wicket:id="termMaximumOverdraftAmountLimitVContainer">
								<label>Maximum Overdraft Amount Limit</label>
								<div wicket:id="termMaximumOverdraftAmountLimitView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termNominalAnnualInterestForOverdraftBlock"
							class="form-group">
							<wicket:container
								wicket:id="termNominalAnnualInterestForOverdraftVContainer">
								<label>Nominal Annual Interest For Overdraft</label>
								<div wicket:id="termNominalAnnualInterestForOverdraftView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div
							wicket:id="termMinOverdraftRequiredForInterestCalculationBlock"
							class="form-group">
							<wicket:container
								wicket:id="termMinOverdraftRequiredForInterestCalculationVContainer">
								<label>Min Overdraft Required For Interest Calculation</label>
								<div
									wicket:id="termMinOverdraftRequiredForInterestCalculationView"
									class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row10">
						<div wicket:id="termEnforceMinimumBalanceBlock" class="form-group">
							<wicket:container wicket:id="termEnforceMinimumBalanceVContainer">
								<label>Is Enforce minimum balance ?</label>
								<div wicket:id="termEnforceMinimumBalanceView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termMinimumBalanceBlock" class="form-group">
							<wicket:container wicket:id="termMinimumBalanceVContainer">
								<label>Minimum Balance</label>
								<div wicket:id="termMinimumBalanceView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row11">
						<div wicket:id="termBalanceRequiredForInterestCalculationBlock"
							class="form-group">
							<wicket:container
								wicket:id="termBalanceRequiredForInterestCalculationVContainer">
								<label>Balance Required For Interest Calculation</label>
								<div wicket:id="termBalanceRequiredForInterestCalculationView"
									class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="row11Block1" class="form-group"></div>
					</div>

					<div wicket:id="row12">
						<div wicket:id="termWithHoldBlock" class="form-group">
							<wicket:container wicket:id="termWithHoldVContainer">
								<label>Is Withhold tax applicable ?</label>
								<div wicket:id="termWithHoldView" class="form-control"></div>
							</wicket:container>
						</div>
						<div wicket:id="termTaxGroupBlock" class="form-group">
							<wicket:container wicket:id="termTaxGroupVContainer">
								<label>Tax Group</label>
								<div wicket:id="termTaxGroupView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row13">
						<div wicket:id="chargeBlock" class="form-group">
							<wicket:container wicket:id="chargeVContainer">
								<table wicket:id="chargeTable"></table>
							</wicket:container>
						</div>
					</div>

				</div>

				<div class="box-footer">
					<a wicket:id="backLink" class="btn btn-info">Back</a>
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
