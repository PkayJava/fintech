<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">

			<div class="modal-content">
				<div class="modal-body">

					<div wicket:id="row1">
						<div wicket:id="chargeBlock" class="form-group">
							<wicket:container wicket:id="chargeIContainer">
								<label wicket:for="chargeField">Charge</label>
								<select wicket:id="chargeField" class="form-control"></select>
								<span wicket:id="chargeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="chargeTypeBlock" class="form-group">
							<wicket:container wicket:id="chargeTypeIContainer">
								<label>Type</label>
								<div wicket:id="chargeTypeView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="amountBlock" class="form-group">
							<wicket:container wicket:id="amountIContainer">
								<label wicket:for="amountField">Amount</label>
								<input type="text" wicket:id="amountField" class="form-control" />
								<span wicket:id="amountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="collectedOnBlock" class="form-group">
							<wicket:container wicket:id="collectedOnIContainer">
								<label>Collected On</label>
								<div wicket:id="collectedOnView" class="form-control"></div>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="dayMonthBlock" class="form-group">
							<wicket:container wicket:id="dayMonthIContainer">
								<label wicket:for="dayMonthField">Day Month</label>
								<input type="text" wicket:id="dayMonthField"
									class="form-control" />
								<span wicket:id="dayMonthFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row3Block1" class="form-group"></div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="dateBlock" class="form-group">
							<wicket:container wicket:id="dateIContainer">
								<label wicket:for="dateField">Date</label>
								<input type="text" wicket:id="dateField" class="form-control" />
								<span wicket:id="dateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row4Block1" class="form-group"></div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="repaymentEveryBlock" class="form-group">
							<wicket:container wicket:id="repaymentEveryIContainer">
								<label wicket:for="repaymentEveryField">Repayment Every</label>
								<input type="text" wicket:id="repaymentEveryField"
									class="form-control" />
								<span wicket:id="repaymentEveryFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row5Block1" class="form-group"></div>
					</div>

				</div>
				<div class="modal-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>

		</form>
	</wicket:panel>
</body>
</html>
