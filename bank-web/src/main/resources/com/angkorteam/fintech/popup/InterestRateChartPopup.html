<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">

			<div class="modal-content">
				<div class="modal-body">
					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="periodTypeField">Period Type</label> <select
							wicket:id="periodTypeField" class="form-control select2"
							style="width: 100%;"></select> <span
							wicket:id="periodTypeFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="periodFromField">Period From</label> <input
							wicket:id="periodFromField" type="text" class="form-control" />
						<span wicket:id="periodFromFeedback" class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="periodToField">Period To</label> <input
							wicket:id="periodToField" type="text" class="form-control" /> <span
							wicket:id="periodToFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="amountRangeFromField">Amount Range From</label>
						<input wicket:id="amountRangeFromField" type="text"
							class="form-control" /> <span
							wicket:id="amountRangeFromFeedback" class="help-block"></span>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label wicket:for="amountRangeToField">Amount Range To</label> <input
							wicket:id="amountRangeToField" type="text" class="form-control" />
						<span wicket:id="amountRangeToFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="interestField">Interest</label> <input
							wicket:id="interestField" type="text" class="form-control" /> <span
							wicket:id="interestFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div
						class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<label wicket:for="descriptionField">Description</label> <input
							wicket:id="descriptionField" type="text" class="form-control" />
						<span wicket:id="descriptionFeedback" class="help-block"></span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="modal-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>

		</form>
	</wicket:panel>
</body>
</html>
