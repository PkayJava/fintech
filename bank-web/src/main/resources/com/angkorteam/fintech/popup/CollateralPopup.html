<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="modal-content">
				<div class="modal-body">

					<div wicket:id="row1">
						<div wicket:id="collateralBlock" class="form-group">
							<wicket:container wicket:id="collateralContainer">
								<label wicket:for="collateralField">Collateral</label>
								<select wicket:id="collateralField" class="form-control select2"
									style="width: 100%;"></select>
								<span wicket:id="collateralFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="amountBlock" class="form-group">
							<wicket:container wicket:id="amountContainer">
								<label wicket:for="amountField">Value</label>
								<input type="text" wicket:id="amountField" class="form-control" />
								<span wicket:id="amountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row2Block1" class="form-group"></div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="descriptionBlock" class="form-group">
							<wicket:container wicket:id="descriptionContainer">
								<label wicket:for="descriptionField">Description</label>
								<input type="text" wicket:id="descriptionField"
									class="form-control" />
								<span wicket:id="descriptionFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row3Block1" class="form-group"></div>
					</div>

				</div>
				<div class="modal-footer">
					<button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
				</div>
			</div>

		</form>
	</wicket:panel>
</body>
</html>
