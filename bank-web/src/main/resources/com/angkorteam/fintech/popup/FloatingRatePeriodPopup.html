<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form role="form" wicket:id="form">
			<div class="modal-content">
				<div class="modal-body">

					<div wicket:id="row1">
						<div wicket:id="fromDateBlock" class="form-group">
							<wicket:container wicket:id="fromDateIContainer">
								<label wicket:for="fromDateField">From Date</label>
								<input wicket:id="fromDateField" type="text"
									class="form-control" />
								<span wicket:id="fromDateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="interestRateBlock" class="form-group">
							<wicket:container wicket:id="interestRateIContainer">
								<label wicket:for="interestRateField">Interest Rate</label>
								<input wicket:id="interestRateField" type="text"
									class="form-control" />
								<span wicket:id="interestRateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="differentialBlock" class="form-group">
							<wicket:container wicket:id="differentialIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="differentialField"> Is
											Differential? </label>
								</span>
								<span wicket:id="differentialFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
