<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div wicket:id="row">
			<div wicket:id="rowBlock" class="form-group">
				<wicket:container wicket:id="rowContainer">
					<label wicket:for="itemField"><wicket:container wicket:id="itemLabel" /></label>
					<input wicket:id="itemField" type="text" class="form-control" />
					<span wicket:id="itemFeedback" class="help-block"></span>
				</wicket:container>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
