<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<form role="form" wicket:id="form">
					<div class="box box-primary">

						<div class="box-body">
							<!-- Row -->
							<div
								class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<label wicket:for="noteField">Note</label> <input
									wicket:id="noteField" type="text" class="form-control" /> <span
									wicket:id="noteFeedback" class="help-block"></span>
							</div>
							<div class="clearfix"></div>

						</div>
						<div class="box-footer">
							<button wicket:id="addButton" type="submit" class="btn btn-info">Add</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<table wicket:id="noteTable"></table>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
