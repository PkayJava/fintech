<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:extend>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <form wicket:id="filterForm">
                            <div class="card-body">
                                <div wicket:id="row1">
                                    <div wicket:id="holidayColumn">
                                        <wicket:container wicket:id="holidayContainer">
                                            <div class="form-group">
                                                <label wicket:for="holidayField">Holiday</label>
                                                <input type="text" wicket:id="holidayField" class="form-control"/>
                                                <span wicket:id="holidayFeedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="officeColumn">
                                        <wicket:container wicket:id="officeContainer">
                                            <div class="form-group">
                                                <label wicket:for="officeField">Office</label>
                                                <input type="text" wicket:id="officeField" class="form-control"/>
                                                <span wicket:id="officeFeedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="lastColumn"/>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button wicket:id="searchButton" type="submit" class="btn btn-info">Search</button>
                                <a wicket:id="clearButton" class="btn btn-info">Clear</a>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Holidays</h5>
                            <div class="card-tools">
                                <ul class="nav nav-pills ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link active" wicket:id="createLink">Create</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <form wicket:id="holidayBrowseForm">
                                <table wicket:id="holidayBrowseTable"></table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</wicket:extend>
</body>

</html>
