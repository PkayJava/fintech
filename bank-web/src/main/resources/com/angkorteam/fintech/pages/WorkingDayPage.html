<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Working Day Configuration</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="mondayBlock" class="form-group">
							<wicket:container wicket:id="mondayIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="mondayField"> Monday
								</label>
								</span>
								<span wicket:id="mondayFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="tuesdayBlock" class="form-group">
							<wicket:container wicket:id="tuesdayIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="tuesdayField"> Tuesday
								</label>
								</span>
								<span wicket:id="tuesdayFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="wednesdayBlock" class="form-group">
							<wicket:container wicket:id="wednesdayIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="wednesdayField"> Wednesday
								</label>
								</span>
								<span wicket:id="wednesdayFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="thursdayBlock" class="form-group">
							<wicket:container wicket:id="thursdayIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="thursdayField"> Thursday
								</label>
								</span>
								<span wicket:id="thursdayFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="fridayBlock" class="form-group">
							<wicket:container wicket:id="fridayIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="fridayField"> Friday
								</label>
								</span>
								<span wicket:id="fridayFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row6">
						<div wicket:id="saturdayBlock" class="form-group">
							<wicket:container wicket:id="saturdayIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="saturdayField"> Saturday
								</label>
								</span>
								<span wicket:id="saturdayFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row7">
						<div wicket:id="sundayBlock" class="form-group">
							<wicket:container wicket:id="sundayIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="sundayField"> Sunday
								</label>
								</span>
								<span wicket:id="sundayFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row8">
						<div wicket:id="repaymentOptionBlock" class="form-group">
							<wicket:container wicket:id="repaymentOptionIContainer">
								<label wicket:for="repaymentOptionField">Payments due on
									non working days</label>
								<select wicket:id="repaymentOptionField" class="form-control"></select>
								<span wicket:id="repaymentOptionFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row9">
						<div wicket:id="repaymentExtendTermBlock" class="form-group">
							<wicket:container wicket:id="repaymentExtendTermIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="repaymentExtendTermField">
										Extend the term for loans following a daily repayment schedule
								</label>
								</span>
								<span wicket:id="repaymentExtendTermFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
