<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Account Create</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="accountTypeBlock" class="form-group">
							<wicket:container wicket:id="accountTypeIContainer">
								<label wicket:for="accountTypeField">Account Type</label>
								<select wicket:id="accountTypeField" class="form-control"></select>
								<span wicket:id="accountTypeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="parentBlock" class="form-group">
							<wicket:container wicket:id="parentIContainer">
								<label wicket:for="parentField">Parent</label>
								<select wicket:id="parentField" class="form-control"></select>
								<span wicket:id="parentFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="glCodeBlock" class="form-group">
							<wicket:container wicket:id="glCodeIContainer">
								<label wicket:for="glCodeField">GL Code</label>
								<input wicket:id="glCodeField" type="text" class="form-control" />
								<span wicket:id="glCodeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="accountNameBlock" class="form-group">
							<wicket:container wicket:id="accountNameIContainer">
								<label wicket:for="accountNameField">Account Name</label>
								<input wicket:id="accountNameField" type="text"
									class="form-control" />
								<span wicket:id="accountNameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="accountUsageBlock" class="form-group">
							<wicket:container wicket:id="accountUsageIContainer">
								<label wicket:for="accountUsageField">Account Usage</label>
								<select wicket:id="accountUsageField" class="form-control"></select>
								<span wicket:id="accountUsageFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="tagBlock" class="form-group">
							<wicket:container wicket:id="tagIContainer">
								<label wicket:for="tagField">Tag</label>
								<select wicket:id="tagField" class="form-control"></select>
								<span wicket:id="tagFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="manualAllowBlock" class="form-group">
							<wicket:container wicket:id="manualAllowIContainer">
								<label>&nbsp;</label>
								<span style="display: block"> <label> <input
										type="checkbox" wicket:id="manualAllowField"> Is
										Manual Entries Allowed ?
								</label>
								</span>
								<span wicket:id="manualAllowFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="descriptionBlock" class="form-group">
							<wicket:container wicket:id="descriptionIContainer">
								<label wicket:for="descriptionField">Description</label>
								<textarea wicket:id="descriptionField" rows="5"
									class="form-control"></textarea>
								<span wicket:id="descriptionFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
