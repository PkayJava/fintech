<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Mixed Product Create</h3>
				</div>

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="productBlock" class="form-group">
							<wicket:container wicket:id="productIContainer">
								<label wicket:for="productField">Product</label>
								<select wicket:id="productField" class="form-control"></select>
								<span wicket:id="productFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="restrictedBlock" class="form-group">
							<wicket:container wicket:id="restrictedIContainer">
								<label wicket:for="restrictedField">Restricted</label>
								<select wicket:id="restrictedField" class="form-control"></select>
								<span wicket:id="restrictedFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row2Block1" class="form-group"></div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
