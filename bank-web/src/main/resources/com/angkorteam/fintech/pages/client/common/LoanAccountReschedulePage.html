<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Reschedule Loan Account</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="rescheduleFromInstallmentOnBlock"
						class="form-group">
						<wicket:container
							wicket:id="rescheduleFromInstallmentOnIContainer">
							<label wicket:for="rescheduleFromInstallmentOnField">Reschedule
								From Installment On</label>
							<input wicket:id="rescheduleFromInstallmentOnField" type="text"
								class="form-control" />
							<span wicket:id="rescheduleFromInstallmentOnFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="reasonForReschedulingBlock" class="form-group">
						<wicket:container wicket:id="reasonForReschedulingIContainer">
							<label wicket:for="reasonForReschedulingField">Reason For
								Rescheduling</label>
							<select wicket:id="reasonForReschedulingField"
								class="form-control"></select>
							<span wicket:id="reasonForReschedulingFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="submittedOnBlock" class="form-group">
						<wicket:container wicket:id="submittedOnIContainer">
							<label wicket:for="submittedOnField">Submitted On</label>
							<input wicket:id="submittedOnField" type="text"
								class="form-control" />
							<span wicket:id="submittedOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="commentBlock" class="form-group">
						<wicket:container wicket:id="commentIContainer">
							<label wicket:for="commentField">Comment</label>
							<textarea wicket:id="commentField" class="form-control"></textarea>
							<span wicket:id="commentFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="changeRepaymentDateBlock" class="form-group">
						<wicket:container wicket:id="changeRepaymentDateIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="changeRepaymentDateField">
									Change Repayment Date ?
							</label>
							</span>
							<span wicket:id="changeRepaymentDateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="installmentRescheduledToBlock" class="form-group">
						<wicket:container wicket:id="installmentRescheduledToIContainer">
							<label wicket:for="installmentRescheduledToField">Installment
								Rescheduled To</label>
							<input wicket:id="installmentRescheduledToField" type="text"
								class="form-control" />
							<span wicket:id="installmentRescheduledToFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="introduceGracePeriodBlock" class="form-group">
						<wicket:container wicket:id="introduceGracePeriodIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="introduceGracePeriodField">
									Introduce Grace Period ?
							</label>
							</span>
							<span wicket:id="introduceGracePeriodFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="principleGracePeriodBlock" class="form-group">
						<wicket:container wicket:id="principleGracePeriodIContainer">
							<label wicket:for="principleGracePeriodField">Principle
								Grace Period</label>
							<input wicket:id="principleGracePeriodField" type="text"
								class="form-control" />
							<span wicket:id="principleGracePeriodFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="interestGracePeriodBlock" class="form-group">
						<wicket:container wicket:id="interestGracePeriodIContainer">
							<label wicket:for="interestGracePeriodField">Interest
								Grace Period</label>
							<input wicket:id="interestGracePeriodField" type="text"
								class="form-control" />
							<span wicket:id="interestGracePeriodFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="extendRepaymentPeriodBlock" class="form-group">
						<wicket:container wicket:id="extendRepaymentPeriodIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="extendRepaymentPeriodField">
									Extend Repayment Period ?
							</label>
							</span>
							<span wicket:id="extendRepaymentPeriodFeedback"
								class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="numberOfNewRepaymentBlock" class="form-group">
						<wicket:container wicket:id="numberOfNewRepaymentIContainer">
							<label wicket:for="numberOfNewRepaymentField">Number Of
								New Repayment</label>
							<input wicket:id="numberOfNewRepaymentField" type="text"
								class="form-control" />
							<span wicket:id="numberOfNewRepaymentFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="adjustInterestRateBlock" class="form-group">
						<wicket:container wicket:id="adjustInterestRateIContainer">
							<label>&nbsp;</label>
							<span style="display: block"> <label> <input
									type="checkbox" wicket:id="adjustInterestRateField">
									Adjust Interest Rate ?
							</label>
							</span>
							<span wicket:id="adjustInterestRateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div wicket:id="newInterestRateBlock" class="form-group">
						<wicket:container wicket:id="newInterestRateIContainer">
							<label wicket:for="newInterestRateField">New Interest
								Rate</label>
							<input wicket:id="newInterestRateField" type="text"
								class="form-control" />
							<span wicket:id="newInterestRateFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
