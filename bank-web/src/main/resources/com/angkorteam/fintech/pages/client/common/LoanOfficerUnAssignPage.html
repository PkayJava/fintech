<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Unassign Loan Officer</h3>
				</div>

				<div class="box-body">

					<!-- Row -->
					<div wicket:id="officerBlock" class="form-group">
						<wicket:container wicket:id="officerVContainer">
							<label>Officer</label>
							<div wicket:id="officerView" class="form-control"></div>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

					<!-- Row -->
					<div wicket:id="unassignedOnBlock" class="form-group">
						<wicket:container wicket:id="unassignedOnIContainer">
							<label wicket:for="unassignedOnField">Unassigned On</label>
							<input type="text" wicket:id="unassignedOnField"
								class="form-control" />
							<span wicket:id="unassignedOnFeedback" class="help-block"></span>
						</wicket:container>
					</div>
					<div
						class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
					</div>
					<div class="clearfix"></div>

				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
