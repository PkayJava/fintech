<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title><wicket:container wicket:id="appName"/></title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a href="#"><b><wicket:container wicket:id="appName"/></b></a>
	</div>
	<div class="card">
		<div class="card-body login-card-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<form wicket:id="form">
				<span wicket:id="identifierFeedback"></span>
				<div class="input-group mb-3">
					<select wicket:id="identifierField" class="form-control"></select>
				</div>
				<span wicket:id="loginFeedback"></span>
				<div class="input-group mb-3">
					<input wicket:id="loginField" type="text" class="form-control" placeholder="Username" autocomplete="off">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>
					</div>
				</div>
				<span wicket:id="passwordFeedback"></span>
				<div class="input-group mb-3">
					<input wicket:id="passwordField" type="password" class="form-control" placeholder="Password" autocomplete="off">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-8">
					</div>
					<!-- /.col -->
					<div class="col-4">
						<button wicket:id="loginButton" type="submit" class="btn btn-primary btn-block">Sign In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
		</div>
		<!-- /.login-card-body -->
	</div>
</div>
<!-- /.login-box -->

</body>
</html>
