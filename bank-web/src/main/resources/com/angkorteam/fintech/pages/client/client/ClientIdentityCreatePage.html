<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-header with-border">
					<h3 class="box-title">Add Client Identifier</h3>
				</div>

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="documentTypeBlock" class="form-group">
							<wicket:container wicket:id="documentTypeIContainer">
								<label wicket:for="documentTypeField">Document Type</label>
								<select wicket:id="documentTypeField" class="form-control"></select>
								<span wicket:id="documentTypeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="statusBlock" class="form-group">
							<wicket:container wicket:id="statusIContainer">
								<label wicket:for="statusField">Status</label>
								<select wicket:id="statusField" class="form-control"></select>
								<span wicket:id="statusFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row2Block1" class="form-group"></div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="uniqueIdBlock" class="form-group">
							<wicket:container wicket:id="uniqueIdIContainer">
								<label wicket:for="uniqueIdField">Unique ID</label>
								<input wicket:id="uniqueIdField" type="text"
									class="form-control" />
								<span wicket:id="uniqueIdFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row3Block1" class="form-group"></div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="descriptionBlock" class="form-group">
							<wicket:container wicket:id="descriptionIContainer">
								<label wicket:for="descriptionField">Description</label>
								<textarea wicket:id="descriptionField" rows="5"
									class="form-control"></textarea>
								<span wicket:id="descriptionFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row4Block1" class="form-group"></div>
					</div>
				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
