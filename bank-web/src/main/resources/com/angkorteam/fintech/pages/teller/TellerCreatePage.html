<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Teller Create</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="nameBlock" class="form-group">
							<wicket:container wicket:id="nameIContainer">
								<label wicket:for="nameField">Teller Name</label>
								<input wicket:id="nameField" type="text" class="form-control" />
								<span wicket:id="nameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="officeBlock" class="form-group">
							<wicket:container wicket:id="officeIContainer">
								<label wicket:for="officeField">Office</label>
								<select wicket:id="officeField" class="form-control"></select>
								<span wicket:id="officeFeedback" class="help-block"></span>

							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="descriptionBlock" class="form-group">
							<wicket:container wicket:id="descriptionIContainer">
								<label wicket:for="descriptionField">Description</label>
								<textarea wicket:id="descriptionField" rows="5"
									class="form-control" />
								<span wicket:id="descriptionFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="startDateBlock" class="form-group">
							<wicket:container wicket:id="startDateIContainer">
								<label wicket:for="startDateField">Start Date</label>
								<input wicket:id="startDateField" type="text"
									class="form-control" />
								<span wicket:id="startDateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="endDateBlock" class="form-group">
							<wicket:container wicket:id="endDateIContainer">
								<label wicket:for="endDateField">End Date</label>
								<input wicket:id="endDateField" type="text" class="form-control" />
								<span wicket:id="endDateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row6">
						<div wicket:id="statusBlock" class="form-group">
							<wicket:container wicket:id="statusIContainer">
								<label wicket:for="statusField">Status</label>
								<select wicket:id="statusField" class="form-control"></select>
								<span wicket:id="statusFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
