<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form1">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Global Configuration</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<div wicket:id="row1">
						<div wicket:id="nameBlock" class="form-group">
							<wicket:container wicket:id="nameIContainer">
								<label wicket:for="nameField">Name</label>
								<select wicket:id="nameField" class="form-control"></select>
								<span wicket:id="nameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="valueBlock" class="form-group">
							<wicket:container wicket:id="valueIContainer">
								<label wicket:for="valueField">Value</label>
								<input wicket:id="valueField" type="text" class="form-control" />
								<span wicket:id="valueFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
				</div>
			</div>
		</form>
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Global Setting Information</h3>
			</div>
			<div class="box-body">
				<form wicket:id="form2">
					<div wicket:id="row3">
						<div wicket:id="dataBlock" class="form-group">
							<wicket:container wicket:id="dataIContainer">
								<table wicket:id="dataTable"></table>
							</wicket:container>
						</div>
					</div>
				</form>
			</div>
			<div class="box-footer">
				<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
