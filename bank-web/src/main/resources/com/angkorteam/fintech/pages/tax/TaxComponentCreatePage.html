<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Tax Component Create</h3>
				</div>
				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="nameBlock" class="form-group">
							<wicket:container wicket:id="nameIContainer">
								<label wicket:for="nameField">Name</label>
								<input wicket:id="nameField" type="text" class="form-control" />
								<span wicket:id="nameFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="percentageBlock" class="form-group">
							<wicket:container wicket:id="percentageIContainer">
								<label wicket:for="percentageField">Percentage</label>
								<input wicket:id="percentageField" type="text"
									class="form-control" />
								<span wicket:id="percentageFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row3">
						<div wicket:id="accountTypeBlock" class="form-group">
							<wicket:container wicket:id="accountTypeIContainer">
								<label wicket:for="accountTypeField">Credit Account Type</label>
								<select wicket:id="accountTypeField" class="form-control"></select>
								<span wicket:id="accountTypeFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row4">
						<div wicket:id="accountBlock" class="form-group">
							<wicket:container wicket:id="accountIContainer">
								<label wicket:for="accountField">Credit Account</label>
								<select wicket:id="accountField" class="form-control"></select>
								<span wicket:id="accountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

					<div wicket:id="row5">
						<div wicket:id="startDateBlock" class="form-group">
							<wicket:container wicket:id="startDateIContainer">
								<label wicket:for="startDateField">Start Date</label>
								<input wicket:id="startDateField" type="text"
									class="form-control" />
								<span wicket:id="startDateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
					</div>

				</div>
				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
