<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<wicket:extend>
		<form role="form" wicket:id="form">
			<div class="box box-primary">

				<div class="box-body">

					<div wicket:id="row1">
						<div wicket:id="amountBlock" class="form-group">
							<wicket:container wicket:id="amountIContainer">
								<label wicket:for="amountField">Amount</label>
								<input wicket:id="amountField" type="text" class="form-control" />
								<span wicket:id="amountFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row1Block1" class="form-group"></div>
					</div>

					<div wicket:id="row2">
						<div wicket:id="transactionDateBlock" class="form-group">
							<wicket:container wicket:id="transactionDateIContainer">
								<label wicket:for="transactionDateField">Transaction
									Date</label>
								<input wicket:id="transactionDateField" type="text"
									class="form-control" />
								<span wicket:id="transactionDateFeedback" class="help-block"></span>
							</wicket:container>
						</div>
						<div wicket:id="row2Block1" class="form-group"></div>
					</div>

				</div>

				<div class="box-footer">
					<button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
					<a wicket:id="closeLink" class="btn btn-default pull-right">Close</a>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>

</html>
